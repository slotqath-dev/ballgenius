<!DOCTYPE html>
<html lang="th">
<head>

<title>QA BallGenius</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

/* ===== THEME (Dark Only ‡∏Å‡πà‡∏≠‡∏ô) ===== */
body{
  margin:0;
  background:#000;
  color:#fff;
}
:root{
  --accent:#ff1e1e;
  --card:#140000;
  --muted:#aaa;
}

/* ===== HEADER ===== */
.header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 14px;
  font-weight:800;
  background:linear-gradient(90deg,#200000,#000);
  border-bottom:2px solid var(--accent);
}

/* ===== CONTENT ===== */
.content{
  padding:14px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  border:1px solid rgba(255,0,0,.25);
  box-shadow:0 4px 14px rgba(0,0,0,.4);
}

.league{
  font-size:13px;
  color:#ffb3b3;
  margin-bottom:8px;
}

.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}

.score{
  color:var(--accent);
  font-size:18px;
}

.time{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

.btn{
  margin-top:10px;
  background:linear-gradient(180deg,#ff2b2b,#a00000);
  color:#fff;
  text-align:center;
  padding:10px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:74px;
  background:#120000;
  border-top:2px solid var(--accent);
  display:flex;
}
.tab{
  flex:1;
  text-align:center;
  padding-top:10px;
  font-size:12px;
  color:var(--muted);
}
.tab span{
  display:block;
  font-size:22px;
  margin-bottom:4px;
}
.tab.active{
  background:linear-gradient(180deg,var(--accent),#700000);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<script>
Telegram.WebApp.ready();

/* ===== SCOREBAT API (FREE) ===== */
fetch("https://www.scorebat.com/video-api/v3/")
.then(res=>res.json())
.then(data=>{
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.response.slice(0,10).forEach(m=>{

    div.className = "card";
    div.innerHTML = `

      <div class="match">

        <div>${m.title.split(" - ")[1]}</div>

        ‚ñ∂ ‡∏î‡∏π‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå
      </div>
    `;
    list.appendChild(div);
  });
})
.catch(()=>{

});

/* ===== OPEN LINK ===== */
function openLink(url){
  Telegram.WebApp.openLink(url);
}
</script>

</body>
</html>
