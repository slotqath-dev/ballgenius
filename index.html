<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
:root{
  --bg:#000;
  --card:#141414;
  --gold:#ffd200;
  --red:#e60000;
  --text:#fff;
  --muted:#aaa;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:var(--text);
}
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
  font-size:22px;
  font-weight:900;
}
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{border-color:var(--gold)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:10px;
}
.content{padding:14px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{
  color:var(--gold);
  font-size:13px;
  margin-bottom:6px;
}
.time{
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{text-align:center;width:40%}
.team img{
  width:46px;height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.vs{
  color:var(--red);
  font-weight:900;
  font-size:20px;
}
</style>
</head>

<body>

<header>QA BallGenius</header>

<div class="leagues" id="leagueBar"></div>
<div class="content" id="matches"></div>

<script>
/* ===============================
   üîß CONFIG
================================ */
const USE_API = false; 
// false = ‡πÉ‡∏ä‡πâ mock (‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô)
// true  = ‡πÉ‡∏ä‡πâ API-Football (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ backend)

const BACKEND_URL = "https://YOUR-BACKEND-URL"; 
// ‡πÉ‡∏™‡πà‡∏ï‡∏≠‡∏ô‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ backend ‡πÅ‡∏•‡πâ‡∏ß

/* ===============================
   üåç LEAGUES (‡∏ó‡∏±‡πà‡∏ß‡πÇ‡∏•‡∏Å)
================================ */
const LEAGUES = [
 {id:39,name:"Premier League"},
 {id:140,name:"La Liga"},
 {id:78,name:"Bundesliga"},
 {id:135,name:"Serie A"},
 {id:61,name:"Ligue 1"},
 {id:2,name:"Champions League"},
 {id:3,name:"Europa League"},
 {id:1,name:"World Cup"}
];

/* ===============================
   üß™ MOCK DATA (‡πÉ‡∏ä‡πâ‡πÅ‡∏ó‡∏ô API)
================================ */
const MOCK = {
  39:[{
    league:"Premier League",
    time:"10 Feb 2026 ‚Ä¢ 02:00",
    home:{name:"Man United",logo:33},
    away:{name:"Man City",logo:50}
  }],
  140:[{
    league:"La Liga",
    time:"11 Feb 2026 ‚Ä¢ 03:00",
    home:{name:"Barcelona",logo:529},
    away:{name:"Real Madrid",logo:541}
  }]
};

/* ===============================
   UI
================================ */
const bar=document.getElementById("leagueBar");
const box=document.getElementById("matches");

LEAGUES.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="league"+(i===0?" active":"");
  d.innerHTML=`<img src="https://media.api-sports.io/football/leagues/${l.id}.png">`;
  d.onclick=()=>loadLeague(l.id,d);
  bar.appendChild(d);
});

function loadLeague(id,el){
  document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  box.innerHTML="";

  if(!USE_API){
    render(MOCK[id]||[]);
    return;
  }

  fetch(`${BACKEND_URL}?league=${id}`)
    .then(r=>r.json())
    .then(d=>render(d));
}

function render(list){
  if(!list.length){
    box.innerHTML="<div class='match'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°</div>";
    return;
  }
  list.forEach(m=>{
    box.innerHTML+=`
    <div class="match">
      <div class="league-name">${m.league}</div>
      <div class="time">${m.time}</div>
      <div class="teams">
        <div class="team">
          <img src="https://media.api-sports.io/football/teams/${m.home.logo}.png">
          <div>${m.home.name}</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <img src="https://media.api-sports.io/football/teams/${m.away.logo}.png">
          <div>${m.away.name}</div>
        </div>
      </div>
    </div>`;
  });
}

loadLeague(39,document.querySelector(".league"));
</script>

</body>
</html>
