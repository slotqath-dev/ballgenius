<style>
:root{
  --bg:#0b0b0b;
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:18px}
.logo span:last-child{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  min-width:76px;
  height:76px;
  background:#1b0f2e;
  border-radius:18px;
  border:2px solid #3f2b66;
  display:flex;
  align-items:center;
  justify-content:center;
}
.league.active{
  background:#ffd200;
  border-color:#fff;
}
.league img{
  width:56px;
  height:56px;
  background:#ffffff;
  border-radius:14px;
  padding:4px;
  border:2px solid #ffffff;
  box-shadow:0 4px 12px rgba(0,0,0,.45);
  object-fit:contain;
}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,#220033,#0a0012);
  border-radius:18px;
  padding:14px;
  margin:14px;
  border:1px solid #3a003f;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.hot-badge{
  background:#ff3d00;
  color:#fff;
  padding:3px 8px;
  border-radius:14px;
  font-weight:700;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:56px;
  height:56px;
}
.hot-score{
  font-size:20px;
  font-weight:900;
  color:var(--accent);
}
.hot-btn{
  margin-top:12px;
  background:linear-gradient(90deg,#ff0077,#ff3d00);
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:10px 0 80px;
}
</style>
</head>
