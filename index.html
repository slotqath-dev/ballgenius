<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
  --gold:#f5c542;
}
body{
  margin:0;
  background:linear-gradient(180deg,#120000,#000);
  color:#fff;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  flex:0 0 auto;
  background:#0f0f0f;
  border-radius:18px;
  border:2px solid #1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.logo-box{
  width:46px;height:46px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-box img{width:30px;height:30px}

/* CONTENT */
.content{padding:14px;padding-bottom:140px}

/* HOT CARD */
.hot-card{
  background:#120000;
  border-radius:24px;
  padding:16px;
  margin-bottom:22px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:var(--red);
  padding:4px 10px;
  border-radius:999px;
  font-weight:800;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr 110px 1fr;
  align-items:center;
  gap:10px;
}
.team{text-align:center}
.team img{
  width:60px;height:60px;
  background:#fff;
  padding:8px;
  border-radius:16px;
}
.team-name{margin-top:6px;font-size:13px;font-weight:600}
.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#1a0000;
  border-radius:16px;
  padding:10px;
  font-weight:900;
}
.vs span{
  width:28px;height:28px;
  background:#300;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SECTION */
.section-head{
  margin:22px 0 10px;
  font-weight:900;
}
.section-head span{color:var(--red)}

/* TABLE */
.table-tabs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:12px;
}
.table-tab{
  padding:8px 14px;
  border-radius:999px;
  background:#0f0f0f;
  border:1px solid #2a0000;
  font-size:12px;
  cursor:pointer;
  white-space:nowrap;
}
.table-tab.active{
  background:var(--red);
  border-color:var(--red);
}

.table-box{
  background:#120000;
  border-radius:22px;
  padding:14px;
}
.table-head,.row{
  display:grid;
  grid-template-columns:40px 1fr 50px;
  align-items:center;
}
.table-head{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}
.row{
  padding:8px 0;
  border-bottom:1px solid #2a0000;
}
.row:last-child{border-bottom:none}
.pos{color:var(--gold);font-weight:900}
.team-row{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}
.team-row img{
  width:22px;height:22px;
  background:#fff;
  border-radius:6px;
  padding:2px;
}
.pts{text-align:right;font-weight:900}
</style>
</head>

<body>

</html>
