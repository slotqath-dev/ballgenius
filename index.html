<style>
:root{
  --red:#e60000;
  --accent:#ffd200;
  --white:#ffffff;
  --muted:#aaaaaa;

  /* DARK : ‡πÄ‡∏ß‡πá‡∏ö‡∏ö‡∏≠‡∏•‡∏î‡∏∏ */
  --card-bg:rgba(0,0,0,.65);

  --overlay:
    linear-gradient(
      180deg,
      rgba(0,0,0,.92),
      rgba(80,0,0,.75),
      rgba(0,0,0,.95)
    );
}

.light{
  --card-bg:rgba(255,255,255,.75);
  --white:#000;
  --muted:#555;

  --bg-img:url("https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=1400&q=80");
  --overlay:
    linear-gradient(
      180deg,
      rgba(255,255,255,.92),
      rgba(255,220,220,.85)
    );
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  color:var(--white);

  background:
    var(--overlay),
    var(--bg-img);

  background-size:cover;
  background-position:center right;
  background-repeat:no-repeat;

  min-height:100vh;
}

/* HEADER */
header{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#500,#000);
  border-bottom:2px solid var(--red);
}

.logo{
  font-size:22px;
  font-weight:900;
}
.logo span:first-child{color:var(--red)}

.theme-btns button{
  width:22px;
  height:22px;
  border-radius:50%;
  border:1px solid var(--muted);
  background:transparent;
  color:var(--white);
  font-size:12px;
  margin-left:6px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px 12px 6px;
  overflow-x:auto;
}
.league{
  width:58px;
  height:58px;
  background:var(--card-bg);
  border-radius:14px;
  border:2px solid transparent;
  flex:0 0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  padding:6px;
  background:#fff;
  border-radius:10px;
}

/* CONTENT */
.content{
  padding:10px 12px 90px;
}
.match{
  background:var(--card-bg);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:14px;
}
.match .league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:10px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
  font-size:13px;
}
.team img{
  width:46px;
  height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#500,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:800;
}
</style>
