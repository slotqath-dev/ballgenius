<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  background:#050505;
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  position:relative;
  z-index:5;
  padding:16px;
  text-align:center;
  font-weight:700;
  background:linear-gradient(180deg,#140000,#000);
  border-bottom:2px solid #ff1e1e;
}

/* ===== CONTENT ===== */
.content{
  position:relative;
  z-index:1;
  padding:14px;
  padding-bottom:110px;
}

/* ===== MATCH CARD ===== */
.card{
  background:linear-gradient(180deg,#111,#070707);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid #300;
  box-shadow:0 10px 30px rgba(255,0,0,.35);
}

.league{
  font-size:13px;
  color:#ffd36a;
  margin-bottom:10px;
}

.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  text-align:center;
}

.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:14px;
}

.team img{
  width:42px;
  height:42px;
  object-fit:contain;
}

.score{
  font-size:26px;
  font-weight:900;
  color:#ff1e1e;
}

.time{
  margin-top:8px;
  font-size:12px;
  color:#aaa;
  text-align:center;
}

/* ===== NAV BAR ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  z-index:10;
  display:flex;
  gap:8px;
  padding:10px;
  background:#070707;
  border-top:2px solid #ff1e1e;
  pointer-events:auto;
}

.nav button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:16px;
  background:#111;
  color:#aaa;
  font-size:13px;
}

.nav button.active{
  background:linear-gradient(180deg,#ff2b2b,#b00000);
  color:#fff;
  box-shadow:0 0 14px rgba(255,40,40,.6);
}
</style>
</head>

<body>

<div class="header">
  ⚽ BallGenius | โปรแกรมบอลวันนี้
</div>

<div class="content" id="list">
  กำลังโหลดข้อมูล...
</div>

<div class="nav">
  <button class="active" onclick="alert('วันนี้')">วันนี้</button>
  <button onclick="alert('สด')">สด</button>
  <button onclick="alert('ลีก')">ลีก</button>
  <button onclick="alert('เพิ่มเติม')">เพิ่มเติม</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

const API =
"https://www.thesportsdb.com/api/v1/json/3/eventsday.php?d=" +
new Date().toISOString().split('T')[0] +
"&s=Soccer";

fetch(API)
.then(r=>r.json())
.then(d=>{
  const box=document.getElementById("list");
  box.innerHTML="";
  if(!d.events){box.innerHTML="ไม่พบโปรแกรมวันนี้";return;}

  d.events.forEach(m=>{
    box.innerHTML+=`
    <div class="card">
      <div class="league">${m.strLeague}</div>
      <div class="match">
        <div class="team">
          <img src="${m.strHomeTeamBadge||''}">
          <div>${m.strHomeTeam}</div>
        </div>
        <div class="score">${m.intHomeScore ?? '-'} : ${m.intAwayScore ?? '-'}</div>
        <div class="team">
          <img src="${m.strAwayTeamBadge||''}">
          <div>${m.strAwayTeam}</div>
        </div>
      </div>
      <div class="time">⏰ ${m.strTime || 'ยังไม่เริ่ม'}</div>
    </div>`;
  });
});
</script>

</body>
</html>
