<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
:root{
  --bg:#0b0218;
  --card:#2a0f45;
  --card2:#3a1560;
  --accent:#ffcc33;
  --hot:#ff6a00;
  --pink:#ff2d8b;
  --white:#fff;
  --muted:#c9b7e2;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#2b0b4d,#06010d);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid #000;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:60px;height:60px;
  border-radius:16px;
  background:#fff;
  padding:6px;
  flex:0 0 auto;
  border:3px solid transparent;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{width:100%;height:100%;object-fit:contain}

/* CONTENT */
.content{padding:12px}
.card{
  background:linear-gradient(180deg,var(--card2),var(--card));
  border-radius:22px;
  padding:14px;
  margin-bottom:16px;
}
.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:var(--muted);
}
.badge{
  background:var(--hot);
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-weight:700;
  font-size:12px;
}
.time{opacity:.9}

/* MATCH */
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:16px 0;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:52px;height:52px;
  background:#fff;
  padding:6px;
  border-radius:50%;
}
.team div{margin-top:6px;font-size:13px}
.score{
  font-size:22px;
  font-weight:900;
}

/* BUTTON */
.btn{
  background:linear-gradient(90deg,#ff2d8b,#ff0066);
  text-align:center;
  padding:12px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>
