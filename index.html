<style>
:root{
  --bg:#000;
  --card:#111;
  --red:#e60000;
  --darkred:#8b0000;
  --white:#fff;
  --muted:#aaa;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#000,#050505);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-size:22px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  flex:0 0 auto;
}
.league.active{border-color:var(--red)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:80px}

/* FEATURE MATCH */
.feature{
  background:linear-gradient(180deg,#200,#000);
  border:2px solid var(--red);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{color:var(--red);font-size:14px;margin-bottom:8px}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{text-align:center;width:40%}
.team img{
  width:46px;height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.vs{font-weight:900;color:var(--red)}
.time{font-size:12px;color:var(--muted);margin-top:6px}

/* MATCH LIST */
.match{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.match .left{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}
.match img{
  width:22px;height:22px;
  background:#fff;
  padding:2px;
  border-radius:6px;
}
.watch{
  background:var(--red);
  color:#fff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
}
.watch:hover{background:var(--darkred)}
</style>
</head>
