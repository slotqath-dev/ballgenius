<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:#000;
  color:var(--white);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-size:22px;
  font-weight:900;
}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:80px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:6px;
}
.time{
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;
  aspect-ratio:1/1;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.vs{
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- LEAGUE BAR -->
<div class="leagues" id="leagueBar"></div>

<!-- MATCH LIST -->
<div class="content" id="matches"></div>

<div class="bottom">
  <div class="tab active">วันนี้</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">อื่นๆ</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* =========================
   CONFIG
========================= */
const API_KEY = "PUT_YOUR_API_KEY_HERE";

/* ลีกหลัก (เพิ่มได้) */
const LEAGUES = [
  {id:39, name:"พรีเมียร์ลีก"},
  {id:140, name:"ลาลีกา"},
  {id:78, name:"บุนเดสลีกา"},
  {id:135, name:"กัลโช่"},
  {id:61, name:"ลีกเอิง"},
  {id:2, name:"UCL"},
  {id:3, name:"UEL"}
];

let currentLeague = 39;

/* =========================
   INIT
========================= */
const leagueBar = document.getElementById("leagueBar");
LEAGUES.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="league"+(i===0?" active":"");
  d.innerHTML=`<img src="https://media.api-sports.io/football/leagues/${l.id}.png">`;
  d.onclick=()=>{
    document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    currentLeague=l.id;
    loadMatches();
  };
  leagueBar.appendChild(d);
});

loadMatches();

/* =========================
   LOAD MATCHES (TODAY)
========================= */
async function loadMatches(){
  const box=document.getElementById("matches");
  box.innerHTML="กำลังโหลด…";

  const today=new Date().toISOString().slice(0,10);

  const res = await fetch(
    `https://v3.football.api-sports.io/fixtures?date=${today}&league=${currentLeague}`,
    { headers:{ "x-apisports-key":API_KEY } }
  );

  const data = await res.json();
  box.innerHTML="";

  if(!data.response || data.response.length===0){
    box.innerHTML="<div class='match'>ไม่มีการแข่งขันวันนี้</div>";
    return;
  }

  data.response.forEach(m=>{
    const time = new Date(m.fixture.date)
      .toLocaleTimeString("th-TH",{hour:"2-digit",minute:"2-digit"});

    const div=document.createElement("div");
    div.className="match";
    div.innerHTML=`
      <div class="league-name">${m.league.name}</div>
      <div class="time">⏰ ${time}</div>
      <div class="teams">
        <div class="team">
          <img src="${m.teams.home.logo}">
          <div>${m.teams.home.name}</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <img src="${m.teams.away.logo}">
          <div>${m.teams.away.name}</div>
        </div>
      </div>
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
