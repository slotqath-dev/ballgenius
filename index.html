<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--white);
}

/* ===== HEADER ===== */
header{
  padding:14px;
  display:flex;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-weight:900;
  font-size:18px;
  color:#fff;
}

/* ===== LEAGUE LOGO BAR ===== */
.leagues{
  display:flex;
  gap:14px;
  padding:14px;
  overflow-x:auto;
}
.league{
  min-width:76px;
  height:76px;
  background:var(--card);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid #222;
  cursor:pointer;
  transition:.2s;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:52px;
  height:52px;
  object-fit:contain;
  filter:drop-shadow(0 0 2px #000);
}

/* ===== HOT CARD ===== */
.hot-card{
  margin:14px;
  background:var(--card);
  border-radius:20px;
  padding:14px;
  border:2px solid var(--accent);
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.hot-badge{
  background:var(--accent);
  color:#000;
  padding:2px 8px;
  border-radius:10px;
  font-weight:700;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:46px;
  height:46px;
}
.hot-score{
  font-size:20px;
  font-weight:900;
  color:var(--red);
}
.hot-btn{
  margin-top:10px;
  background:linear-gradient(180deg,#ffd200,#caa400);
  color:#000;
  text-align:center;
  padding:10px;
  border-radius:14px;
  font-weight:700;
}

/* ===== BOTTOM ===== */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:90px 0 10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">QA BallGenius</div>
</header>

<!-- LEAGUE LOGOS (ไม่มีชื่อ) -->
<div class="leagues">
  <div class="league active"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
</div>

<!-- HOT MATCH -->
<div class="hot-card">
  <div class="hot-top">
    <div><span class="hot-badge">HOT</span> โปรแกรมวันนี้</div>
    <div>19:30</div>
  </div>

  <div class="hot-teams">
    <div class="hot-team">
      <img src="https://media.api-sports.io/football/teams/33.png">
      <div>แมนยู</div>
    </div>

    <div class="hot-score">VS</div>

    <div class="hot-team">
      <img src="https://media.api-sports.io/football/teams/50.png">
      <div>แมนซิตี้</div>
    </div>
  </div>

  <div class="hot-btn">ดูรายละเอียด</div>
</div>

<div class="bottom">
  <div class="tab active">ยอดนิยม</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>

<div class="footer">@BallGeniusBot</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

document.querySelectorAll('.league').forEach(l=>{
  l.onclick=()=>{
    document.querySelectorAll('.league').forEach(x=>x.classList.remove('active'));
    l.classList.add('active');
  }
});
</script>

</body>
</html>
