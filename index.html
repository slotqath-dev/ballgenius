<style>
:root{
  --bg:#0b0b0b;
  --card:#161616;
  --border:#222;
  --text:#ffffff;
  --accent:#ffd200;
}

.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --border:#ddd;
  --text:#000000;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  padding:12px 14px;
  display:flex;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid #e60000;
  position:relative;
}
.theme-toggle{
  position:absolute;
  left:14px;
  top:12px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
  font-size:14px;
}
.logo{
  margin:auto;
  font-weight:900;
  font-size:18px;
}

/* ===== LEAGUE LOGOS ===== */
.leagues{
  display:flex;
  gap:14px;
  padding:14px;
  overflow-x:auto;
}
.league{
  min-width:76px;
  height:76px;
  background:var(--card);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid var(--border);
  cursor:pointer;
  transition:.2s;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:52px;
  height:52px;
  object-fit:contain;
}

/* ===== HOT CARD ===== */
.hot-card{
  margin:14px;
  background:var(--card);
  border-radius:20px;
  padding:14px;
  border:2px solid var(--accent);
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.hot-badge{
  background:var(--accent);
  color:#000;
  padding:2px 8px;
  border-radius:10px;
  font-weight:700;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:46px;
  height:46px;
}
.hot-score{
  font-size:20px;
  font-weight:900;
  color:#e60000;
}
.hot-btn{
  margin-top:10px;
  background:linear-gradient(180deg,#ffd200,#caa400);
  color:#000;
  text-align:center;
  padding:10px;
  border-radius:14px;
  font-weight:700;
}

/* ===== BOTTOM ===== */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid #e60000;
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.tab.active{
  color:#e60000;
  font-weight:700;
}
.footer{
  text-align:center;
  font-size:11px;
  color:#888;
  margin:90px 0 10px;
}
</style>
</head>
