<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#000,#050505);
  color:var(--white);
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-size:22px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:56px;
  height:56px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:10px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.section-title{
  color:var(--accent);
  font-size:14px;
  margin-bottom:10px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:42%;
  text-align:center;
}
.team img{
  width:44px;
  height:44px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.team-name{
  font-size:12px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.vs{
  width:16%;
  text-align:center;
  color:var(--muted);
  font-size:12px;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">
  <div class="section-title">วันนี้เตะจริง</div>
  <div id="matches"></div>
</div>

<div class="bottom">
  <div class="tab active">ยอดนิยม</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* DATA */
const leagues = {
  39:{logo:39,matches:[
    {h:"แมนยู",hl:33,a:"แมนซิตี้",al:50},
    {h:"ลิเวอร์พูล",hl:40,a:"เชลซี",al:49}
  ]},
  140:{logo:140,matches:[
    {h:"บาร์เซโลนา",hl:529,a:"เรอัล มาดริด",al:541}
  ]},
  78:{logo:78,matches:[
    {h:"บาเยิร์น",hl:157,a:"ดอร์ทมุนด์",al:165}
  ]},
  135:{logo:135,matches:[
    {h:"ยูเวนตุส",hl:496,a:"มิลาน",al:489}
  ]},
  61:{logo:61,matches:[
    {h:"PSG",hl:85,a:"มาร์กเซย",al:81}
  ]},
  2:{logo:2,matches:[]},
  3:{logo:3,matches:[]},
  1:{logo:1,matches:[]}
};

const leagueBar = document.getElementById("leagueBar");
const matchesBox = document.getElementById("matches");

/* RENDER LEAGUES */
Object.keys(leagues).forEach(id=>{
  const el = document.createElement("div");
  el.className = "league";
  el.dataset.id = id;
  el.innerHTML = `<img src="https://media.api-sports.io/football/leagues/${leagues[id].logo}.png">`;
  el.onclick = ()=>selectLeague(id);
  leagueBar.appendChild(el);
});

/* SELECT LEAGUE (แก้มั่วตรงนี้) */
function selectLeague(id){
  document.querySelectorAll(".league").forEach(x=>{
    x.classList.toggle("active", x.dataset.id === id);
  });

  matchesBox.innerHTML="";
  const m = leagues[id].matches;

  if(!m.length){
    matchesBox.innerHTML = `<div class="match">ไม่มีโปรแกรมวันนี้</div>`;
    return;
  }

  m.forEach(x=>{
    matchesBox.innerHTML += `
      <div class="match">
        <div class="teams">
          <div class="team">
            <img src="https://media.api-sports.io/football/teams/${x.hl}.png">
            <div class="team-name">${x.h}</div>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="https://media.api-sports.io/football/teams/${x.al}.png">
            <div class="team-name">${x.a}</div>
          </div>
        </div>
      </div>`;
  });
}

/* INIT ถูกตัว 100% */
selectLeague("39");
</script>

</body>
</html>
