<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif;margin:0;padding:0}

:root{
--red:#e60000;
--gold:#f5c542;
--bg1:#120000;
--bg2:#000;
--card:#120000;
--soft:#0f0f0f;
--border:#2a0000;
--text:#fff;
}

html,body{
height:100%;
overflow-x:hidden;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
display:flex;
justify-content:space-between;
align-items:center;
}

.content{
padding:14px;
padding-bottom:40px;
min-height:100vh;
}

/* ตารางคะแนน */
.table-box{
background:var(--card);
border-radius:22px;
padding:16px;
margin-top:10px;
overflow-x:auto;
-webkit-overflow-scrolling:touch;
}

.table-head,
.row{
display:grid;
grid-template-columns:
50px
200px
80px
80px
80px
80px
90px;
align-items:center;
min-width:700px;
}

.table-head{
font-size:12px;
color:#888;
margin-bottom:8px;
}

.row{
padding:10px 0;
border-bottom:1px solid var(--border);
font-size:14px;
}

.row:last-child{border-bottom:none;}

.table-head div:not(:nth-child(2)),
.row div:not(:nth-child(2)){
text-align:center;
}

.team-row{
display:flex;
align-items:center;
gap:8px;
}

.team-row img{
width:22px;
height:22px;
background:#fff;
border-radius:6px;
padding:2px;
}

.pts{
text-align:right;
font-weight:900;
}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}
</style>
</head>

<body>

<header>
<div>QA BallGenius</div>
</header>

<div class="content">

<div class="table-box">
<div class="table-head">
<div>#</div><div>ทีม</div><div>แข่ง</div>
<div>ชนะ</div><div>เสมอ</div>
<div>แพ้</div><div class="pts">แต้ม</div>
</div>

<div class="row top4">
<div>1</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/40.png">
Liverpool
</div>
<div>30</div><div>20</div><div>5</div><div>5</div>
<div class="pts">65</div>
</div>

<div class="row top4">
<div>2</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/42.png">
Arsenal
</div>
<div>30</div><div>19</div><div>5</div><div>6</div>
<div class="pts">62</div>
</div>

<div class="row top4">
<div>3</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/50.png">
Man City
</div>
<div>30</div><div>18</div><div>5</div><div>7</div>
<div class="pts">59</div>
</div>

<div class="row top4">
<div>4</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/47.png">
Tottenham
</div>
<div>30</div><div>17</div><div>5</div><div>8</div>
<div class="pts">56</div>
</div>

<div class="row relegation">
<div>5</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/49.png">
Chelsea
</div>
<div>30</div><div>16</div><div>5</div><div>9</div>
<div class="pts">53</div>
</div>

<div class="row relegation">
<div>6</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/33.png">
Man United
</div>
<div>30</div><div>15</div><div>5</div><div>10</div>
<div class="pts">50</div>
</div>

</div>

</div>

</body>
</html>
