<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

/* ===== LEAGUE BAR ===== */
#leagueBar{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:12px 10px;
}

.league{
  flex:0 0 auto;
  width:70px;
  height:70px;
  border-radius:18px;
  background:#151515;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.league.active{
  border:2px solid #e60000;
  box-shadow:0 0 12px #e6000055;
}

.logo-box{
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ===== HOT CARD ===== */
#hotCard{
  margin:10px;
  background:#151515;
  border-radius:18px;
  padding:15px;
}

.hot-head{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:12px;
}

.hot-badge{
  background:#e60000;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
  margin-right:6px;
}

.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:15px;
}

.team{
  text-align:center;
  width:30%;
}

.team img{
  width:50px;
  height:50px;
  object-fit:contain;
}

.team-name{
  font-size:13px;
  margin-top:6px;
}

.vs{
  text-align:center;
}

.vs span{
  font-size:20px;
  font-weight:bold;
}

.vs b{
  display:block;
  font-size:12px;
  color:#888;
}

.watch{
  display:block;
  text-align:center;
  background:#e60000;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
}
</style>
</head>
