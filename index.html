<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;

  --bg-color:#000;
  --bg-img:url("https://images.unsplash.com/photo-1518091043644-c1d4457512c6?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(0,0,0,.88);
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;color:var(--white);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    linear-gradient(180deg,var(--bg-color),#000),
    var(--bg-img);
  background-size:cover,cover,100% auto;
  background-position:center,center,center top;
  min-height:100vh;
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:24px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{display:flex;gap:12px;padding:12px;overflow-x:auto}
.league{
  width:64px;height:64px;flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;padding:6px;border-radius:12px
}

/* CONTENT */
.content{padding:14px}
.match{background:var(--card);border-radius:18px;padding:14px}
.league-name{color:var(--accent);font-size:13px;margin-bottom:6px}
.match-time{font-size:12px;color:var(--muted);margin-bottom:10px}
.teams{display:flex;justify-content:space-between;align-items:center}
.team{width:40%;text-align:center}
.team img{width:48px;height:48px;background:#fff;padding:4px;border-radius:10px}
.score{font-size:22px;font-weight:900;color:var(--red)}

/* BOTTOM */
.bottom{
  position:fixed;bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{flex:1;padding:10px 0;text-align:center;font-size:12px;color:var(--muted)}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>
