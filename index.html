<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ff2a2a;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:22px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:#111;
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* FEATURE MATCH */
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  border:1px solid #300;
}
.league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;height:48px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* ALL TEAMS */
.teams-grid{
  margin-top:14px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.team-card{
  background:#111;
  border:1px solid #300;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.15s;
}
.team-card:hover{
  border-color:var(--red);
  transform:translateY(-2px);
}
.team-card img{
  width:34px;height:34px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.team-card div{
  font-size:12px;
  margin-top:6px;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
