<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
body{
  margin:0;
  background:linear-gradient(180deg,#140000,#050505,#000);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(90deg,#2b0000,#120012);
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:.5px;
}
.logo .qa{
  color:#ff0000; /* <<< QA สีแดง */
}
.logo .name{
  color:#ffffff;
}

/* ===== PLACEHOLDER CONTENT ===== */
.content{
  padding:24px;
  opacity:.6;
  text-align:center;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <span class="qa">QA</span>
    <span class="name"> BallGenius</span>
  </div>
</div>

<!-- CONTENT (ไม่แตะระบบอื่น) -->
<div class="content">
  ระบบยังคงเดิม • แก้เฉพาะคำว่า QA
</div>

</body>
</html>
