*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  background:#111;

/* LEAGUES */

}
.league{

  height:64px;

  align-items:center;
  justify-content:center;

}
.league.active{border-color:#ffd200}

  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* MATCH */
.content{padding:14px}
.match{
  background:#161616;
  border-radius:18px;
  padding:16px;
}
.league-name{
  color:#ffd200;
  font-size:14px;
  margin-bottom:10px;
}
.time{
  text-align:center;
  font-size:13px;
  color:#aaa;
  margin-bottom:12px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:42px;
  height:42px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.team-name{

.vs{

</style>
</head>
