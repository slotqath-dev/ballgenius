*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{

/* ===== HEADER ===== */
.header{
  padding:14px;
  border-bottom:2px solid var(--red);
  background:linear-gradient(180deg,#2a003a,#000);
  font-size:22px;
  font-weight:900;
}
.header .qa{color:#fff}
.header .brand{color:var(--red)}

/* ===== CONTENT ===== */
.content{padding:14px}

/* ===== LEAGUE SCROLL (MATCH IMAGE STYLE) ===== */
.league-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:10px 2px 18px;
}

.league-row::-webkit-scrollbar{display:none}

.league-btn{
  min-width:76px;
  height:76px;
  background:var(--card);
  border:2px solid var(--border);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}

.league-btn img{
  width:42px;
  height:42px;

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;

  right:0;
  height:72px;

  border-top:2px solid var(--red);

}

.nav-item{

}

.nav-item span{
  display:block;
