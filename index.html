<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#000;
  --card:#141414;
  --red:#e60000;
  --gold:#ffd200;
  --white:#fff;
  --muted:#aaa;
}
*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#100,#000);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
  font-weight:900;
  font-size:22px;
}
header span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--gold)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* MATCH */
.match{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  border:1px solid #222;
}
.league-name{
  color:var(--gold);
  font-weight:800;
  margin-bottom:12px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;height:48px;
  background:#fff;
  padding:5px;
  border-radius:12px;
}
.vs{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}
.time{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
</div>

<div class="content">
  <div class="match">
    <div class="league-name" id="leagueName"></div>
    <div class="teams">
      <div class="team">
        <img id="homeLogo">
        <div id="homeName"></div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <img id="awayLogo">
        <div id="awayName"></div>
      </div>
    </div>
    <div class="time" id="matchTime"></div>
  </div>
</div>

<div class="bottom">
  <div class="tab active">ยอดนิยม</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>
