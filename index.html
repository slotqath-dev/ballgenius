<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#2a0040,#12001f,#000);

}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  text-align:center;
  background:#1b002b;
}

/* HOT MATCH */
.hot{
  margin:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(135deg,#5b1cff,#ff2f92);
}
.hot-title{
  font-size:12px;
  margin-bottom:10px;
  opacity:.9;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:56px;
  height:56px;
  background:#fff;
  border-radius:14px;
  padding:6px;
}
.vs{
  font-size:22px;
  font-weight:900;
}
.watch{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:#ff2f92;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.league{
  flex:0 0 auto;
  width:60px;
  height:60px;
  border-radius:16px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{border-color:#ff2f92}
.league img{
  width:100%;
  height:100%;
  padding:8px;
  background:#fff;
  border-radius:12px;
}

/* LIST */
.list{
  padding:12px;
}
.card{
  background:#111;
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.card .names{
  font-size:14px;
}
.time{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>
