<style>
:root{
  --bg:#000;
  --card:#141414;
  --red:#e60000;
  --gold:#ffd200;
  --white:#fff;
  --muted:#aaa;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#100,#000);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
  font-weight:900;
  font-size:22px;
}
header span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--gold)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* HOT MATCH */
.hot{
  background:linear-gradient(180deg,#2a0000,#120000);
  border:2px solid var(--red);
  border-radius:22px;
  padding:14px;
  margin-bottom:16px;
}
.hot-title{
  color:var(--gold);
  font-weight:800;
  margin-bottom:10px;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:56px;height:56px;
  background:#fff;
  padding:6px;
  border-radius:14px;
}
.hot-vs{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}
.hot-time{
  margin-top:8px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* MATCH LIST */
.list{
  background:var(--card);
  border-radius:20px;
  padding:10px;
}
.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid #222;
}
.item:last-child{border-bottom:none}
.teams{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.teams img{
  width:22px;height:22px;
  background:#fff;
  padding:3px;
  border-radius:6px;
}
.time{
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
