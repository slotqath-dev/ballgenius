<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0000,#000);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  padding:16px 20px;
  background:linear-gradient(90deg,#1a0000,#0a0000);
  border-bottom:1px solid #330000;
}

.logo{
  font-size:26px;
  font-weight:800;
  letter-spacing:1px;
}

.logo .qa{
  color:#ff2b2b; /* QA สีแดง */
}

.logo .bg{
  color:#ffffff;
}

/* ===== DEMO BODY ===== */
.demo{
  padding:40px 20px;
  opacity:.3;
}
</style>
</head>

<body>

  <!-- หัวเว็บ -->
  <div class="header">
    <div class="logo">
      <span class="qa">QA</span>
      <span class="bg"> BallGenius</span>
    </div>
  </div>

  <!-- เนื้อหาทดสอบ (ไม่เกี่ยว เอาไว้กันหน้าว่าง) -->
  <div class="demo">
    content area
  </div>

</body>
</html>
