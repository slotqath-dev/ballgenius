<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}
.light{
  --card:#ffffff;
  --white:#000;
  --muted:#555;
  --bg:#f2f2f2;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--white);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
  border-bottom:2px solid var(--red);
}
.logo{
  font-size:22px;
  font-weight:900;
}
.logo span:first-child{color:var(--red)}

.theme-btns button{
  background:transparent;
  border:1px solid var(--muted);
  color:var(--white);
  border-radius:50%;
  width:22px;height:22px;
  cursor:pointer;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:2px solid transparent;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  padding:6px;
  background:#fff;
  border-radius:12px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:80px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{
  font-size:13px;
  color:var(--accent);
  margin-bottom:10px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
  font-size:13px;
}
.team img{
  width:42px;height:42px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.vs{
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
