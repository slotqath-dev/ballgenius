<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;

  --bg:#000;
  --overlay:rgba(0,0,0,.88);
  --trophy:url("https://upload.wikimedia.org/wikipedia/commons/5/5c/FIFA_World_Cup_Trophy_%28Jules_Rimet_Trophy%29.png");
}
.light{
  --card:#ffffff;
  --white:#000000;
  --muted:#555;

  --bg:#f4f4f4;
  --overlay:rgba(255,255,255,.88);
}

/* RESET */
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  color:var(--white);
  background:var(--bg);
  overflow-x:hidden;
}

/* ===== BACKGROUND TROPHY (‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô) ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(255,255,255,.08), transparent 65%),
    var(--trophy) center center no-repeat;
  background-size:55vw;
  opacity:.22;          /* ‡∏ö‡∏≤‡∏á ‡πÑ‡∏°‡πà‡πÅ‡∏¢‡πà‡∏á‡∏™‡∏≤‡∏¢‡∏ï‡∏≤ */
  pointer-events:none;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:var(--overlay);
  z-index:-1;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-weight:900;
  font-size:24px;
}
.logo span:first-child{color:var(--red)}
.logo span:last-child{color:#fff}

.theme-btns button{
  width:22px;
  height:22px;
  border-radius:50%;
  border:1px solid var(--muted);
  background:transparent;
  color:var(--white);
  font-size:12px;
  cursor:pointer;
  margin-left:6px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.match .league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;
  height:48px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
