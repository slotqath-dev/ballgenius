<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0b0000;
  --card:#140000;
  --red:#ff1f1f;
  --text:#fff;
  --muted:#aaa;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#200,#000);
  color:var(--text);
}
header{
  padding:14px;
  text-align:center;
  font-weight:700;
  border-bottom:1px solid #300;
}
.content{
  padding:12px;
  padding-bottom:90px;
}
.match{
  background:linear-gradient(180deg,#180000,#000);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  border:1px solid #300;
}
.league{
  color:#ffcc00;
  font-size:13px;
  margin-bottom:8px;
}
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:42px;
  height:42px;
}
.score{
  font-size:22px;
  color:var(--red);
  font-weight:700;
}
.time{
  text-align:center;
  margin-top:6px;
  color:var(--muted);
  font-size:12px;
}
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0a0a0a;
  border-top:1px solid #300;
  display:flex;
}
.nav button{
  flex:1;
  padding:10px 0;
  background:none;
  border:none;
  color:#999;
}
.nav button.active{
  color:#fff;
  background:linear-gradient(180deg,#ff1f1f,#a00000);
}
</style>
</head>

<body>
<header>⚽ BallGenius | โปรแกรมบอลวันนี้</header>

<div class="content" id="list"></div>

<div class="nav">
  <button class="active" onclick="setTab('today')">วันนี้</button>
  <button onclick="setTab('live')">สด</button>
  <button onclick="setTab('league')">ลีก</button>
  <button onclick="setTab('more')">เพิ่ม</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* ===== MOCK DATA (แทน API จริง) ===== */
const matches = [
  {
    league:"Australian A-League",
    home:"Melbourne Victory",
    away:"Western Sydney",
    hs:4, as:1,
    time:"จบเกม",
    hLogo:"https://media.api-sports.io/football/teams/940.png",
    aLogo:"https://media.api-sports.io/football/teams/955.png"
  },
  {
    league:"Premier League",
    home:"Arsenal",
    away:"Liverpool",
    hs:2, as:2,
    time:"สด 75'",
    hLogo:"https://media.api-sports.io/football/teams/42.png",
    aLogo:"https://media.api-sports.io/football/teams/40.png"
  }
];

function render(){
  const box = document.getElementById("list");
  box.innerHTML="";
  matches.forEach(m=>{
    box.innerHTML += `
      <div class="match">
        <div class="league">${m.league}</div>
        <div class="row">
          <div class="team">
            <img src="${m.hLogo}">
            <div>${m.home}</div>
          </div>
          <div class="score">${m.hs} : ${m.as}</div>
          <div class="team">
            <img src="${m.aLogo}">
            <div>${m.away}</div>
          </div>
        </div>
        <div class="time">${m.time}</div>
      </div>
    `;
  });
}

function setTab(tab){
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  tg.HapticFeedback.selectionChanged();
}

render();
</script>
</body>
</html>
