  color:var(--text);

/* ===== BOTTOM NAV ===== */

  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:var(--card);
  border-top:2px solid var(--border);

}

.nav-item{
  flex:1;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  padding-top:8px;
}

.nav-item span{
  display:block;
  font-size:20px;
  margin-bottom:4px;
}

.nav-item.active{
  color:var(--red);
  font-weight:700;
}
</style>

<script>
Telegram.WebApp.expand();

/* ===== THEME LOGIC ===== */
function setTheme(mode){
  if(mode === 'light'){
    document.body.classList.add('light');
    localStorage.setItem('theme','light');
  }else{
    document.body.classList.remove('light');
    localStorage.setItem('theme','dark');
  }
}

/* load saved theme */
if(localStorage.getItem('theme') === 'light'){
  setTheme('light');
}
