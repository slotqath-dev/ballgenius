<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0b0617;
  --card:#1b1230;
  --hot:#ff3b3b;
  --pink:#ff2d87;
  --text:#fff;
  --muted:#aaa;
  --accent:#ffd200;
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--card),#000);
  color:var(--text);
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid #300;
}
header span{color:red}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:#fff;
  border-radius:16px;
  padding:6px;
  cursor:pointer;
  border:2px solid transparent;
}
.league.active{border-color:var(--accent)}
.league img{width:100%;height:100%;object-fit:contain}

/* CONTENT */
.content{padding:14px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,#3a145f,#1a0b2e);
  border-radius:20px;
  padding:14px;
  margin-bottom:18px;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.badge{
  background:#ff5722;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.match-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;height:48px;
  background:#fff;
  border-radius:12px;
  padding:4px;
}
.score{
  font-size:22px;
  font-weight:900;
}
.btn-live{
  margin-top:12px;
  background:var(--pink);
  text-align:center;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}

/* LIST */
.list-item{
  background:#111;
  border-radius:14px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.list-left{
  display:flex;
  align-items:center;
  gap:10px;
}
.list-left img{
  width:24px;height:24px;
  background:#fff;
  border-radius:50%;
  padding:2px;
}
.time{color:var(--muted);font-size:13px}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
</div>

<div class="content">

  <!-- HOT MATCH -->

  </div>

  <!-- LIST -->
  <div class="list-item">
    <div class="list-left">
      <img id="listHomeLogo">
      <img id="listAwayLogo">
      <div id="listMatch"></div>
    </div>
    <div class="time" id="listTime"></div>
  </div>

</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const data = {

  135:{league:"‡∏Å‡∏±‡∏•‡πÇ‡∏ä‡πà",time:"01:45",home:["Juventus",496],away:["Milan",489]},

function render(id){
  const d=data[id];
  leagueName.innerText=" "+d.league;
  matchTime.innerText="üïò "+d.time;

  homeName.innerText=d.home[0];
  awayName.innerText=d.away[0];

render(39);

document.querySelectorAll('.league').forEach(l=>{
  l.onclick=()=>{

</script>

</body>
</html>
