<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --bg:#000;
  --red:#e60000;
  --gold:#f5c542;
}
body{
  margin:0;
  background:linear-gradient(180deg,#120000,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUE BAR (‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏° 64x64) */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:#0f0f0f;
  border-radius:18px;
  border:2px solid #1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}

.logo-box{
  width:46px;
  height:46px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-box img{
  width:30px;
  height:30px;
  object-fit:contain;
}

/* CONTENT */
.content{padding:14px;padding-bottom:120px}

/* HOT CARD */
.hot-card{
  background:#120000;
  border-radius:24px;
  padding:16px;
  margin-bottom:22px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:var(--red);
  padding:4px 10px;
  border-radius:999px;
  font-weight:800;
}

.match{
  display:grid;
  grid-template-columns:1fr 110px 1fr;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}
.team{text-align:center}
.team img{
  width:60px;
  height:60px;
  background:#fff;
  padding:8px;
  border-radius:16px;
}
.team-name{margin-top:6px;font-size:13px;font-weight:600}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#1a0000;
  border-radius:16px;
  padding:10px;
  font-weight:900;
}
.vs span{
  width:28px;
  height:28px;
  background:#300;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.watch{
  display:block;
  text-align:center;
  background:linear-gradient(90deg,#ff2b2b,#b00000);
  padding:14px;
  border-radius:18px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}

/* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô */
.table-box{
  background:#120000;
  border-radius:22px;
  padding:14px;
  margin-top:22px;
}
.table-head{
  display:grid;
  grid-template-columns:40px 1fr 40px;
  font-size:12px;
  color:#bbb;
  margin-bottom:8px;
}
.row{
  display:grid;
  grid-template-columns:40px 1fr 40px;
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #2a0000;
}
.row:last-child{border-bottom:none}
.pos{color:var(--gold);font-weight:900}
.team-row{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}
.team-row img{
  width:22px;
  height:22px;
  background:#fff;
  border-radius:6px;
  padding:2px;
}
.pts{text-align:right;font-weight:900}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">
  <div class="hot-card" id="hotCard"></div>
  <div class="table-box" id="tableBox"></div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ===== ‡∏•‡∏µ‡∏Å‡∏Ñ‡∏£‡∏ö 8 ===== */
const LEAGUES=[
 {id:39,name:"‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏£‡πå‡∏•‡∏µ‡∏Å",time:"21:00",home:["Liverpool",40],away:["Man City",50]},
 {id:140,name:"‡∏•‡∏≤‡∏•‡∏µ‡∏Å‡∏≤",time:"22:00",home:["Barcelona",529],away:["Real Madrid",541]},
 {id:78,name:"‡∏ö‡∏∏‡∏ô‡πÄ‡∏î‡∏™‡∏•‡∏µ‡∏Å‡∏≤",time:"20:30",home:["Bayern",157],away:["Dortmund",165]},
 {id:135,name:"‡∏Å‡∏±‡∏•‡πÇ‡∏ä‡πà",time:"01:45",home:["Juventus",496],away:["AC Milan",489]},
 {id:61,name:"‡∏•‡∏µ‡∏Å‡πÄ‡∏≠‡∏¥‡∏á",time:"02:00",home:["PSG",85],away:["Marseille",81]},
 {id:2,name:"UCL",time:"02:00",home:["Man City",50],away:["PSG",85]},
 {id:3,name:"UEL",time:"00:45",home:["Roma",497],away:["Leverkusen",168]},
 {id:1,name:"World Cup",time:"19:00",home:["Brazil",6],away:["Argentina",7]}
];

const bar=document.getElementById("leagueBar");

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏µ‡∏Å‡∏Ñ‡∏£‡∏ö 8 */
LEAGUES.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="league"+(i===0?" active":"");

function render(l){

    <div class="match">

        <img src="https://media.api-sports.io/football/teams/${l.home[1]}.png">

        <img src="https://media.api-sports.io/football/teams/${l.away[1]}.png">

    </div>
    <a class="watch">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏ó‡∏≠‡∏î‡∏™‡∏î</a>
  `;

  tableBox.innerHTML=`
    <div class="table-head">
      <div>#</div><div>‡∏ó‡∏µ‡∏°</div><div>‡πÅ‡∏ï‡πâ‡∏°</div>
    </div>
    <div class="row"><div class="pos">1</div><div>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ó‡∏µ‡∏°</div><div class="pts">50</div></div>
  `;
}

render(LEAGUES[0]);
</script>

</body>
</html>
