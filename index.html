<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:var(--white);
  min-height:100vh;
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
  border-bottom:2px solid var(--red);
}
.logo{
  font-weight:900;
  font-size:22px;
}
.logo span:first-child{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{
  padding:14px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.match .time{
  font-size:13px;
  color:var(--accent);
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:46px;
  height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:18px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- ลีก (เรียงตามที่คุณวาง) -->
<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-id="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-id="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
  <div class="league" data-id="1"><img src="https://media.api-sports.io/football/leagues/1.png"></div>
</div>

<div class="content" id="matches">
  <div class="match">กรุณาใส่ API KEY</div>
</div>

<div class="bottom">
  <div class="tab active">โปรแกรมวันนี้</div>
  <div class="tab">สด</div>
  <div class="tab">อื่นๆ</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ====== CONFIG ====== */
const API_KEY = "PUT_YOUR_API_KEY_HERE";

/* ====== DATE TODAY ====== */
const today = new Date().toISOString().split("T")[0];

/* ====== LEAGUE CLICK ====== */
const leagues = document.querySelectorAll(".league");
leagues.forEach(l=>{
  l.onclick=()=>{
    leagues.forEach(x=>x.classList.remove("active"));
    l.classList.add("active");
    loadMatches(l.dataset.id);
  }
});

/* ====== LOAD MATCHES ====== */
function loadMatches(leagueId){
  const box = document.getElementById("matches");
  box.innerHTML = "<div class='match'>กำลังโหลด...</div>";

  if(!API_KEY || API_KEY.includes("PUT")){
    box.innerHTML = "<div class='match'>ยังไม่ได้ใส่ API KEY</div>";
    return;
  }

  fetch(`https://v3.football.api-sports.io/fixtures?league=${leagueId}&date=${today}`,{
    headers:{ "x-apisports-key": API_KEY }
  })
  .then(r=>r.json())
  .then(d=>{
    box.innerHTML = "";
    if(!d.response || d.response.length===0){
      box.innerHTML = "<div class='match'>ไม่มีการแข่งขันวันนี้</div>";
      return;
    }

    d.response.forEach(m=>{
      const time = new Date(m.fixture.date)
        .toLocaleString("th-TH",{hour:"2-digit",minute:"2-digit",day:"2-digit",month:"short"});

      box.innerHTML += `
        <div class="match">
          <div class="time">${time}</div>
          <div class="teams">
            <div class="team">
              <img src="${m.teams.home.logo}">
              <div>${m.teams.home.name}</div>
            </div>
            <div class="score">VS</div>
            <div class="team">
              <img src="${m.teams.away.logo}">
              <div>${m.teams.away.name}</div>
            </div>
          </div>
        </div>
      `;
    });
  });
}

/* init */
loadMatches(document.querySelector(".league.active").dataset.id);
</script>

</body>
</html>
