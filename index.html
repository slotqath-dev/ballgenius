<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}
body{margin:0;background:linear-gradient(180deg,#120000,#000);color:#fff;}
header{padding:14px;font-size:22px;font-weight:900;border-bottom:2px solid var(--red);}
header span{color:var(--red);}

/* ===== ‡∏•‡∏µ‡∏Å ===== */
.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
scrollbar-width:auto;
}
.leagues::-webkit-scrollbar{height:6px;}
.leagues::-webkit-scrollbar-thumb{background:#e60000;border-radius:10px;}

.league{
width:64px;
height:64px;
flex:0 0 auto;
background:#0f0f0f;
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}
.logo-box{width:46px;height:46px;background:#fff;border-radius:14px;display:flex;align-items:center;justify-content:center;}
.logo-box img{width:30px;height:30px;object-fit:contain;}

.content{padding:14px;padding-bottom:140px;}

.hot-card{background:#120000;border-radius:24px;padding:16px;margin-bottom:22px;}
.hot-head{display:flex;justify-content:space-between;align-items:center;font-size:13px;margin-bottom:14px;}
.hot-badge{background:var(--red);padding:4px 10px;border-radius:999px;font-weight:800;}
.match{display:grid;grid-template-columns:1fr 110px 1fr;align-items:center;gap:10px;margin-bottom:14px;}
.team{text-align:center;}
.team img{width:60px;height:60px;background:#fff;padding:8px;border-radius:16px;}
.team-name{margin-top:6px;font-size:13px;font-weight:600;}
.vs{display:flex;align-items:center;justify-content:center;gap:8px;background:#1a0000;border-radius:16px;padding:10px;font-weight:900;}
.vs span{width:28px;height:28px;background:#300;border-radius:8px;display:flex;align-items:center;justify-content:center;}
.watch{display:block;text-align:center;background:linear-gradient(90deg,#ff2b2b,#b00000);padding:14px;border-radius:18px;font-weight:900;text-decoration:none;color:#fff;}

.section-head{display:flex;justify-content:space-between;margin:18px 0 10px;font-weight:800;}
.section-head span{color:var(--red);}

/* ===== ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå ===== */
.highlight-list{
display:flex;
gap:14px;
overflow-x:auto;
scrollbar-width:auto;
}
.highlight-list::-webkit-scrollbar{height:6px;}
.highlight-list::-webkit-scrollbar-thumb{background:#e60000;border-radius:10px;}

.highlight{min-width:220px;background:#0f0f0f;border-radius:18px;overflow:hidden;position:relative;}
.highlight img{width:100%;height:140px;object-fit:cover;}
.play{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:46px;height:46px;background:rgba(230,0,0,.9);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;}
.h-title{padding:10px;font-size:13px;font-weight:600;}

/* ===== ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ===== */
.table-box{background:#120000;border-radius:22px;padding:14px;margin-top:22px;}

.table-head,.row{
display:grid;
grid-template-columns:30px 120px 45px 45px 45px 45px 55px;
align-items:center;
font-size:12px;
}

.table-head{color:#bbb;margin-bottom:8px;font-weight:700;}

.row{padding:8px 0;border-bottom:1px solid #2a0000;}
.row:last-child{border-bottom:none;}

.pos{color:var(--gold);font-weight:900;}
.team-row{display:flex;align-items:center;gap:6px;font-size:12px;}
.team-row img{width:20px;height:20px;background:#fff;border-radius:6px;padding:2px;}
.stat{text-align:center;}
.pts{text-align:center;font-weight:900;}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>
<div class="leagues" id="leagueBar"></div>

<div class="content">
  <div class="hot-card" id="hotCard"></div>

  <div class="section-head">
    <div><span>‚ñ†</span> ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>
  </div>
  <div class="highlight-list" id="highlightList"></div>

  <div class="section-head">
    <div><span>‚ñ†</span> ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
  </div>
  <div class="table-box" id="tableBox"></div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function generate20Teams(base){
let arr=[...base];
while(arr.length<20){
let n=arr.length+1;
arr.push([`Team ${n}`,1000+n]);
}
return arr;
}

const LEAGUES = [
{ id:39,name:"‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏£‡πå‡∏•‡∏µ‡∏Å",teams:generate20Teams([["Liverpool",40],["Arsenal",42],["Man City",50],["Tottenham",47],["Chelsea",49],["Man United",33]])},
{ id:140,name:"‡∏•‡∏≤‡∏•‡∏µ‡∏Å‡∏≤",teams:generate20Teams([["Real Madrid",541],["Barcelona",529],["Girona",547],["Atletico",530],["Betis",543],["Sociedad",548]])},
{ id:78,name:"‡∏ö‡∏∏‡∏ô‡πÄ‡∏î‡∏™‡∏•‡∏µ‡∏Å‡∏≤",teams:generate20Teams([["Bayern",157],["Leverkusen",168],["Dortmund",165],["Leipzig",173],["Stuttgart",172],["Frankfurt",169]])},
{ id:135,name:"‡∏Å‡∏±‡∏•‡πÇ‡∏ä‡πà",teams:generate20Teams([["Inter",505],["Juventus",496],["Milan",489],["Roma",497],["Napoli",492],["Atalanta",499]])},
{ id:61,name:"‡∏•‡∏µ‡∏Å‡πÄ‡∏≠‡∏¥‡∏á",teams:generate20Teams([["PSG",85],["Marseille",81],["Monaco",91],["Lille",79],["Lyon",80],["Nice",84]])},
{ id:94,name:"‡πÇ‡∏õ‡∏£‡∏ï‡∏∏‡πÄ‡∏Å‡∏™",teams:generate20Teams([["Benfica",211],["Porto",212],["Sporting",228],["Braga",217],["Boavista",219],["Guimaraes",222]])},
{ id:88,name:"‡πÄ‡∏≠‡πÄ‡∏£‡∏î‡∏¥‡∏ß‡∏¥‡∏ã‡∏µ",teams:generate20Teams([["Ajax",194],["PSV",197],["Feyenoord",193],["AZ",195],["Twente",198],["Utrecht",201]])},
{ id:203,name:"‡∏ã‡∏≤‡∏≠‡∏∏‡πÇ‡∏õ‡∏£‡∏•‡∏µ‡∏Å",teams:generate20Teams([["Al Hilal",2938],["Al Nassr",2939],["Al Ittihad",2940],["Al Ahli",2942],["Al Shabab",2941],["Al Ettifaq",2945]])}
];

const leagueBar=document.getElementById("leagueBar");
const hotCard=document.getElementById("hotCard");
const highlightList=document.getElementById("highlightList");
const tableBox=document.getElementById("tableBox");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){

const home=l.teams[0];
const away=l.teams[1];

hotCard.innerHTML=`
<div class="hot-head">
<div><span class="hot-badge">üî• HOT</span> ${l.name}</div>
<div>üïí 21:00</div>
</div>
<div class="match">
<div class="team">
<img src="https://media.api-sports.io/football/teams/${home[1]}.png">
<div class="team-name">${home[0]}</div>
</div>
<div class="vs"><span>0</span>VS<span>0</span></div>
<div class="team">
<img src="https://media.api-sports.io/football/teams/${away[1]}.png">
<div class="team-name">${away[0]}</div>
</div>
</div>
<a class="watch">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏ó‡∏≠‡∏î‡∏™‡∏î</a>
`;

highlightList.innerHTML=l.teams.slice(0,5).map((t,i)=>`
<div class="highlight">
<img src="https://picsum.photos/400/300?random=${l.id+i}">
<div class="play">‚ñ∂</div>
<div class="h-title">${t[0]} ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
</div>
`).join("");

let tableData = l.teams.map((t,i)=>{
let played=20;
let win=14-(i%7);
let draw=4-(i%3);
if(draw<0) draw=0;
let lose=played-win-draw;
let pts=win*3+draw;
return {name:t[0],id:t[1],played,win,draw,lose,pts};
});

tableData.sort((a,b)=>b.pts-a.pts);

tableBox.innerHTML=`
<div class="table-head">
<div>#</div>
<div>‡∏ó‡∏µ‡∏°</div>
<div class="stat">‡πÅ‡∏Ç‡πà‡∏á</div>
<div class="stat">‡∏ä‡∏ô‡∏∞</div>
<div class="stat">‡πÄ‡∏™‡∏°‡∏≠</div>
<div class="stat">‡πÅ‡∏û‡πâ</div>
<div class="pts">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
</div>
${tableData.map((t,i)=>`
<div class="row">
<div class="pos">${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${t.id}.png">
${t.name}
</div>
<div class="stat">${t.played}</div>
<div class="stat">${t.win}</div>
<div class="stat">${t.draw}</div>
<div class="stat">${t.lose}</div>
<div class="pts">${t.pts}</div>
</div>
`).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
