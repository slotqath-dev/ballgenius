<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>วันนี้เตะจริง</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:#fff;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  background:#0a0a0a;
}
.league{
  min-width:58px;
  height:58px;
  border-radius:16px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.4;
  cursor:pointer;
}
.league.active{
  opacity:1;
  outline:3px solid gold;
}
.league img{
  width:34px;
}

/* MATCH CARD */
.matches{
  padding:14px;
}
.card{
  background:linear-gradient(180deg,#111,#050505);
  border-radius:20px;
  padding:14px;
  margin-bottom:12px;
}
.time{
  color:gold;
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:45%;
  text-align:center;
}
.team img{
  width:42px;
  display:block;
  margin:0 auto 6px;
}
.vs{
  color:#aaa;
}
.error{
  color:#f33;
  padding:20px;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  padding:10px;
  border-top:1px solid #222;
}
</style>
</head>

<body>

<!-- ===== LEAGUES ===== -->
<div class="leagues">
  <div class="league active" data-league="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-league="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-league="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-league="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-league="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-league="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-league="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
  <div class="league" data-league="1"><img src="https://media.api-sports.io/football/leagues/1.png"></div>
</div>

<!-- ===== MATCHES ===== -->
<div class="matches" id="matches"></div>

<div class="footer">โปรแกรมแข่งขันจริง (พร้อม API-Football)</div>

<script>
/* ====== SWITCH ====== */
const USE_BACKEND = false; // false = DEMO | true = API จริง

const matchesEl = document.getElementById("matches");

/* ===== LEAGUE CLICK ===== */
document.querySelectorAll(".league").forEach(el=>{
  el.onclick = ()=>{
    document.querySelectorAll(".league").forEach(l=>l.classList.remove("active"));
    el.classList.add("active");
    loadMatches(el.dataset.league);
  }
});

/* ===== LOAD ===== */
loadMatches(39);

function loadMatches(leagueId){
  matchesEl.innerHTML = "";

  if(!USE_BACKEND){
    showDemo(leagueId);
    return;
  }

  // ==== API-FOOTBALL (พร้อมใช้จริง) ====
  fetch("https://api-football-v1.p.rapidapi.com/v3/fixtures?league="+leagueId+"&season=2025",{
    headers:{
      "X-RapidAPI-Key":"YOUR_API_KEY",
      "X-RapidAPI-Host":"api-football-v1.p.rapidapi.com"
    }
  })
  .then(r=>r.json())
  .then(data=>render(data.response))
  .catch(()=>{
    matchesEl.innerHTML = '<div class="error">❌ โหลดข้อมูลไม่ได้ (API ฟรีจำกัด / ยังไม่เปิด Backend)</div>';
  });
}

/* ===== DEMO DATA ===== */
function showDemo(leagueId){
  const demo = {
    response:[
      {
        fixture:{date:"2026-02-08T19:00:00+07:00"},
        teams:{
          home:{name:"Manchester United",logo:"https://media.api-sports.io/football/teams/33.png"},
          away:{name:"Manchester City",logo:"https://media.api-sports.io/football/teams/50.png"}
        }
      },
      {
        fixture:{date:"2026-02-08T21:30:00+07:00"},
        teams:{
          home:{name:"Liverpool",logo:"https://media.api-sports.io/football/teams/40.png"},
          away:{name:"Chelsea",logo:"https://media.api-sports.io/football/teams/49.png"}
        }
      }
    ]
  };
  render(demo.response);
}

/* ===== RENDER ===== */
function render(list){
  if(!list.length){
    matchesEl.innerHTML = "<div class='error'>ไม่มีโปรแกรมวันนี้</div>";
    return;
  }

  list.forEach(m=>{
    const d = new Date(m.fixture.date);
    const time = d.toLocaleString("th-TH",{dateStyle:"short",timeStyle:"short"});

    matchesEl.innerHTML += `
      <div class="card">
        <div class="time">${time}</div>
        <div class="teams">
          <div class="team">
            <img src="${m.teams.home.logo}">
            ${m.teams.home.name}
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="${m.teams.away.logo}">
            ${m.teams.away.name}
          </div>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
