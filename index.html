<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallGenius</title>

<style>
:root{
  --bg:#120018;
  --card:#1d0826;
  --accent:#ffcc33;
  --accent2:#ff2f6d;
  --text:#ffffff;
  --muted:#b9a6c7;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#1a001f,#09000d);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  font-weight:800;
  font-size:18px;
  border-bottom:2px solid #ff0033;
}

/* ===== LEAGUE SCROLL ===== */
.league-scroll{
  position:relative;
  padding:14px 0;
  overflow-x:auto;
  overflow-y:hidden;
  -webkit-overflow-scrolling:touch;
}

/* ซ่อน scrollbar แต่ยังเลื่อน */
.league-scroll::-webkit-scrollbar{
  display:none;
}

.league-list{
  display:flex;
  gap:12px;
  padding:0 14px;
  width:max-content;
}

/* เอฟเฟกต์บอกว่ามีให้เลื่อน */
.league-scroll:after{
  content:"";
  position:absolute;
  right:0;
  top:0;
  width:30px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(270deg,#09000d,transparent);
}

/* ลีกแต่ละอัน */
.league{
  min-width:90px;
  padding:12px 10px;
  background:var(--card);
  border-radius:16px;
  border:2px solid #3a0f4a;
  text-align:center;
  font-size:12px;
  cursor:pointer;
  transition:.25s;
  user-select:none;
}

.league img{
  width:32px;
  height:32px;
  display:block;
  margin:0 auto 6px;
}

.league span{
  font-weight:700;
}

/* active */
.league.active{
  border-color:var(--accent);
  background:linear-gradient(180deg,#2a0a36,#14001c);
  box-shadow:0 0 0 2px rgba(255,204,51,.25);
}
</style>
</head>

<body>

<div class="header">⚽ BallGenius | โปรแกรมบอลวันนี้</div>

<!-- เมนูลีก (เลื่อนได้) -->
<div class="league-scroll">
  <div class="league-list">

    <div class="league active" onclick="selectLeague(this,'all')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg">
      <span>ทั้งหมด</span>
    </div>

    <div class="league" onclick="selectLeague(this,'premier')">
      <img src="https://media.api-sports.io/football/leagues/39.png">
      <span>พรีเมียร์ลีก</span>
    </div>

    <div class="league" onclick="selectLeague(this,'laliga')">
      <img src="https://media.api-sports.io/football/leagues/140.png">
      <span>ลาลีกา</span>
    </div>

    <div class="league" onclick="selectLeague(this,'bundesliga')">
      <img src="https://media.api-sports.io/football/leagues/78.png">
      <span>บุนเดสลีกา</span>
    </div>

    <div class="league" onclick="selectLeague(this,'seriea')">
      <img src="https://media.api-sports.io/football/leagues/135.png">
      <span>เซเรียอา</span>
    </div>

    <div class="league" onclick="selectLeague(this,'ligue1')">
      <img src="https://media.api-sports.io/football/leagues/61.png">
      <span>ลีกเอิง</span>
    </div>

    <div class="league" onclick="selectLeague(this,'ucl')">
      <img src="https://media.api-sports.io/football/leagues/2.png">
      <span>UCL</span>
    </div>

    <div class="league" onclick="selectLeague(this,'uel')">
      <img src="https://media.api-sports.io/football/leagues/3.png">
      <span>UEL</span>
    </div>

  </div>
</div>

<script>
function selectLeague(el, league){
  document.querySelectorAll('.league')
    .forEach(l=>l.classList.remove('active'));
  el.classList.add('active');

  console.log("เลือกลีก:", league);
  // ขั้นถัดไป: เอา league ไป filter โปรแกรมบอล
}
</script>

</body>
</html>
