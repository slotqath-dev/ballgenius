<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  transition:.3s;
}

/* ===== THEME ===== */
body.dark{
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9)),
    url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d');
  background-size:cover;
  background-position:center;
  color:#fff;
}
body.light{
  background:
    linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.95)),
    url('https://images.unsplash.com/photo-1606925797300-0b35e9d1794e');
  background-size:cover;
  background-position:center;
  color:#111;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}
.logo-text{
  font-size:28px;
  font-weight:800;
}
.logo-text span.qa{color:#d60000}

/* ===== MODE TOGGLE ===== */
.toggle{
  font-size:26px;
  cursor:pointer;
  user-select:none;
}

/* ===== LEAGUES ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px 18px 30px;
}

.leagues{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(72px,1fr));
  gap:16px;
}

.league{
  border:2px solid #caa64a;
  border-radius:16px;
  padding:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.25s;
  background:rgba(0,0,0,.35);
}

body.light .league{
  background:rgba(255,255,255,.8);
}

.league.active{
  border-color:gold;
  box-shadow:0 0 12px gold;
}

/* ===== LOGO ===== */
.league img{
  width:44px;
  height:44px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
  box-shadow:0 0 0 1px rgba(0,0,0,.15);
}
</style>
</head>

<body class="dark">

<div class="header">
  <div class="logo-text">
    <span class="qa">QA</span> BallGenius
  </div>
  <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>
</div>

<div class="container">
  <div class="leagues" id="leagues"></div>
</div>

<script>
const leagues = [
  {logo:'https://media.api-sports.io/football/leagues/39.png'}, // EPL
  {logo:'https://media.api-sports.io/football/leagues/140.png'}, // LaLiga
  {logo:'https://media.api-sports.io/football/leagues/135.png'}, // Serie A
  {logo:'https://media.api-sports.io/football/leagues/78.png'}, // Bundesliga
  {logo:'https://media.api-sports.io/football/leagues/61.png'}, // Ligue 1
  {logo:'https://media.api-sports.io/football/leagues/2.png'}, // UCL
  {logo:'https://media.api-sports.io/football/leagues/3.png'}, // UEL
  {logo:'https://media.api-sports.io/football/leagues/88.png'}, // Eredivisie
  {logo:'https://media.api-sports.io/football/leagues/94.png'}, // Primeira
  {logo:'https://media.api-sports.io/football/leagues/203.png'}, // Turkey
  {logo:'https://media.api-sports.io/football/leagues/307.png'}, // Saudi
  {logo:'https://media.api-sports.io/football/leagues/292.png'}, // MLS
];

const box = document.getElementById('leagues');

leagues.forEach(l=>{
  const d=document.createElement('div');
  d.className='league';
  d.innerHTML=`<img src="${l.logo}">`;
  d.onclick=()=>{
    document.querySelectorAll('.league').forEach(x=>x.classList.remove('active'));
    d.classList.add('active');
  }
  box.appendChild(d);
});

function toggleMode(){
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  document.querySelector('.toggle').textContent =
    document.body.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€';
}
</script>

</body>
</html>
