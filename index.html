<style>
*{box-sizing:border-box;font-family:sans-serif}

/* ====== THEME VARIABLES ====== */
:root{
--red:#e60000;
--gold:#f5c542;

--bg1:#120000;
--bg2:#000;
--card:#120000;
--soft:#0f0f0f;
--border:#2a0000;
--text:#fff;
}

body.light{
--bg1:#f4f4f4;
--bg2:#ffffff;
--card:#ffffff;
--soft:#f0f0f0;
--border:#ddd;
--text:#111;
}

body{
margin:0;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);
transition:.3s;
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
display:flex;
justify-content:space-between;
align-items:center;
}
header span{color:var(--red);}

.theme-toggle{

font-size:18px;
}

/* ‡∏•‡∏µ‡∏Å */
.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
}

.league{
width:64px;
height:64px;
flex:0 0 auto;
background:var(--soft);
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.league.active{border-color:var(--red);}

.logo-box{
width:46px;
height:46px;
background:#fff;
border-radius:14px;
display:flex;
align-items:center;
justify-content:center;
}

.logo-box img{

height:30px;

}

.content{padding:14px;padding-bottom:140px;}

.hot-card{
background:var(--card);

padding:16px;
margin-bottom:22px;
}

.hot-head{
display:flex;
justify-content:space-between;
font-size:13px;
margin-bottom:14px;
}

.hot-badge{
background:var(--red);
padding:4px 10px;
border-radius:999px;
font-weight:800;
}

.match{
display:grid;
grid-template-columns:1fr 110px 1fr;
align-items:center;
gap:10px;
margin-bottom:14px;
}

.team{text-align:center;}
.team img{
width:60px;
height:60px;
background:#fff;
padding:8px;
border-radius:16px;
}

.team-name{
margin-top:6px;
font-size:13px;
font-weight:600;
}

.vs{
display:flex;
align-items:center;
justify-content:center;
gap:8px;
background:var(--soft);
border-radius:16px;
padding:10px;
font-weight:900;
}

.watch{
display:block;
text-align:center;
background:linear-gradient(90deg,#ff2b2b,#b00000);
padding:14px;
border-radius:18px;
font-weight:900;
text-decoration:none;
color:#fff;
}

.section-head{
margin:18px 0 10px;
font-weight:800;
}

.section-head span{color:var(--red);}

.highlight-list{
display:flex;
gap:14px;
overflow-x:auto;
}

.highlight{
min-width:220px;
background:var(--soft);
border-radius:18px;
overflow:hidden;
position:relative;
}

.highlight img{
width:100%;
height:140px;
object-fit:cover;
}

.play{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:46px;
height:46px;
background:rgba(230,0,0,.9);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
color:#fff;
}

.h-title{
padding:10px;
font-size:13px;
font-weight:600;
}

.league-title{
font-size:18px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

.table-box{
background:var(--card);
border-radius:22px;
padding:14px;
margin-top:10px;
overflow-x:auto;
}

.table-head,
.row{
display:grid;
grid-template-columns:40px 1.5fr 40px 40px 40px 40px 50px;
align-items:center;
}

.table-head{
font-size:12px;
color:#888;
margin-bottom:8px;
}

.row{
padding:8px 0;
border-bottom:1px solid var(--border);
font-size:13px;
}

.row:last-child{border-bottom:none;}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}

.team-row{
display:flex;
align-items:center;
gap:8px;
}

.team-row img{
width:22px;
height:22px;
background:#fff;
border-radius:6px;
padding:2px;
}

.pts{
text-align:right;
font-weight:900;
}
</style>
</head>

<body>
