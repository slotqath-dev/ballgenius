<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --purple:#1a0033;
  --purple2:#2a0050;
  --accent:#a855f7;
  --red:#ff2b2b;
  --gold:#ffd700;
}
body{margin:0;background:linear-gradient(180deg,#120022,#000);color:#fff;}
header{padding:16px;font-size:22px;font-weight:900;border-bottom:2px solid var(--accent);}
header span{color:var(--accent);}

/* ‡∏•‡∏µ‡∏Å‡πÅ‡∏ó‡πá‡∏ö */
.leagues{display:flex;gap:14px;padding:14px;overflow-x:auto;}
.league{
  min-width:110px;
  background:var(--purple);
  border-radius:18px;
  padding:10px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{border-color:var(--accent);}
.league img{width:40px;height:40px;object-fit:contain;}
.league-name{font-size:12px;margin-top:6px;font-weight:600;}

/* Content */
.content{padding:14px;padding-bottom:120px;}

/* HOT MATCH */
.hot-card{
  background:var(--purple);
  border-radius:22px;
  padding:16px;
  margin-bottom:20px;
}
.hot-head{display:flex;justify-content:space-between;font-size:13px;margin-bottom:14px;}
.badge{background:var(--accent);padding:4px 10px;border-radius:999px;font-weight:800;}
.match{display:grid;grid-template-columns:1fr 120px 1fr;align-items:center;}
.team{text-align:center;}
.team img{width:60px;height:60px;background:#fff;border-radius:14px;padding:8px;}
.team-name{margin-top:6px;font-size:13px;font-weight:600;}
.vs{background:var(--purple2);border-radius:16px;padding:12px;text-align:center;font-weight:900;}

/* ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå */
.section-head{margin:18px 0 10px;font-weight:800;color:var(--accent);}
.highlight-list{display:flex;gap:14px;overflow-x:auto;}
.highlight{
  min-width:220px;
  background:var(--purple);
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.highlight img{width:100%;height:140px;object-fit:cover;}
.play{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:48px;height:48px;
  background:rgba(168,85,247,.9);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
}
.h-title{padding:10px;font-size:13px;font-weight:600;}

/* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô */
.table-box{
  background:var(--purple);
  border-radius:22px;
  padding:14px;
  margin-top:16px;
}
.table-head{
  display:grid;
  grid-template-columns:40px 1fr repeat(5,40px);
  font-size:12px;
  color:#bbb;
  margin-bottom:8px;
}
.row{
  display:grid;
  grid-template-columns:40px 1fr repeat(5,40px);
  align-items:center;
  padding:8px 0;
  border-bottom:1px solid #2a0040;
  font-size:12px;
}
.row:last-child{border-bottom:none;}
.row.top4{background:rgba(255,215,0,.1);}
.row.relegation{background:rgba(255,0,0,.15);}
.pos{font-weight:900;}
.team-row{display:flex;align-items:center;gap:6px;}
.team-row img{width:20px;height:20px;background:#fff;border-radius:4px;padding:2px;}
.stat{text-align:center;font-weight:700;}
.toggle{
  margin-top:10px;
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}
.hidden{display:none;}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">

<div class="section-head">‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>

<div class="section-head">‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
<div class="table-box">

  <button class="toggle" onclick="toggleTable()">‡∏¢‡πà‡∏≠ / ‡∏Ç‡∏¢‡∏≤‡∏¢</button>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const LEAGUES=[

const leagueBar=document.getElementById("leagueBar");

const tableBox=document.getElementById("tableBox");

LEAGUES.forEach((l,i)=>{

</script>

</body>
</html>
