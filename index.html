*{box-sizing:border-box;font-family:sans-serif}

body{

}

/* HEADER */
.header{

}

/* CONTENT */
.page{display:none;padding:14px}
.page.active{display:block}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
}
.tag{
  display:inline-block;
  background:var(--red);
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
}
.time{
  float:right;
  font-size:12px;
  color:var(--muted);
}

/* MATCH */
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:16px 0;
}
.team{
  width:30%;

}
.team img{
  width:48px;

}
.score{

  font-weight:700;
}

/* BUTTON */
.btn{

  border:none;

}

  border:none;

  color:#aaa;
  font-size:12px;
}
.nav button.active{color:var(--red)}
</style>
