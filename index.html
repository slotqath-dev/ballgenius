<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}
*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:#000;
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-size:22px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid #222;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.league.active{
  border-color:var(--accent);
  box-shadow:
    0 0 10px rgba(255,210,0,.9),
    0 0 24px rgba(255,210,0,.7);
  transform:scale(1.12);
}

/* CONTENT */
.content{padding:14px;padding-bottom:80px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.league-name{
  color:var(--accent);
  font-size:14px;
  margin-bottom:10px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;height:48px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:20px;
  font-weight:900;
  color:var(--red);
}

/* ODDS */
.odds{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  gap:6px;
}
.odds span{
  flex:1;
  text-align:center;
  background:#111;
  padding:6px;
  border-radius:10px;
  border:1px solid #333;
  font-size:12px;
}
.odds .hot{
  border-color:var(--accent);
  color:var(--accent);
  box-shadow:0 0 8px rgba(255,210,0,.8);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>
