<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Table</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

.container{
  max-width:500px;
  margin:auto;
  padding:15px;
}

.card{
  background:#161616;
  border-radius:12px;
  padding:15px;
}

.table-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.05);
  font-size:14px;
}

.table-row:last-child{
  border-bottom:none;
}

.left{
  display:flex;
  align-items:center;
  gap:10px;
}

.team-row{
  display:flex;
  align-items:center;
  gap:8px;
}

.team-logo{
  width:22px;
  height:22px;
  background:#ffffff;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:900;
  color:#000;
  flex-shrink:0;
}

.team-row span{
  white-space:nowrap;
}

.pos{
  width:20px;
  text-align:center;
  font-weight:bold;
}

.points{
  font-weight:bold;
  color:#00ff90;
}
</style>
</head>
<body>

<div class="container">
  <div class="card" id="tableBox"></div>
</div>

<script>
const teams = [
  ["Liverpool",1,56],
  ["Arsenal",2,54],
  ["Man City",3,52],
  ["Tottenham",4,48],
  ["Chelsea",5,45],
  ["Man United",6,42]
];

function renderTable(){
  const box = document.getElementById("tableBox");
  box.innerHTML = "";

  teams.forEach(t=>{
    box.innerHTML += `
      <div class="table-row">
        <div class="left">
          <div class="pos">${t[1]}</div>
          <div class="team-row">
            <div class="team-logo">${t[0].charAt(0)}</div>
            <span>${t[0]}</span>
          </div>
        </div>
        <div class="points">${t[2]} pts</div>
      </div>
    `;
  });
}

renderTable();
</script>

</body>
</html>
