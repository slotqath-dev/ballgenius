/* ===== THEME ===== */
body.dark{
  --bg:#000;
  --bg-soft:#120000;
  --card:#1a0000;
  --text:#fff;
  --muted:#aaa;
  --accent:#ff1e1e;
}
body.light{

body{

}

/* ===== HEADER ===== */
.header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  font-weight:800;
  background:linear-gradient(90deg,var(--bg-soft),var(--bg));
  border-bottom:2px solid var(--accent);
}
.title{font-size:20px}
.actions{display:flex;gap:10px}
.btn{
  width:30px;height:30px;border-radius:50%;
  background:var(--card);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;font-size:15px;

}

/* ===== CONTENT ===== */
.content{padding:16px;padding-bottom:90px}
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 16px rgba(0,0,0,.25);
  border:1px solid rgba(255,0,0,.25);
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:74px;
  background:var(--bg-soft);
  border-top:2px solid var(--accent);
  display:flex;
}
.tab{
  flex:1;text-align:center;
  padding-top:10px;
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}
.tab span{display:block;font-size:22px;margin-bottom:4px}
.tab.active{
  background:linear-gradient(180deg,var(--accent),#700000);
  color:#fff;
  font-weight:800;
}
</style>
