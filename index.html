<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;

  --bg-color:#000;
  --bg-img:url("https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(0,0,0,.85);
}
.light{
  --card:#ffffff;
  --white:#000;
  --muted:#555;

  --bg-color:#f4f4f4;
  --bg-img:url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(255,255,255,.85);
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  color:var(--white);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    var(--bg-img);
  background-color:var(--bg-color);
  background-size:900px auto;
  background-repeat:repeat;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-weight:900;
  font-size:22px;
}
.logo span:first-child{color:var(--red)}
.logo span:last-child{color:#fff}

.theme-btns button{
  background:transparent;
  border:1px solid var(--muted);
  color:var(--white);
  width:24px;
  height:24px;
  font-size:12px;
  border-radius:50%;
  cursor:pointer;
  margin-left:4px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:6px;
  background:#fff;
  border-radius:12px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.match .league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;
  height:48px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
