<style>
:root{
  --bg:#0b0b0b;
  --card:#161616;
  --gold:#ffd200;
  --white:#ffffff;
  --purple:#1b0f2e;
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid #e60000;
  font-weight:900;
  font-size:18px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:14px;
  overflow-x:auto;
}
.league{
  min-width:82px;
  height:82px;
  background:var(--purple);
  border-radius:20px;
  border:2px solid #3f2b66;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.25s;
}
.league img{
  width:60px;
  height:60px;
  background:#fff;
  border-radius:16px;
  padding:4px;
  object-fit:contain;
}

/* ACTIVE = GOLD */
.league.active{
  background:var(--gold);
  border-color:#fff;
  box-shadow:0 0 14px rgba(255,210,0,.8);
}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,#220033,#0a0012);
  border-radius:20px;
  padding:16px;
  margin:14px;
  border:1px solid #3a003f;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:12px;
}
.hot-badge{
  background:#ff3d00;
  padding:4px 10px;
  border-radius:14px;
  font-weight:700;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team img{
  width:60px;
  height:60px;
}
.hot-score{
  font-size:22px;
  font-weight:900;
  color:var(--gold);
}
.hot-btn{
  margin-top:14px;
  background:linear-gradient(90deg,#ff0077,#ff3d00);
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:800;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid #e60000;
  display:flex;
}
.tab{
  flex:1;
  padding:12px 0;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.tab.active{color:#ffd200;font-weight:700}

.footer{
  text-align:center;
  font-size:11px;
  color:#888;
  margin:12px 0 90px;
}
</style>
</head>
