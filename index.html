<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:14px;
  background:#000;
  border-bottom:2px solid #e60000;
}
.logo{font-size:22px;font-weight:900}
.logo span{color:#e60000}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:#161616;
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:#ffd200}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px}

/* MATCH LIST */
.match{
  background:#161616;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.match span.time{
  color:#aaa;
  font-size:13px;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid #e60000;
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.tab.active{color:#e60000;font-weight:700}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- LEAGUES -->
<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-id="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-id="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
</div>

<div class="content" id="content"></div>

<div class="bottom">
  <div class="tab active">ยอดนิยม</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* MOCK DATA – ทุกลีก */
const leagues = {
  39:{
    name:"Premier League",
    matches:[
      ["Man Utd","Liverpool","21:00"],
      ["Arsenal","Chelsea","21:00"],
      ["Spurs","Newcastle","21:00"]
    ]
  },
  140:{
    name:"La Liga",
    matches:[
      ["Barcelona","Real Madrid","22:00"],
      ["Atletico","Sevilla","00:00"]
    ]
  },
  78:{
    name:"Bundesliga",
    matches:[
      ["Bayern","Dortmund","23:30"],
      ["Leipzig","Frankfurt","01:30"]
    ]
  },
  135:{
    name:"Serie A",
    matches:[
      ["Juventus","AC Milan","01:45"],
      ["Inter","Roma","01:45"]
    ]
  },
  61:{
    name:"Ligue 1",
    matches:[
      ["PSG","Marseille","02:00"]
    ]
  },
  2:{
    name:"Champions League",
    matches:[
      ["Man City","PSG","02:00"],
      ["Real Madrid","Bayern","02:00"]
    ]
  },
  3:{
    name:"Europa League",
    matches:[
      ["Liverpool","Roma","00:45"]
    ]
  }
};

function renderLeague(id){
  const list = leagues[id].matches;
  let html = "";
  list.forEach(m=>{
    html += `
      <div class="match">
        <div>${m[0]} vs ${m[1]}</div>
        <span class="time">${m[2]}</span>
      </div>`;
  });
  document.getElementById("content").innerHTML = html;
}

renderLeague(39);

document.querySelectorAll('.league').forEach(l=>{
  l.onclick=()=>{
    document.querySelectorAll('.league').forEach(x=>x.classList.remove('active'));
    l.classList.add('active');
    renderLeague(l.dataset.id);
  }
});
</script>

</body>
</html>
