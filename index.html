  --red:#e60000;

/* ===== DARK MODE (üåô) ===== */
body{

}

/* ===== LIGHT MODE (‚òÄÔ∏è) ===== */
body.light{

  background-size:700px auto;
  background-repeat:repeat;
}

/* ===== HEADER ===== */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid var(--red);
  background:rgba(0,0,0,.7);
}
body.light header{

}

.logo{
  font-size:22px;
  font-weight:900;
}
.logo .qa{color:var(--red)}
.logo .bg{color:inherit}

/* ===== THEME TOGGLE ===== */
.theme-btns button{
  background:none;
  border:1px solid var(--red);
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}

/* ===== LEAGUES (‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏°) ===== */
.leagues{

  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  min-width:80px;
  height:80px;
  background:var(--card);
  border:2px solid var(--red);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}
body.light .league{
  background:#fff;
}
.league img{
  width:56px;
  height:56px;
  background:#fff;
  padding:4px;
  border-radius:6px;
}

/* ===== HOT CARD ===== */
.hot-card{
  margin:14px;
  padding:14px;
  border-radius:18px;
  border:2px solid var(--red);
  background:rgba(0,0,0,.8);
}
body.light .hot-card{
  background:#fff;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.hot-badge{
  background:var(--red);
  color:#fff;
  padding:3px 8px;
  border-radius:10px;
  font-size:11px;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:48px;
  height:48px;
  background:#fff;
  padding:4px;
  border-radius:6px;
}
.hot-score{
  font-size:20px;
  font-weight:900;
  color:var(--red);
}

/* ===== BOTTOM ===== */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  border-top:2px solid var(--red);
  background:rgba(0,0,0,.9);
}
body.light .bottom{
  background:#fff;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}

.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:12px 0 80px;
}
</style>
