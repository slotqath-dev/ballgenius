<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}
body{margin:0;background:linear-gradient(180deg,#120000,#000);color:#fff;}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
}
header span{color:var(--red);}

.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
}
.league{
width:64px;height:64px;
flex:0 0 auto;
background:#0f0f0f;
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;align-items:center;justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}
.logo-box{
width:46px;height:46px;
background:#fff;border-radius:14px;
display:flex;align-items:center;justify-content:center;
}
.logo-box img{width:30px;height:30px;object-fit:contain;}

.content{padding:14px;padding-bottom:120px;}

.section-head{
margin:18px 0 10px;
font-weight:800;
}
.section-head span{color:var(--red);}

.table-box{
background:#120000;
border-radius:22px;
padding:14px;
overflow-x:auto;
}

.table-head,.row{
display:grid;
grid-template-columns:
40px 140px
50px 50px 50px 50px 60px;
align-items:center;
font-size:12px;
}

.table-head{
color:#bbb;
margin-bottom:8px;
font-weight:700;
}

.row{
padding:8px 0;
border-bottom:1px solid #2a0000;
}
.row:last-child{border-bottom:none;}

.pos{color:var(--gold);font-weight:900;}

.team-row{
display:flex;align-items:center;gap:6px;
font-size:12px;
}
.team-row img{
width:20px;height:20px;
background:#fff;border-radius:6px;padding:2px;
}

.stat{text-align:center;}
.pts{text-align:center;font-weight:900;}

.bottom{
position:fixed;bottom:0;left:0;right:0;
display:flex;background:#000;
border-top:2px solid var(--red);
}
.tab{
flex:1;text-align:center;
padding:10px 0;font-size:12px;
opacity:.6;
}
.tab.active{opacity:1;color:var(--red);}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">

<div class="section-head">
<span>■</span> ตารางคะแนน (20 ทีม)
</div>

<div class="table-box" id="tableBox"></div>

</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function generateTeams(baseId){
let arr=[];
for(let i=1;i<=20;i++){
arr.push([`Team ${i}`, baseId+i]);
}
return arr;
}

const LEAGUES=[
{id:39,name:"พรีเมียร์ลีก"},
{id:140,name:"ลาลีกา"},
{id:78,name:"บุนเดสลีกา"},
{id:135,name:"กัลโช่"},
{id:61,name:"ลีกเอิง"},
{id:94,name:"โปรตุเกส"},
{id:88,name:"เอเรดิวิซี"},
{id:203,name:"ซาอุโปรลีก"}
];

LEAGUES.forEach((l,i)=>{
l.teams=generateTeams(l.id*100);
});

const leagueBar=document.getElementById("leagueBar");
const tableBox=document.getElementById("tableBox");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){

tableBox.innerHTML=`
<div class="table-head">
<div>#</div>
<div>ทีม</div>
<div class="stat">แข่ง</div>
<div class="stat">ชนะ</div>
<div class="stat">เสมอ</div>
<div class="stat">แพ้</div>
<div class="pts">คะแนน</div>
</div>
${l.teams.map((t,i)=>{

let played=20+i;
let win=10-i%5;
let draw=5-i%3;
let lose=played-win-draw;
let pts=(win*3)+draw;

return `
<div class="row">
<div class="pos">${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${t[1]}.png">
${t[0]}
</div>
<div class="stat">${played}</div>
<div class="stat">${win}</div>
<div class="stat">${draw}</div>
<div class="stat">${lose}</div>
<div class="pts">${pts}</div>
</div>
`;
}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
