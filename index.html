<!DOCTYPE html>
<html lang="th">

<meta charset="UTF-8">

<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#12001f,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid #e60000;
}
header span{color:#e60000}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:60px;height:60px;
  border-radius:16px;
  background:#161616;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{border-color:#ffd200}
.league img{
  width:42px;height:42px;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,#3a145f,#1a0b2e);
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:14px;
}
.badge{
  background:#ff7a00;
  padding:4px 10px;
  border-radius:20px;
  font-weight:700;
}
.hot-match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
}
.team{
  width:34%;
  text-align:center;
  font-size:13px;
}
.team img{
  width:48px;height:48px;
  background:#fff;
  padding:6px;
  border-radius:14px;
  margin-bottom:6px;
}
.score{
  width:32%;
  text-align:center;
  font-weight:900;
}
.score div{font-size:22px}
.score span{font-size:12px;color:#ccc}
.btn-live{
  background:#ff2d87;
  padding:13px;
  text-align:center;
  border-radius:14px;
  font-weight:700;
}

/* NORMAL MATCH */
.match{
  background:#161616;
  border-radius:16px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.match .left{
  display:flex;
  gap:10px;
  align-items:center;
}
.match img{
  width:32px;height:32px;
  background:#fff;
  padding:4px;
  border-radius:8px;
}
.time{color:#aaa;font-size:13px}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#000;
  border-top:2px solid #e60000;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
.tab.active{color:#e60000;font-weight:700}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues">

  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>

  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
</div>

<div class="content" id="content"></div>

<div class="bottom">

  <div class="tab">โปรแกรม</div>

</div>
