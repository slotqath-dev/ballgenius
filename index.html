<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  transition:.3s;
  background-repeat:no-repeat;
  background-position:center;
}

/* ===== DARK MODE : à¸ªà¸™à¸²à¸¡à¸šà¸­à¸¥ (à¹€à¸«à¹‡à¸™à¸«à¹ˆà¸²à¸‡) ===== */
body.dark{
  background-color:#000;
  background-image:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d');
  background-size:contain;
  color:#fff;
}

/* ===== LIGHT MODE : à¸–à¹‰à¸§à¸¢à¸£à¸²à¸‡à¸§à¸±à¸¥ (à¹€à¸«à¹‡à¸™à¹€à¸•à¹‡à¸¡) ===== */
body.light{
  background-color:#f5f5f5;
  background-image:
    linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.95)),
    url('https://images.unsplash.com/photo-1546519638-68e109498ffc');
  background-size:contain;
  color:#111;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}

.logo-text{
  font-size:28px;
  font-weight:800;
}
.logo-text .qa{color:#d60000}

/* ===== TOGGLE ===== */
.toggle{
  font-size:26px;
  cursor:pointer;
  user-select:none;
}

/* ===== CONTENT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* ===== LEAGUES ===== */
.leagues{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(72px,1fr));
  gap:16px;
}

.league{
  border:2px solid #caa64a;
  border-radius:16px;
  padding:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.25s;
  background:rgba(0,0,0,.35);
}

body.light .league{
  background:rgba(255,255,255,.85);
}

.league.active{
  border-color:gold;
  box-shadow:0 0 12px gold;
}

/* ===== LOGO ===== */
.league img{
  width:44px;
  height:44px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
</style>
</head>

<body class="dark">

<div class="header">
  <div class="logo-text">
    <span class="qa">QA</span> BallGenius
  </div>
  <div class="toggle" onclick="toggleMode()">ðŸŒ™</div>
</div>

<div class="container">
  <div class="leagues" id="leagues"></div>
</div>

<script>
const leagues=[
  39,140,135,78,61,2,3,88,94,203,307,292
];

const box=document.getElementById('leagues');

leagues.forEach(id=>{
  const d=document.createElement('div');
  d.className='league';
  d.innerHTML=`<img src="https://media.api-sports.io/football/leagues/${id}.png">`;
  d.onclick=()=>{
    document.querySelectorAll('.league').forEach(x=>x.classList.remove('active'));
    d.classList.add('active');
  }
  box.appendChild(d);
});

function toggleMode(){
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  document.querySelector('.toggle').textContent =
    document.body.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€';
}
</script>

</body>
</html>
