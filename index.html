}

*{

}

body{

}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:14px;
  font-weight:700;
  background:linear-gradient(180deg,#120000,#000);
  border-bottom:1px solid #222;
}

/* ===== CONTENT ===== */
.content{

}

.page{display:none;}
.page.active{display:block;}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  border:1px solid #222;
  box-shadow:0 6px 20px rgba(255,30,30,.15);
}

.hot{
  display:inline-block;
  background:var(--red);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  margin-bottom:10px;
}

.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
  font-size:18px;
}

.score{
  font-size:28px;
  font-weight:700;
  color:var(--red);
}

.btn{
  width:100%;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(180deg,var(--red),var(--red-dark));
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border-top:2px solid var(--red);
  box-shadow:0 -4px 14px rgba(255,30,30,.3);
  display:flex;
  padding:6px;
}

.nav button{
  flex:1;
  background:#111;
  border:1px solid #222;
  margin:0 4px;
  padding:10px 0;
  border-radius:14px;
  color:var(--muted);
  font-size:12px;
}

.nav button.active{
  background:linear-gradient(180deg,var(--red),var(--red-dark));
  border-color:var(--red);
  color:#fff;
  box-shadow:0 0 10px rgba(255,30,30,.6);
}
</style>
