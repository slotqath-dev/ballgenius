<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}

/* ===== BLACK / RED THEME ===== */
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
  --red-dark:#8b0000;
  --hot1:#2a0000;
  --hot2:#120000;
}

body{
  margin:0;
  background:linear-gradient(180deg,#120000,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{color:var(--red)}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid #1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,var(--hot1),var(--hot2));
  border-radius:24px;
  padding:16px;
  box-shadow:0 0 0 1px #2a0000 inset;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:linear-gradient(90deg,#ff3b3b,#e60000);
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
  margin-right:6px;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr 80px 1fr;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}
.team{text-align:center}
.team img{
  width:60px;
  height:60px;
  object-fit:contain;
  background:#fff;
  padding:8px;
  border-radius:16px;
}
.team-name{
  margin-top:6px;
  font-size:13px;
  font-weight:600;
}

/* VS FIX (สมส่วนแล้ว) */
.vs{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.score-box{
  width:44px;
  height:36px;
  background:#1a0000;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  box-shadow:0 0 0 1px #2a0000 inset;
}
.vs-text{
  font-size:12px;
  opacity:.7;
}

/* WATCH BUTTON */
.watch{
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(90deg,#ff2b2b,#b00000);
  padding:14px;
  border-radius:18px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}

/* BOTTOM MENU */
