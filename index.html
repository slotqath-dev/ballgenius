<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ======= (CSS เดิมของคุณ 100%) ======= */
:root{
  --card:#161616;--red:#e60000;--white:#ffffff;
  --muted:#aaaaaa;--accent:#ffd200;
}
*{box-sizing:border-box;font-family:sans-serif}
body{margin:0;background:#000;color:#fff;min-height:100vh}

/* HEADER */
header{padding:14px;display:flex;align-items:center;
background:linear-gradient(180deg,#300,#000);border-bottom:2px solid var(--red)}
.logo{font-weight:900;font-size:24px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{display:flex;gap:12px;padding:12px;overflow-x:auto}
.league{width:64px;height:64px;background:#161616;border-radius:16px;
border:2px solid transparent;display:flex;align-items:center;justify-content:center;cursor:pointer}
.league.active{border-color:var(--accent)}
.league img{width:100%;height:100%;object-fit:contain;background:#fff;padding:6px;border-radius:12px}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}
.match{background:#161616;border-radius:18px;padding:14px;margin-bottom:12px}
.league-name{color:var(--accent);font-size:13px}
.time{font-size:12px;color:#aaa;margin:4px 0}
.teams{display:flex;justify-content:space-between;align-items:center}
.team{width:40%;text-align:center}
.team img{width:48px;height:48px;object-fit:contain;background:#fff;padding:4px;border-radius:10px}
.vs{font-weight:900;color:var(--red)}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- LEAGUES -->
<div class="leagues" id="leagueBar"></div>

<!-- MATCHES -->
<div class="content" id="matchList"></div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ===== CONFIG ===== */
const API_KEY = "PUT_YOUR_API_KEY_HERE";

/* ทุกลีกหลัก (เพิ่มได้ไม่จำกัด) */
const LEAGUES = [
  {id:39},{id:140},{id:78},{id:135},{id:61},{id:2},{id:3}
];

let currentLeague = 39;

/* ===== INIT LEAGUES ===== */
const leagueBar = document.getElementById("leagueBar");
LEAGUES.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="league"+(i===0?" active":"");
  d.innerHTML=`<img src="https://media.api-sports.io/football/leagues/${l.id}.png">`;
  d.onclick=()=>{
    document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    currentLeague=l.id;
    loadMatches();
  };
  leagueBar.appendChild(d);
});

loadMatches();

/* ===== LOAD MATCHES TODAY ===== */
async function loadMatches(){
  const box=document.getElementById("matchList");
  box.innerHTML="กำลังโหลด…";

  const today=new Date().toISOString().slice(0,10);

  const res=await fetch(
    `https://v3.football.api-sports.io/fixtures?date=${today}&league=${currentLeague}`,
    {headers:{'x-apisports-key':API_KEY}}
  );

  const data=await res.json();
  box.innerHTML="";

  if(!data.response.length){
    box.innerHTML="<div class='match'>ไม่มีการแข่งขันวันนี้</div>";
    return;
  }

  data.response.forEach(m=>{
    const t=new Date(m.fixture.date)
      .toLocaleTimeString("th-TH",{hour:'2-digit',minute:'2-digit'});

    box.innerHTML+=`
    <div class="match">
      <div class="league-name">${m.league.name}</div>
      <div class="time">⏰ ${t}</div>
      <div class="teams">
        <div class="team">
          <img src="${m.teams.home.logo}">
          <div>${m.teams.home.name}</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <img src="${m.teams.away.logo}">
          <div>${m.teams.away.name}</div>
        </div>
      </div>
    </div>`;
  });
}
</script>

</body>
</html>
