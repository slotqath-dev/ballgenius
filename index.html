<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}

html,body{
margin:0;
overflow-x:hidden;
background:linear-gradient(180deg,#120000,#000);
color:#fff;
}

header{
padding:14px;
font-size:20px;
font-weight:900;
border-bottom:2px solid var(--red);
}
header span{color:var(--red);}

/* ‡∏•‡∏µ‡∏Å */
.leagues{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:10px;
padding:12px;
}

.league{
width:58px;height:58px;
background:#0f0f0f;
border-radius:16px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}

.logo-box{
width:40px;height:40px;
background:#fff;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
}
.logo-box img{
width:26px;height:26px;object-fit:contain;
}

.content{padding:14px;padding-bottom:100px;}

/* HOT MATCH */
.hot-card{
background:#120000;
border-radius:20px;
padding:14px;
margin-bottom:18px;
}

.hot-head{
display:flex;
justify-content:space-between;
font-size:12px;
margin-bottom:10px;
}

.hot-badge{
background:var(--red);
padding:3px 8px;
border-radius:999px;
font-weight:800;
}

.match{
display:grid;
grid-template-columns:1fr 80px 1fr;
align-items:center;
gap:6px;
margin-bottom:10px;
}

.team{text-align:center;}
.team img{
width:50px;height:50px;
background:#fff;
padding:6px;
border-radius:14px;
}

.team-name{
font-size:11px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.vs{
display:flex;
align-items:center;
justify-content:center;
gap:4px;
background:#1a0000;
border-radius:12px;
padding:6px;
font-weight:900;
font-size:12px;
}
.vs span{
width:22px;height:22px;
background:#300;
border-radius:6px;
display:flex;
align-items:center;
justify-content:center;
}

.watch{
display:block;
text-align:center;
background:linear-gradient(90deg,#ff2b2b,#b00000);
padding:10px;
border-radius:14px;
font-weight:900;
text-decoration:none;
color:#fff;
font-size:13px;
}

/* Section */
.section-head{
margin:16px 0 8px;
font-weight:800;
font-size:14px;
}
.section-head span{color:var(--red);}

/* ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå (‡πÑ‡∏°‡πà‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô) */
.highlight-list{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.highlight{
background:#0f0f0f;
border-radius:14px;
overflow:hidden;
position:relative;
}

.highlight img{
width:100%;
height:110px;
object-fit:cover;
}

.play{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:34px;height:34px;
background:rgba(230,0,0,.9);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:14px;
}

.h-title{
padding:8px;
font-size:11px;
}

/* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô */
.league-title{
font-size:14px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

.table-box{
background:#120000;
border-radius:18px;
padding:10px;
overflow:hidden;
}

.table-head,.row{
display:grid;
grid-template-columns:26px 1fr 28px 28px 28px 28px 34px;
align-items:center;
}

.table-head{
font-size:10px;
color:#bbb;
margin-bottom:6px;
}

.row{
padding:6px 0;
border-bottom:1px solid #2a0000;
font-size:11px;
}

.row:last-child{border-bottom:none;}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}

.team-row{
display:flex;
align-items:center;
gap:5px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.team-row img{
width:16px;height:16px;
background:#fff;
border-radius:4px;
padding:2px;
}

.row div:not(.team-row){text-align:center;}
.pts{text-align:right;font-weight:900;}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>
<div class="leagues" id="leagueBar"></div>

<div class="content">
<div class="hot-card" id="hotCard"></div>

<div class="section-head"><span>‚ñ†</span> ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>
<div class="highlight-list" id="highlightList"></div>

<script>

Telegram.WebApp.expand();

const LEAGUES = [

]},

]},
{ id:135,name:"‡∏Å‡∏±‡∏•‡πÇ‡∏ä‡πà",teams:[
["Inter",505],["Juventus",496],["Milan",489],
["Roma",497],["Napoli",492],["Atalanta",499]
]},
{ id:61,name:"‡∏•‡∏µ‡∏Å‡πÄ‡∏≠‡∏¥‡∏á",teams:[
["PSG",85],["Marseille",81],["Monaco",91],
["Lille",79],["Lyon",80],["Nice",84]
]},
{ id:94,name:"‡πÇ‡∏õ‡∏£‡∏ï‡∏∏‡πÄ‡∏Å‡∏™",teams:[

{ id:88,name:"‡πÄ‡∏≠‡πÄ‡∏£‡∏î‡∏¥‡∏ß‡∏¥‡∏ã‡∏µ",teams:[

const leagueBar=document.getElementById("leagueBar");

const leagueTitle=document.getElementById("leagueTitle");

LEAGUES.forEach((l,i)=>{

div.innerHTML=`<div class="logo-box">

});

function render(l){

const home=l.teams[0];

`;

highlightList.innerHTML=l.teams.slice(0,4).map((t,i)=>`

}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
