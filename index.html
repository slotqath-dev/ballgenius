<title>QA BallGenius</title>

<style>
:root{
  --card:#1a1a1a;
  --red:#ff3b3b;
  --white:#fff;
  --muted:#aaa;
  --accent:#ffd200;
  --purple:#2b134f;
  --pink:#ff2f92;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#000,#050505);
  color:var(--white);
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:14px;
  background:#000;
  border-bottom:2px solid var(--red);
}
.logo{font-size:22px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;gap:12px;padding:12px;overflow-x:auto
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(135deg,#3b176d,#160828);
  border-radius:22px;
  padding:16px;
  margin-bottom:14px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.hot-badge{
  background:#ff5a1f;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.match-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:54px;height:54px;
  background:#fff;
  padding:4px;
  border-radius:12px;
}
.score{
  font-size:22px;
  font-weight:900;
}
.watch-btn{
  margin-top:14px;
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,var(--pink),#ff5f9e);
  border:none;
  border-radius:14px;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* OTHER MATCHES */
.other{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
}
.other-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.other-row span{color:var(--muted)}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>
