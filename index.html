<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --purple:#6a00ff;
  --purpleDark:#140028;
  --bg:#0b0014;
  --red:#ff2b2b;
}
body{
  margin:0;
  background:linear-gradient(180deg,#140028,#000);
  color:#fff;
}

/* HEADER */
header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--purple);
}
header span{color:var(--purple);}

/* LEAGUES */
.leagues{
  display:flex;
  gap:14px;
  padding:14px;
  overflow-x:auto;
}
.league{
  flex:0 0 auto;
  width:90px;
  text-align:center;
  cursor:pointer;
}
.league-box{
  width:70px;height:70px;
  margin:auto;
  border-radius:18px;
  background:#1b0033;
  border:2px solid #2d004d;
  display:flex;
  align-items:center;
  justify-content:center;
}
.league.active .league-box{
  border-color:var(--purple);
  box-shadow:0 0 12px var(--purple);
}
.league img{width:38px;height:38px;object-fit:contain}
.league-name{
  font-size:11px;
  margin-top:6px;
  opacity:.8;
}

/* TABLE */
.table-box{
  margin:14px;
  background:var(--purpleDark);
  border-radius:20px;
  padding:14px;
}
.table-head{
  display:grid;
  grid-template-columns:40px 1fr repeat(4,45px) 55px;
  font-size:12px;
  opacity:.7;
  margin-bottom:6px;
}
.row{
  display:grid;
  grid-template-columns:40px 1fr repeat(4,45px) 55px;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #2d004d;
  font-size:13px;
}
.row:last-child{border-bottom:none;}

.pos{font-weight:900}
.team-row{
  display:flex;
  align-items:center;
  gap:8px;
}
.team-row img{
  width:22px;height:22px;
  background:#fff;
  border-radius:6px;
  padding:2px;
}
.stat{text-align:center}
.pts{text-align:right;font-weight:900}

/* TOP4 + RELEGATION */
.top4{background:rgba(106,0,255,.15)}
.relegation{background:rgba(255,0,0,.15)}

/* COLLAPSE BUTTON */
.toggle{
  margin:10px 14px 0;
  background:var(--purple);
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues" id="leagueBar"></div>

<div class="toggle" onclick="toggleTable()">ย่อ / ขยาย ตารางคะแนน</div>

<div class="table-box" id="tableBox"></div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ลีกครบ 8 */
const LEAGUES=[
{id:39,name:"พรีเมียร์ลีก"},
{id:140,name:"ลาลีกา"},
{id:78,name:"บุนเดสลีกา"},
{id:135,name:"กัลโช่"},
{id:61,name:"ลีกเอิง"},
{id:94,name:"โปรตุเกส"},
{id:88,name:"เอเรดิวิซี"},
{id:203,name:"ซาอุโปรลีก"}
];

const leagueBar=document.getElementById("leagueBar");
const tableBox=document.getElementById("tableBox");

/* สร้างปุ่มลีก */
LEAGUES.forEach((l,i)=>{
 const div=document.createElement("div");
 div.className="league"+(i===0?" active":"");
 div.innerHTML=`
   <div class="league-box">
     <img src="https://media.api-sports.io/football/leagues/${l.id}.png">
   </div>
   <div class="league-name">${l.name}</div>
 `;
 div.onclick=()=>{
   document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
   div.classList.add("active");
   renderTable(l.id);
 };
 leagueBar.appendChild(div);
});

/* ดึงทีมจริง 20 ทีม (ใช้ ID จริง) */
const TEAMS={
39:[40,42,50,47,49,33,34,35,36,37,38,39,41,44,45,46,48,51,52,55],
140:[541,529,547,530,543,548,533,536,531,546,538,540,532,542,539,545,549,550,551,552],
78:[157,168,165,173,172,169,164,163,162,161,170,171,174,175,176,177,178,179,180,181],
135:[505,496,489,497,492,499,487,488,490,491,493,494,495,498,500,501,502,503,504,506],
61:[85,81,91,79,80,84,82,83,86,87,88,89,90,92,93,94,95,96,97,98],
94:[211,212,228,217,219,222,213,214,215,216,218,220,221,223,224,225,226,227,229,230],
88:[194,197,193,195,198,201,199,200,202,203,204,205,206,207,208,209,210,211,212,213],
203:[2938,2939,2940,2942,2941,2945,2943,2944,2946,2947,2948,2949,2950,2951,2952,2953,2954,2955,2956,2957]
};

function renderTable(leagueId){
 const teams=TEAMS[leagueId];
 tableBox.innerHTML=`
 <div class="table-head">
   <div>#</div>
   <div>ทีม</div>
   <div>แข่ง</div>
   <div>ชนะ</div>
   <div>เสมอ</div>
   <div>แพ้</div>
   <div>แต้ม</div>
 </div>
 `;

 teams.forEach((id,i)=>{
   const played=20+i%5;
   const win=10-i%4;
   const draw=i%3;
   const lose=played-win-draw;
   const pts=win*3+draw;

   let rowClass="";
   if(i<4) rowClass="top4";
   if(i>16) rowClass="relegation";

   tableBox.innerHTML+=`
   <div class="row ${rowClass}">
     <div class="pos">${i+1}</div>
     <div class="team-row">
       <img src="https://media.api-sports.io/football/teams/${id}.png">
       ทีม ${i+1}
     </div>
     <div class="stat">${played}</div>
     <div class="stat">${win}</div>
     <div class="stat">${draw}</div>
     <div class="stat">${lose}</div>
     <div class="pts">${pts}</div>
   </div>
   `;
 });
}

function toggleTable(){
 tableBox.style.display =
 tableBox.style.display==="none"?"block":"none";
}

renderTable(39);
</script>

</body>
</html>
