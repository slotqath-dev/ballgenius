<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}
body{margin:0;background:linear-gradient(180deg,#120000,#000);color:#fff;}
header{padding:14px;font-size:22px;font-weight:900;border-bottom:2px solid var(--red);}
header span{color:var(--red);}

.leagues{display:flex;gap:12px;padding:12px;overflow-x:auto;}
.league{width:64px;height:64px;flex:0 0 auto;background:#0f0f0f;border-radius:18px;border:2px solid #1f1f1f;display:flex;align-items:center;justify-content:center;cursor:pointer;}
.league.active{border-color:var(--red);}
.logo-box{width:46px;height:46px;background:#fff;border-radius:14px;display:flex;align-items:center;justify-content:center;}
.logo-box img{width:30px;height:30px;object-fit:contain;}

.content{padding:14px;padding-bottom:140px;}

.section-head{
display:flex;
justify-content:space-between;
align-items:center;
margin:18px 0 10px;
font-weight:800;
cursor:pointer;
}
.section-head span{color:var(--red);}

.toggle-btn{
background:#1a0000;
padding:6px 12px;
border-radius:999px;
font-size:12px;
}

.table-box{
background:#120000;
border-radius:22px;
padding:14px;
margin-top:10px;
transition:.3s;
}

.table-box.collapsed{
max-height:0;
overflow:hidden;
padding-top:0;
padding-bottom:0;
}

.table-head{
display:grid;
grid-template-columns:30px 1fr 40px 40px 40px 40px 50px;
font-size:11px;color:#bbb;margin-bottom:8px;
}
.row{
display:grid;
grid-template-columns:30px 1fr 40px 40px 40px 40px 50px;
align-items:center;padding:8px 0;border-bottom:1px solid #2a0000;
font-size:12px;
}
.row:last-child{border-bottom:none;}

.pos{color:var(--gold);font-weight:900;}
.team-row{display:flex;align-items:center;gap:8px;font-size:12px;}
.team-row img{width:20px;height:20px;background:#fff;border-radius:6px;padding:2px;}
.stat{text-align:center;}
.pts{text-align:right;font-weight:900;}

.top4{background:rgba(245,197,66,.08);}
.relegate{background:rgba(255,0,0,.18);}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>
<div class="leagues" id="leagueBar"></div>

<div class="content">

<div class="section-head" onclick="toggleTable()">
<div><span>■</span> ตารางคะแนน</div>
<div class="toggle-btn" id="toggleText">ย่อ ▲</div>
</div>

<div class="table-box" id="tableBox"></div>

</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const LEAGUES=[
{ id:39,name:"พรีเมียร์ลีก"},
{ id:140,name:"ลาลีกา"},
{ id:78,name:"บุนเดสลีกา"},
{ id:135,name:"กัลโช่"},
{ id:61,name:"ลีกเอิง"},
{ id:94,name:"โปรตุเกส"},
{ id:88,name:"เอเรดิวิซี"},
{ id:203,name:"ซาอุโปรลีก"}
];

const leagueBar=document.getElementById("leagueBar");
const tableBox=document.getElementById("tableBox");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){
tableBox.innerHTML=`
<div class="table-head">
<div>#</div>
<div>ทีม</div>
<div class="stat">แข่ง</div>
<div class="stat">ชนะ</div>
<div class="stat">เสมอ</div>
<div class="stat">แพ้</div>
<div class="pts">แต้ม</div>
</div>
${Array.from({length:20}).map((_,i)=>{
let rowClass="";
if(i<4) rowClass="top4";
if(i>=17) rowClass="relegate";
return `
<div class="row ${rowClass}">
<div class="pos">${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${l.id+i+1}.png">
Team ${i+1}
</div>
<div class="stat">25</div>
<div class="stat">${15-i%5}</div>
<div class="stat">${5+i%3}</div>
<div class="stat">${3+i%4}</div>
<div class="pts">${60-i*2}</div>
</div>
`;
}).join("")}
`;
}

function toggleTable(){
const box=document.getElementById("tableBox");
const text=document.getElementById("toggleText");

box.classList.toggle("collapsed");

if(box.classList.contains("collapsed")){
text.innerText="ขยาย ▼";
}else{
text.innerText="ย่อ ▲";
}
}

render(LEAGUES[0]);
</script>

</body>
</html>
