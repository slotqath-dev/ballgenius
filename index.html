<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Scroll</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  padding:20px;
  background:linear-gradient(180deg,#1a001f,#09000f,#000);
}

.league-scroll{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}
.league-scroll::-webkit-scrollbar{display:none}

.league{
  min-width:64px;
  height:64px;
  border-radius:14px;
  background:#2a1242;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
}

.league.active{
  background:#f5b400;
  color:#000;
  font-weight:700;
}

.league svg{
  width:40px;
  height:40px;
}
</style>
</head>

<body>

<div class="league-scroll">

  <!-- ALL -->
  <div class="league active">ทั้งหมด</div>

  <!-- PREMIER LEAGUE -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <path fill="#ffffff"
        d="M32 6l10 6-3 10 5 10-8 6-4 14-4-14-8-6 5-10-3-10z"/>
      <circle cx="32" cy="26" r="4" fill="#2a1242"/>
    </svg>
  </div>

  <!-- LALIGA -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="22" fill="#ffffff"/>
      <text x="32" y="38" font-size="18" font-weight="700"
            text-anchor="middle" fill="#ff2d2d">L</text>
    </svg>
  </div>

  <!-- BUNDESLIGA -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <rect x="8" y="8" width="48" height="48" rx="10" fill="#e00000"/>
      <path d="M22 40l18-12" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
      <circle cx="40" cy="24" r="5" fill="#fff"/>
    </svg>
  </div>

  <!-- SERIE A -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <polygon points="32,8 54,52 10,52" fill="#1ea5ff"/>
      <rect x="22" y="36" width="20" height="6" fill="#ffffff"/>
    </svg>
  </div>

  <!-- LIGUE 1 -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <rect x="8" y="8" width="48" height="48" rx="10" fill="#ffffff"/>
      <text x="32" y="40" font-size="22" font-weight="700"
            text-anchor="middle" fill="#111">L1</text>
    </svg>
  </div>

</div>

</body>
</html>
