<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:#000;
  color:var(--white);
}
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
  font-weight:900;
  font-size:22px;
}
header span{color:var(--red)}
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.content{padding:14px;padding-bottom:80px}
.match{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
}
.league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:6px;
}
.datetime{
  font-size:12px;
  color:var(--muted);
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:42px;height:42px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.vs{
  font-weight:900;
  color:var(--red);
}
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  text-align:center;
  padding:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-id="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-id="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
  <div class="league" data-id="1"><img src="https://media.api-sports.io/football/leagues/1.png"></div>
</div>

<div class="content" id="matches">
  กำลังโหลดข้อมูล...
</div>

<div class="bottom">โปรแกรมแข่งขันจริง (API-Football)</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ====== CONFIG ====== */
const API_KEY = "PUT_YOUR_API_KEY_HERE";
const TZ = "Asia/Bangkok";

/* ====== DATE TODAY ====== */
const today = new Date().toISOString().split("T")[0];

const matchesEl = document.getElementById("matches");

async function loadMatches(leagueId){
  matchesEl.innerHTML = "กำลังโหลดข้อมูล...";
  try{
    const res = await fetch(
      `https://v3.football.api-sports.io/fixtures?league=${leagueId}&date=${today}&timezone=${TZ}`,
      { headers:{ "x-apisports-key": API_KEY } }
    );
    const data = await res.json();
    renderMatches(data.response);
  }catch(e){
    matchesEl.innerHTML = "โหลดข้อมูลไม่สำเร็จ";
  }
}

function renderMatches(list){
  if(!list.length){
    matchesEl.innerHTML = "วันนี้ไม่มีการแข่งขัน";
    return;
  }
  matchesEl.innerHTML = "";
  list.forEach(m=>{
    const dt = new Date(m.fixture.date);
    const time = dt.toLocaleTimeString("th-TH",{hour:"2-digit",minute:"2-digit"});
    const date = dt.toLocaleDateString("th-TH");

    matchesEl.innerHTML += `
      <div class="match">
        <div class="league-name">${m.league.name}</div>
        <div class="datetime">${date} • ${time}</div>
        <div class="teams">
          <div class="team">
            <img src="${m.teams.home.logo}">
            <div>${m.teams.home.name}</div>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="${m.teams.away.logo}">
            <div>${m.teams.away.name}</div>
          </div>
        </div>
      </div>
    `;
  });
}

/* ====== LEAGUE CLICK ====== */
const leagues = document.querySelectorAll(".league");
leagues.forEach(l=>{
  l.onclick = ()=>{
    leagues.forEach(x=>x.classList.remove("active"));
    l.classList.add("active");
    loadMatches(l.dataset.id);
  };
});

/* init */
loadMatches(39);
</script>

</body>
</html>
