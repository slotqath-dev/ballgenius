<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542}
body{
 margin:0;
 background:linear-gradient(180deg,#120000,#000);
 color:#fff;
}

/* HEADER */
header{
 padding:14px;
 font-size:22px;
 font-weight:900;
 border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUES */
.leagues{
 display:flex;
 gap:12px;
 padding:12px;
 overflow-x:auto;
}
.league{
 width:64px;height:64px;
 flex:0 0 auto;
 background:#0f0f0f;
 border-radius:18px;
 border:2px solid #1f1f1f;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
}
.league.active{border-color:var(--red)}
.logo-box{
 width:46px;height:46px;
 background:#fff;
 border-radius:14px;
 display:flex;
 align-items:center;
 justify-content:center;
}
.logo-box img{width:30px;height:30px}

/* CONTENT */
.content{padding:14px;padding-bottom:120px}

/* HOT */
.hot-card{
 background:#120000;
 border-radius:24px;
 padding:16px;
 margin-bottom:20px;
}
.hot-head{
 display:flex;
 justify-content:space-between;
 font-size:13px;
 margin-bottom:14px;
}
.hot-badge{
 background:var(--red);
 padding:4px 10px;
 border-radius:999px;
 font-weight:800;
}

/* MATCH */
.match{
 display:grid;
 grid-template-columns:1fr 100px 1fr;
 align-items:center;
}
.team{text-align:center}
.team img{
 width:56px;height:56px;
 background:#fff;
 padding:6px;
 border-radius:14px;
}
.team-name{margin-top:6px;font-size:13px}
.vs{
 background:#1a0000;
 border-radius:14px;
 padding:10px;
 font-weight:900;
 text-align:center;
}

/* SECTION */
.section-head{
 margin:22px 0 10px;
 font-weight:900;
}
.section-head span{color:var(--red)}

/* HIGHLIGHTS */
.highlight-list{
 display:flex;
 gap:14px;
 overflow-x:auto;
}
.highlight{
 min-width:220px;
 background:#0f0f0f;
 border-radius:18px;
 overflow:hidden;
 position:relative;
}
.highlight img{
 width:100%;
 height:130px;
 object-fit:cover;
}
.play{
 position:absolute;
 top:50%;left:50%;
 transform:translate(-50%,-50%);
 width:44px;height:44px;
 background:rgba(230,0,0,.9);
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:900;
}
.h-title{padding:10px;font-size:13px}

/* TABLE */
.table-box{
 background:#120000;
 border-radius:22px;
 padding:14px;
}
.table-head,.row{
 display:grid;
 grid-template-columns:36px 1fr 40px;
}
.table-head{font-size:12px;color:#bbb}
.row{
 padding:8px 0;
 border-bottom:1px solid #2a0000;
}
.row:last-child{border:none}
.pos{color:var(--gold);font-weight:900}
.team-row{
 display:flex;
 align-items:center;
 gap:8px;
 font-size:13px;
}
.team-row img{
 width:22px;height:22px;
 background:#fff;
 border-radius:6px;
 padding:2px;
}
.pts{text-align:right;font-weight:900}
</style>
</head>
