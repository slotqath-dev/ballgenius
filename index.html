<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --red:#e60000;
  --gold:#f5c542;
  --purple:#14001f;
}
body{
  margin:0;
  background:linear-gradient(180deg,#1a0026,#000);
  color:#fff;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:90px;
  flex:0 0 auto;
  background:#1a0026;
  border-radius:16px;
  border:2px solid #2b0040;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:6px;
  cursor:pointer;
  font-size:11px;
  text-align:center;
}
.league.active{border-color:var(--red)}
.league img{
  width:32px;height:32px;
  margin-bottom:4px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:120px}

/* TABLE */
.table-box{
  background:#1a0026;
  border-radius:20px;
  padding:14px;
}
.table-head,.row{
  display:grid;
  grid-template-columns:30px 1fr 40px 40px 40px 40px 50px;
  align-items:center;
  font-size:12px;
}
.table-head{
  color:#aaa;
  margin-bottom:6px;
}
.row{
  padding:6px 0;
  border-bottom:1px solid #2b0040;
}
.row:last-child{border:none}
.pos{font-weight:900}
.team-row{
  display:flex;
  align-items:center;
  gap:6px;
}
.team-row img{
  width:20px;height:20px;
}
.top4{background:#2a0040}
.relegation{background:#3a0000}

</style>
</head>
