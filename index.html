<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;

  --bg-color:#000;
  --bg-img:url("https://images.unsplash.com/photo-1518091043644-c1d4457512c6?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(0,0,0,.88);
}
.light{
  --card:#ffffff;
  --white:#000000;
  --muted:#555;
  --bg-color:#f4f4f4;
  --bg-img:url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(255,255,255,.88);
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  color:var(--white);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    linear-gradient(180deg,var(--bg-color),#000),
    var(--bg-img);
  background-size:cover,cover,100% auto;
  background-position:center,center,center top;
  background-repeat:no-repeat;
  min-height:100vh;
  padding-top:env(safe-area-inset-top);
  padding-bottom:env(safe-area-inset-bottom);
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:24px}
.logo span:first-child{color:var(--red)}
.theme-btns button{
  width:22px;height:22px;border-radius:50%;
  border:1px solid var(--muted);
  background:transparent;color:var(--white);
  cursor:pointer;margin-left:6px;
}

/* LEAGUES */
.leagues{
  display:flex;gap:10px;
  padding:10px;overflow-x:auto;
}
.league{
  padding:8px 14px;
  border-radius:14px;
  background:var(--card);
  color:var(--muted);
  font-size:12px;
  white-space:nowrap;
  cursor:pointer;
}
.league.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{width:40%;text-align:center}
.team img{
  width:48px;height:48px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{font-size:20px;font-weight:900;color:var(--red)}

/* BOTTOM */
.bottom{
  position:fixed;bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;padding:10px 0;
  text-align:center;font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
  <div class="theme-btns">
    <button onclick="setDark()">üåô</button>
    <button onclick="setLight()">‚òÄÔ∏è</button>
  </div>
</header>

<div class="leagues">
  <div class="league active" data-league="all">ALL</div>
  <div class="league" data-league="England">ENG</div>
  <div class="league" data-league="Spain">ESP</div>
  <div class="league" data-league="Germany">GER</div>
  <div class="league" data-league="Italy">ITA</div>
  <div class="league" data-league="France">FRA</div>
  <div class="league" data-league="Champions">UCL</div>
</div>

<div class="content" id="matches">
  <div class="match">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‚Ä¶</div>
</div>

<div class="bottom">
  <div class="tab active">‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>
  <div class="tab">‡∏™‡∏î</div>
  <div class="tab">‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°</div>
  <div class="tab">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function setDark(){document.body.classList.remove("light")}
function setLight(){document.body.classList.add("light")}

const API =
"https://api.allorigins.win/raw?url=https://www.scorebat.com/video-api/v3/";

let allMatches=[];

fetch(API)
.then(r=>r.json())
.then(data=>{
  allMatches=data.response||[];
  render("all");
})
.catch(()=>{
  document.getElementById("matches").innerHTML=
    `<div class="match">‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ</div>`;
});

function render(filter){
  const box=document.getElementById("matches");
  box.innerHTML="";
  const today=new Date().toISOString().slice(0,10);

  let list=allMatches.filter(m=>m.date&&m.date.startsWith(today));
  if(filter!=="all"){
    list=list.filter(m=>m.competition.toLowerCase()
      .includes(filter.toLowerCase()));
  }

  if(list.length===0){
    box.innerHTML=`<div class="match">‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°</div>`;
    return;
  }

  list.slice(0,15).forEach(m=>{
    const t=m.title.split(" - ");
    box.innerHTML+=`
      <div class="match">
        <div class="league-name">${m.competition}</div>
        <div class="teams">
          <div class="team">
            <img src="${m.thumbnail}">
            <div>${t[0]}</div>
          </div>
          <div class="score">VS</div>
          <div class="team">
            <img src="${m.thumbnail}">
            <div>${t[1]}</div>
          </div>
        </div>
      </div>`;
  });
}

document.querySelectorAll(".league").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".league")
      .forEach(x=>x.classList.remove("active"));
    btn.classList.add("active");
    render(btn.dataset.league);
  };
});
</script>

</body>
</html>
