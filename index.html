<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}

html,body{
margin:0;
overflow-x:hidden;
background:linear-gradient(180deg,#120000,#000);
color:#fff;
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
}
header span{color:var(--red);}

.leagues{
display:flex;
flex-wrap:wrap;
gap:10px;
padding:12px;
justify-content:center;
}

.league{
width:60px;height:60px;
background:#0f0f0f;
border-radius:16px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}

.logo-box{
width:42px;height:42px;
background:#fff;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
}
.logo-box img{width:26px;height:26px;object-fit:contain;}

.content{padding:14px;padding-bottom:100px;}

.hot-card{
background:#120000;
border-radius:22px;
padding:14px;
margin-bottom:18px;
}

.hot-head{
display:flex;
justify-content:space-between;
font-size:12px;
margin-bottom:10px;
}

.hot-badge{
background:var(--red);
padding:3px 8px;
border-radius:999px;
font-weight:800;
}

.match{
display:grid;
grid-template-columns:1fr 80px 1fr;
gap:6px;
align-items:center;
margin-bottom:10px;
}

.team{text-align:center;}
.team img{
width:50px;height:50px;
background:#fff;
padding:6px;
border-radius:14px;
}
.team-name{
font-size:11px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.vs{
display:flex;
align-items:center;
justify-content:center;
gap:4px;
background:#1a0000;
border-radius:14px;
padding:6px;
font-weight:900;
font-size:12px;
}
.vs span{
width:22px;height:22px;
background:#300;
border-radius:6px;
display:flex;
align-items:center;
justify-content:center;
}

.watch{
display:block;
text-align:center;
background:linear-gradient(90deg,#ff2b2b,#b00000);
padding:10px;
border-radius:14px;
font-weight:900;
text-decoration:none;
color:#fff;
font-size:13px;
}

.section-head{
margin:16px 0 8px;
font-weight:800;
font-size:14px;
}
.section-head span{color:var(--red);}

.highlight-list{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.highlight{
background:#0f0f0f;
border-radius:14px;
overflow:hidden;
position:relative;
}

.highlight img{
width:100%;
height:110px;
object-fit:cover;
}

.play{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:36px;height:36px;
background:rgba(230,0,0,.9);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:14px;
}

.h-title{
padding:8px;
font-size:11px;
}

.league-title{
font-size:14px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

.table-box{
background:#120000;
border-radius:18px;
padding:10px;
overflow:hidden;
}

.table-head,.row{
display:grid;
grid-template-columns:24px 1fr 26px 26px 26px 26px 32px;
align-items:center;
}

.table-head{
font-size:10px;
color:#bbb;
margin-bottom:6px;
}

.row{
padding:6px 0;
border-bottom:1px solid #2a0000;
font-size:11px;
}

.row:last-child{border-bottom:none;}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}

.team-row{
display:flex;
align-items:center;
gap:5px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.team-row img{
width:16px;height:16px;
background:#fff;
border-radius:4px;
padding:2px;
}

.row div:not(.team-row){text-align:center;}
.pts{text-align:right !important;font-weight:900;}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>
<div class="leagues" id="leagueBar"></div>

<div class="content">
<div class="hot-card" id="hotCard"></div>

<div class="section-head"><span>‚ñ†</span> ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>
<div class="highlight-list" id="highlightList"></div>

<div class="section-head"><span>‚ñ†</span> ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
<div class="league-title" id="leagueTitle"></div>
<div class="table-box" id="tableBox"></div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const LEAGUES=[
{ id:39,name:"‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏£‡πå‡∏•‡∏µ‡∏Å",teams:[
["Liverpool",40],["Arsenal",42],["Man City",50],
["Tottenham",47],["Chelsea",49],["Man United",33]
]},
{ id:140,name:"‡∏•‡∏≤‡∏•‡∏µ‡∏Å‡∏≤",teams:[
["Real Madrid",541],["Barcelona",529],["Girona",547],
["Atletico",530],["Betis",543],["Sociedad",548]
]}
];

const leagueBar=document.getElementById("leagueBar");
const hotCard=document.getElementById("hotCard");
const highlightList=document.getElementById("highlightList");
const tableBox=document.getElementById("tableBox");
const leagueTitle=document.getElementById("leagueTitle");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){
leagueTitle.innerText=l.name+" ‡∏§‡∏î‡∏π‡∏Å‡∏≤‡∏• 2025/26";

const home=l.teams[0];
const away=l.teams[1];

hotCard.innerHTML=`
<div class="hot-head">
<div><span class="hot-badge">üî• HOT</span> ${l.name}</div>
<div>21:00</div>
</div>
<div class="match">
<div class="team">
<img src="https://media.api-sports.io/football/teams/${home[1]}.png">
<div class="team-name">${home[0]}</div>
</div>
<div class="vs"><span>0</span>VS<span>0</span></div>
<div class="team">
<img src="https://media.api-sports.io/football/teams/${away[1]}.png">
<div class="team-name">${away[0]}</div>
</div>
</div>
<a class="watch">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏ó‡∏≠‡∏î‡∏™‡∏î</a>
`;

highlightList.innerHTML=l.teams.map((t,i)=>`
<div class="highlight">
<img src="https://picsum.photos/400/300?random=${i}">
<div class="play">‚ñ∂</div>
<div class="h-title">${t[0]} ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
</div>
`).join("");

tableBox.innerHTML=`
<div class="table-head">
<div>#</div><div>‡∏ó‡∏µ‡∏°</div><div>‡πÅ‡∏Ç‡πà‡∏á</div>
<div>‡∏ä‡∏ô‡∏∞</div><div>‡πÄ‡∏™‡∏°‡∏≠</div><div>‡πÅ‡∏û‡πâ</div><div class="pts">‡πÅ‡∏ï‡πâ‡∏°</div>
</div>
${l.teams.map((t,i)=>{
let played=30;
let win=18-i;
let draw=5;
let lose=played-win-draw;
let pts=win*3+draw;

let extraClass="";
if(i<4) extraClass="top4";
if(i>=l.teams.length-2) extraClass="relegation";

return `
<div class="row ${extraClass}">
<div>${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${t[1]}.png">
${t[0]}
</div>
<div>${played}</div>
<div>${win}</div>
<div>${draw}</div>
<div>${lose}</div>
<div class="pts">${pts}</div>
</div>`;
}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
