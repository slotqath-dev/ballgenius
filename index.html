<style>
*{box-sizing:border-box;font-family:sans-serif}

/* THEME */
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
  --hot1:#2a0000;
  --hot2:#120000;
}

body{
  margin:0;
  background:linear-gradient(180deg,#120000,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:#111;
  border-radius:16px;
  border:2px solid #1f1f1f;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;border-radius:12px;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,var(--hot1),var(--hot2));
  border-radius:24px;
  padding:16px;
}
.hot-head{
  display:flex;justify-content:space-between;
  font-size:13px;margin-bottom:14px;
}
.hot-badge{
  background:#e60000;
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
  margin-right:6px;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  gap:14px;
  margin-bottom:18px;
}
.team{text-align:center}
.team img{
  width:60px;height:60px;
  background:#fff;
  padding:8px;border-radius:16px;
}
.team-name{margin-top:6px;font-size:13px}

/* VS BOX (‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ) */
.vs-box{
  display:flex;
  align-items:center;
  gap:8px;
}
.score-box{
  width:44px;
  height:44px;
  background:#2a003a;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:900;
}
.vs-text{
  font-weight:900;
  opacity:.8;
}

/* BUTTON */
.watch{
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(90deg,#ff2b2b,#b00000);
  padding:14px;
  border-radius:18px;
  font-weight:900;
  color:#fff;
  text-decoration:none;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#000;
  border-top:2px solid var(--red);
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:var(--red)}
</style>
</head>
