<title>QA BallGenius</title>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --overlay:rgba(0,0,0,.88);
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  color:var(--white);
  background:linear-gradient(var(--overlay),var(--overlay)),#000;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-size:24px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* MATCH */
.content{padding:14px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.league-name{
  color:var(--accent);
  margin-bottom:10px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:48px;
  height:48px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}
</style>
</head>
