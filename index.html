<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
  --hot1:#2a0000;
  --hot2:#120000;
}
body.light{
  --bg:#f2f2f2;
  --card:#fff;
  --text:#000;
  --muted:#555;
  --hot1:#fff;
  --hot2:#eee;
}

body{
  margin:0;
  background:linear-gradient(180deg,#120000,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{color:var(--red)}
.theme-btn{
  width:36px;height:36px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid #222;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.league img{
  width:100%;height:100%;
  background:#fff;
  padding:6px;
  border-radius:12px;
  object-fit:contain;
}

/* CONTENT */
.content{padding:14px;padding-bottom:90px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,var(--hot1),var(--hot2));
  border-radius:22px;
  padding:16px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:#e60000;
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
  margin-right:6px;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  gap:12px;
  margin-bottom:18px;
}
.team{text-align:center}
.team img{
  width:58px;height:58px;
  background:#fff;
  padding:6px;
  border-radius:14px;
}
.team-name{margin-top:6px;font-size:13px}

/* 0 VS 0 ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#120000;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
}
.vs span{font-size:12px;opacity:.7}

/* BUTTON */
.watch{
  display:block;
  width:100%;
  background:linear-gradient(90deg,#ff2b2b,#b00000);
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:900;
  color:#fff;
  text-decoration:none;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:var(--bg);
  border-top:2px solid var(--red);
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:var(--red)}
</style>
</head>
