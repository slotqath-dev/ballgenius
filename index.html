<title>Match Card Demo</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0050,#000);
  color:#fff;
  padding:16px;
}

/* CARD */
.match-card{
  background:linear-gradient(180deg,#3b0a6a,#1a0033);
  border-radius:22px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 0 30px rgba(255,0,255,.15);
}

/* TOP */
.card-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:13px;
  color:#ddd;
}
.badge{
  display:flex;
  align-items:center;
  gap:6px;
}
.hot{
  background:linear-gradient(45deg,#ff512f,#dd2476);
  padding:3px 10px;
  border-radius:20px;
  font-size:11px;
  font-weight:700;
}
.league{opacity:.9}
.time{opacity:.7}

/* TEAMS */
.teams{
  margin:16px 0;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:38%;
  text-align:center;
}
.team img{
  width:56px;
  height:56px;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:14px;
}
.team-name{
  margin-top:6px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.score{
  font-size:22px;
  font-weight:900;
  color:#ff4fd8;
}

/* BUTTON */
.watch{
  margin-top:10px;
  background:linear-gradient(90deg,#ff2f92,#ff006a);
  border-radius:14px;
  padding:14px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>
