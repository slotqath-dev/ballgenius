<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Bar</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  padding:20px;
  background:linear-gradient(180deg,#140000,#050505,#000);
}

.league-bar{
  display:flex;
  gap:14px;
}

.league{
  width:62px;
  height:62px;
  border-radius:14px;
  background:#2b1342;
  display:flex;
  align-items:center;
  justify-content:center;
}

.league.active{
  background:#f5b400;
  color:#000;
  font-weight:700;
}

.league svg{
  width:34px;
  height:34px;
}
</style>
</head>

<body>

<div class="league-bar">

  <!-- ALL -->
  <div class="league active">ทั้งหมด</div>

  <!-- PREMIER LEAGUE -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <path fill="#ffffff" d="M32 6l12 8-4 12 6 12-10 6-4 14-4-14-10-6 6-12-4-12z"/>
    </svg>
  </div>

  <!-- LALIGA -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="26" fill="#ffffff"/>
      <circle cx="32" cy="32" r="16" fill="#ff2d2d"/>
    </svg>
  </div>

  <!-- BUNDESLIGA -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <rect width="64" height="64" rx="14" fill="#e00000"/>
      <path d="M20 42l18-10" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <circle cx="38" cy="26" r="6" fill="#fff"/>
    </svg>
  </div>

  <!-- SERIE A -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <polygon points="32,6 56,54 8,54" fill="#1ea5ff"/>
    </svg>
  </div>

  <!-- LIGUE 1 -->
  <div class="league">
    <svg viewBox="0 0 64 64">
      <rect width="64" height="64" rx="14" fill="#ffffff"/>
      <text x="32" y="42" font-size="26" font-weight="700"
            text-anchor="middle" fill="#111">L1</text>
    </svg>
  </div>

</div>

</body>
</html>
