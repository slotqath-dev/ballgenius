<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
}
*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:#000;
  color:var(--white);
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:22px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:56px;height:56px;
  background:var(--card);
  border-radius:14px;
  border:2px solid transparent;
  flex:0 0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:10px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.match-time{
  color:var(--accent);
  font-size:12px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:42%;
  text-align:center;
}
.team img{
  width:46px;
  height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.team div{
  font-size:12px;
  margin-top:4px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.vs{
  width:16%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{color:var(--red);font-weight:700}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- ลำดับลีก = ยึดตามนี้ -->
<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-id="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-id="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
  <div class="league" data-id="1"><img src="https://media.api-sports.io/football/leagues/1.png"></div>
</div>

<div class="content" id="matches"></div>

<div class="bottom">
  <div class="tab active">วันนี้</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* แปลงวันเวลาเป็นภาษาไทย */
function formatThaiDateTime(date){
  return date.toLocaleDateString("th-TH",{
    weekday:"short",
    day:"numeric",
    month:"short"
  }) + " · " + date.toLocaleTimeString("th-TH",{hour:"2-digit",minute:"2-digit"});
}

/* MOCK DATA (โครงสร้างเหมือน API) */
const DATA = {
  39:{name:"พรีเมียร์ลีก",matches:[
    {h:["แมนยู",33],a:["แมนซิตี้",50],time:"2026-02-08T23:30"},
    {h:["ลิเวอร์พูล",40],a:["เชลซี",49],time:"2026-02-09T02:00"}
  ]},
  140:{name:"ลาลีกา",matches:[
    {h:["บาร์เซโลนา",529],a:["เรอัล มาดริด",541],time:"2026-02-08T03:00"}
  ]},
  78:{name:"บุนเดสลีกา",matches:[
    {h:["บาเยิร์น",157],a:["ดอร์ทมุนด์",165],time:"2026-02-08T21:30"}
  ]},
  135:{name:"กัลโช่",matches:[
    {h:["ยูเวนตุส",496],a:["เอซี มิลาน",489],time:"2026-02-09T01:45"}
  ]},
  61:{name:"ลีกเอิง",matches:[
    {h:["PSG",85],a:["มาร์กเซย",81],time:"2026-02-08T22:00"}
  ]},
  2:{name:"UCL",matches:[
    {h:["ทีม A",1],a:["ทีม B",2],time:"2026-02-10T02:00"}
  ]},
  3:{name:"UEL",matches:[
    {h:["ทีม C",3],a:["ทีม D",4],time:"2026-02-11T00:45"}
  ]},
  1:{name:"FIFA",matches:[
    {h:["ทีมชาติ A",5],a:["ทีมชาติ B",6],time:"2026-02-12T19:00"}
  ]}
};

const matchesEl = document.getElementById("matches");
const leagues = document.querySelectorAll(".league");

function renderLeague(id){
  const d = DATA[id];
  if(!d) return;

  matchesEl.innerHTML = "";
  d.matches.forEach(m=>{
    const dt = formatThaiDateTime(new Date(m.time));
    matchesEl.innerHTML += `
      <div class="match">
        <div class="match-time">${dt} · ${d.name}</div>
        <div class="teams">
          <div class="team">
            <img src="https://media.api-sports.io/football/teams/${m.h[1]}.png">
            <div>${m.h[0]}</div>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="https://media.api-sports.io/football/teams/${m.a[1]}.png">
            <div>${m.a[0]}</div>
          </div>
        </div>
      </div>
    `;
  });
}

leagues.forEach(l=>{
  l.onclick=()=>{
    leagues.forEach(x=>x.classList.remove("active"));
    l.classList.add("active");
    renderLeague(l.dataset.id);
  };
});

/* init */
renderLeague(leagues[0].dataset.id);
</script>

</body>
</html>
