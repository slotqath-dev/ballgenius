*{box-sizing:border-box;font-family:sans-serif}
body{

    linear-gradient(var(--overlay),var(--overlay)),

  background-color:var(--bg-color);

}

/* HEADER */
header{

.light header{

.logo{

.logo span:first-child{color:var(--red)}

.theme-btns button{
  background:transparent;
  border:1px solid var(--muted);
  color:var(--white);
  width:34px;
  height:34px;
  font-size:14px;
  padding:0;
  border-radius:50%;
  cursor:pointer;
  margin-left:6px;
  line-height:34px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  min-width:66px;
  background:var(--card);
  border-radius:14px;
  padding:8px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:44px;
  height:44px;
  object-fit:contain;
  background:#fff;
  padding:3px;
  border-radius:10px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.match .league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:8px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:42px;
  height:42px;
  object-fit:contain;
  background:#fff;
  padding:3px;
  border-radius:10px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(0,0,0,.8);
  border-top:2px solid var(--red);
  display:flex;
}
.light .bottom{
  background:rgba(255,255,255,.85);
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
