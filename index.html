<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg-color:#000;
  --overlay:rgba(0,0,0,.88);
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;color:var(--white);
  background:linear-gradient(var(--overlay),var(--overlay)),#000;
  min-height:100vh;
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  background:#000;
  border-bottom:2px solid var(--red);
}
.logo{font-size:22px;font-weight:900}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  flex:0 0 64px;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:42px;height:42px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}

/* MATCH */
.content{padding:14px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
}
.league-name{color:var(--accent);margin-bottom:10px}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{text-align:center;width:40%}
.team img{
  width:48px;height:48px;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.score{font-size:20px;color:var(--red);font-weight:900}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{flex:1;padding:10px 0;text-align:center;color:var(--muted)}
.tab.active{color:var(--red)}
</style>
</head>

<body>

<header>
  <div class="logo"><span>QA</span> BallGenius</div>
</header>

<!-- LEAGUES -->
<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
  <div class="league" data-id="2"><img src="https://media.api-sports.io/football/leagues/2.png"></div>
  <div class="league" data-id="3"><img src="https://media.api-sports.io/football/leagues/3.png"></div>
  <div class="league" data-id="1"><img src="https://media.api-sports.io/football/leagues/1.png"></div>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="match">
    <div class="league-name" id="leagueTitle"></div>
    <div class="teams">
      <div class="team">
        <img id="homeLogo">
        <div id="homeName"></div>
      </div>
      <div class="score">VS</div>
      <div class="team">
        <img id="awayLogo">
        <div id="awayName"></div>
      </div>
    </div>
  </div>
</div>

<div class="bottom">
  <div class="tab active">วันนี้</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* MOCK DATA (โครง API-Football) */
const DATA = {
  39:{name:"Premier League",h:["Man United",33],a:["Man City",50]},
  140:{name:"LaLiga",h:["Barcelona",529],a:["Real Madrid",541]},
  78:{name:"Bundesliga",h:["Bayern",157],a:["Dortmund",165]},
  135:{name:"Serie A",h:["Juventus",496],a:["AC Milan",489]},
  61:{name:"Ligue 1",h:["PSG",85],a:["Marseille",81]},
  2:{name:"Champions League",h:["Liverpool",40],a:["Chelsea",49]},
  3:{name:"Europa League",h:["Roma",497],a:["Sevilla",536]},
  1:{name:"World Cup",h:["Brazil",6],a:["Argentina",10]}
};

function render(id){
  const d = DATA[id];
  leagueTitle.textContent = d.name;
  homeName.textContent = d.h[0];
  awayName.textContent = d.a[0];
  homeLogo.src = `https://media.api-sports.io/football/teams/${d.h[1]}.png`;
  awayLogo.src = `https://media.api-sports.io/football/teams/${d.a[1]}.png`;
}

render(39);

document.querySelectorAll('.league').forEach(el=>{
  el.onclick=()=>{
    document.querySelectorAll('.league').forEach(x=>x.classList.remove('active'));
    el.classList.add('active');
    render(el.dataset.id);
  }
});
</script>

</body>
</html>
