<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}

:root{
--red:#e60000;
--gold:#f5c542;
--bg1:#120000;
--bg2:#000;
--card:#120000;
--soft:#0f0f0f;
--border:#2a0000;
--text:#fff;
}

body{
margin:0;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);
}

.table-box{
background:var(--card);
border-radius:22px;
padding:14px;
margin-top:10px;
overflow-x:auto;
}

/* ✅ แก้เฉพาะส่วนนี้ */
.table-head,
.row{
display:grid;
grid-template-columns:40px 2.2fr 60px 60px 60px 60px 70px;
align-items:center;
}

.table-head{
font-size:12px;
color:#888;
margin-bottom:8px;
}

.row{
padding:8px 0;
border-bottom:1px solid var(--border);
font-size:13px;
}

.row:last-child{border-bottom:none;}

.team-row{
display:flex;
align-items:center;
gap:8px;
white-space:nowrap; /* ✅ กันชื่อชนเลข */
}

.team-row img{
width:22px;
height:22px;
background:#fff;
border-radius:6px;
padding:2px;
object-fit:contain;
}

.pts{
text-align:right;
font-weight:900;
}
</style>
</head>

<body>

<div class="table-box">
<div class="table-head">
<div>#</div><div>ทีม</div><div>แข่ง</div>
<div>ชนะ</div><div>เสมอ</div>
<div>แพ้</div><div class="pts">แต้ม</div>
</div>

<div class="row">
<div>1</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/40.png">
Liverpool
</div>
<div>30</div>
<div>20</div>
<div>5</div>
<div>5</div>
<div class="pts">65</div>
</div>

<div class="row">
<div>2</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/42.png">
Arsenal
</div>
<div>30</div>
<div>19</div>
<div>5</div>
<div>6</div>
<div class="pts">62</div>
</div>

</div>

</body>
</html>
