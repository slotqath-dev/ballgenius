<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Logos</title>

<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  padding:20px;
  background:linear-gradient(180deg,#140000,#050505,#000);
}

/* ===== LEAGUE BAR ===== */
.league-bar{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.league-bar::-webkit-scrollbar{display:none}

.league-item{
  width:64px;
  height:64px;
  border-radius:14px;
  background:#2a1240;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* active */
.league-item.active{
  background:#f5b400;
}

/* svg size */
.league-item svg{
  width:36px;
  height:36px;
}
</style>
</head>

<body>

<div class="league-bar">

  <!-- ALL -->
  <div class="league-item active">
    <span style="font-weight:700">ทั้งหมด</span>
  </div>

  <!-- PREMIER LEAGUE -->
  <div class="league-item">
    <svg viewBox="0 0 100 100" fill="#3b1c5a">
      <path d="M50 5l20 10-5 15 10 20-15 10-10 20-10-20-15-10 10-20-5-15z"/>
    </svg>
  </div>

  <!-- LALIGA -->
  <div class="league-item">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#fff"/>
      <text x="50" y="58" font-size="32" text-anchor="middle" fill="#ff2d2d">L</text>
    </svg>
  </div>

  <!-- BUNDESLIGA -->
  <div class="league-item">
    <svg viewBox="0 0 100 100">
      <rect width="100" height="100" rx="18" fill="#e00000"/>
      <circle cx="55" cy="40" r="12" fill="#fff"/>
      <path d="M30 70l40-20" stroke="#fff" stroke-width="10"/>
    </svg>
  </div>

  <!-- SERIE A -->
  <div class="league-item">
    <svg viewBox="0 0 100 100">
      <polygon points="50,10 90,90 10,90" fill="#1ea5ff"/>
    </svg>
  </div>

  <!-- LIGUE 1 -->
  <div class="league-item">
    <svg viewBox="0 0 100 100">
      <rect width="100" height="100" rx="18" fill="#fff"/>
      <text x="50" y="60" font-size="32" text-anchor="middle" fill="#111">L1</text>
    </svg>
  </div>

</div>

</body>
</html>
