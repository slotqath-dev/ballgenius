<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;

  --bg-img:url("https://images.unsplash.com/photo-1518091043644-c1d4457512c6?auto=format&fit=crop&w=1200&q=80");
  --overlay:rgba(0,0,0,.88);
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  color:var(--white);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    var(--bg-img);
  background-size:cover;
  background-position:center;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:24px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:14px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:all .25s ease;
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* üî• ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ï‡πå‡πÅ‡∏£‡∏á */
.league.active{
  border-color:var(--accent);
  transform:scale(1.15);
  box-shadow:
    0 0 12px rgba(255,210,0,.9),
    0 0 28px rgba(255,210,0,.8),
    inset 0 0 10px rgba(255,210,0,.6);
}

/* CONTENT */
.content{padding:14px 14px 90px}
.match{
  background:var(--card);
  border-radius:18px;
  padding:16px;
}
.league-name{
  color:var(--accent);
  font-size:14px;
  margin-bottom:10px;
  font-weight:700;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:52px;
  height:52px;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.score{
  font-size:22px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
