<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}

/* THEME */
:root{
--red:#e60000;
--gold:#f5c542;
--bg1:#120000;
--bg2:#000;
--card:#120000;
--soft:#0f0f0f;
--border:#2a0000;
--text:#fff;
}

body{
margin:0;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
display:flex;
justify-content:space-between;
align-items:center;
}
header span{color:var(--red);}

/* ลีก */
.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
}

.league{
width:64px;
height:64px;
flex:0 0 auto;
background:var(--soft);
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.league.active{border-color:var(--red);}

.logo-box{
width:46px;
height:46px;
background:#fff;
border-radius:14px;
display:flex;
align-items:center;
justify-content:center;
}

.logo-box img{
width:30px;
height:30px;
object-fit:contain;
}

.content{padding:14px}

/* ตารางคะแนน */
.league-title{
font-size:18px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

.table-box{
background:var(--card);
border-radius:22px;
padding:16px;
width:100%;
}

.table-head,
.row{
display:grid;
grid-template-columns:40px 1.8fr 60px 60px 60px 60px 70px;
align-items:center;
width:100%;
}

.table-head{
font-size:12px;
color:#aaa;
margin-bottom:8px;
}

.row{
padding:10px 0;
border-bottom:1px solid var(--border);
font-size:14px;
}

.row:last-child{border-bottom:none;}

.num{text-align:center;}
.center{text-align:center;}
.pts{text-align:right;font-weight:900;}

.team-row{
display:flex;
align-items:center;
gap:10px;
min-width:0;
}

.team-row img{
width:24px;
height:24px;
background:#fff;
border-radius:6px;
padding:2px;
flex-shrink:0;
}

.team-name{
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}
</style>
</head>

<body>

<header>
<div><span>QA</span> BallGenius</div>
</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">
<div class="league-title" id="leagueTitle"></div>
<div class="table-box" id="tableBox"></div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* DATA */
const LEAGUES = [
{ id:39,name:"พรีเมียร์ลีก",teams:[["Liverpool",40],["Arsenal",42],["Man City",50],["Tottenham",47],["Chelsea",49],["Man United",33]]},
{ id:140,name:"ลาลีกา",teams:[["Real Madrid",541],["Barcelona",529],["Girona",547],["Atletico",530],["Betis",543],["Sociedad",548]]},
{ id:78,name:"บุนเดสลีกา",teams:[["Bayern",157],["Leverkusen",168],["Dortmund",165],["Leipzig",173],["Stuttgart",172],["Frankfurt",169]]},
{ id:135,name:"กัลโช่",teams:[["Inter",505],["Juventus",496],["Milan",489],["Roma",497],["Napoli",492],["Atalanta",499]]},
{ id:61,name:"ลีกเอิง",teams:[["PSG",85],["Marseille",81],["Monaco",91],["Lille",79],["Lyon",80],["Nice",84]]},
{ id:94,name:"โปรตุเกส",teams:[["Benfica",211],["Porto",212],["Sporting",228],["Braga",217],["Boavista",219],["Guimaraes",222]]},
{ id:88,name:"เอเรดิวิซี",teams:[["Ajax",194],["PSV",197],["Feyenoord",193],["AZ",195],["Twente",198],["Utrecht",201]]},
{ id:203,name:"ซาอุโปรลีก",teams:[["Al Hilal",2938],["Al Nassr",2939],["Al Ittihad",2940],["Al Ahli",2942],["Al Shabab",2941],["Al Ettifaq",2945]]}
];

const leagueBar=document.getElementById("leagueBar");
const tableBox=document.getElementById("tableBox");
const leagueTitle=document.getElementById("leagueTitle");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){
leagueTitle.innerText = l.name + " ฤดูกาล 2025/26";

tableBox.innerHTML=`
<div class="table-head">
<div class="num">#</div>
<div>ทีม</div>
<div class="center">แข่ง</div>
<div class="center">ชนะ</div>
<div class="center">เสมอ</div>
<div class="center">แพ้</div>
<div class="pts">แต้ม</div>
</div>
${l.teams.map((t,i)=>{
let played=30;
let win=20-i;
let draw=5;
let lose=played-win-draw;
let pts=win*3+draw;

let extra="";
if(i<4) extra="top4";
if(i>=l.teams.length-2) extra="relegation";

return `
<div class="row ${extra}">
<div class="num">${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${t[1]}.png">
<div class="team-name">${t[0]}</div>
</div>
<div class="center">${played}</div>
<div class="center">${win}</div>
<div class="center">${draw}</div>
<div class="center">${lose}</div>
<div class="pts">${pts}</div>
</div>
`;
}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
