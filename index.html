<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{--red:#e60000;--gold:#f5c542;}

html,body{
margin:0;
overflow-x:hidden; /* üî• ‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
background:linear-gradient(180deg,#120000,#000);
color:#fff;
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
}
header span{color:var(--red);}

.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
}

.league{
width:64px;
height:64px;
flex:0 0 auto;
background:#0f0f0f;
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}

.logo-box{
width:46px;
height:46px;
background:#fff;
border-radius:14px;
display:flex;
align-items:center;
justify-content:center;
}
.logo-box img{
width:30px;
height:30px;
object-fit:contain;
}

.content{
padding:14px;
padding-bottom:120px;
max-width:100%;
}

.hot-card{
background:#120000;
border-radius:24px;
padding:16px;
margin-bottom:22px;
}

.hot-head{
display:flex;
justify-content:space-between;
align-items:center;
font-size:13px;
margin-bottom:14px;
}

.hot-badge{
background:var(--red);
padding:4px 10px;
border-radius:999px;
font-weight:800;
}

.match{
display:grid;
grid-template-columns:1fr 90px 1fr;
align-items:center;
gap:8px;
margin-bottom:14px;
}

.team{text-align:center;}
.team img{
width:55px;
height:55px;
background:#fff;
padding:8px;
border-radius:16px;
}

.team-name{
margin-top:6px;
font-size:12px;
font-weight:600;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.vs{
display:flex;
align-items:center;
justify-content:center;
gap:6px;
background:#1a0000;
border-radius:16px;
padding:8px;
font-weight:900;
}

.vs span{
width:24px;
height:24px;
background:#300;
border-radius:8px;
display:flex;
align-items:center;
justify-content:center;
font-size:12px;
}

.watch{
display:block;
text-align:center;
background:linear-gradient(90deg,#ff2b2b,#b00000);
padding:12px;
border-radius:18px;
font-weight:900;
text-decoration:none;
color:#fff;
font-size:14px;
}

.section-head{
margin:18px 0 10px;
font-weight:800;
}
.section-head span{color:var(--red);}

.highlight-list{
display:flex;
gap:14px;
overflow-x:auto;
}

.highlight{
min-width:200px;
background:#0f0f0f;
border-radius:18px;
overflow:hidden;
position:relative;
}

.highlight img{
width:100%;
height:130px;
object-fit:cover;
}

.play{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:40px;
height:40px;
background:rgba(230,0,0,.9);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

.h-title{
padding:10px;
font-size:12px;
font-weight:600;
}

.league-title{
font-size:16px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

.table-box{
background:#120000;
border-radius:22px;
padding:12px;
width:100%;
overflow:hidden; /* üî• ‡∏•‡πá‡∏≠‡∏Å‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô */
}

.table-head,
.row{
display:grid;
grid-template-columns:28px 1fr 32px 32px 32px 32px 40px;
align-items:center;
width:100%;
}

.table-head{
font-size:11px;
color:#bbb;
margin-bottom:8px;
}

.row{
padding:8px 0;
border-bottom:1px solid #2a0000;
font-size:12px;
}

.row:last-child{border-bottom:none;}

.top4{background:rgba(245,197,66,0.10);}
.relegation{background:rgba(230,0,0,0.15);}

.team-row{
display:flex;
align-items:center;
gap:6px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.team-row img{
width:18px;
height:18px;
background:#fff;
border-radius:5px;
padding:2px;
}

.row div:not(.team-row){
text-align:center;
}

.pts{
text-align:right !important;
font-weight:900;
}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>
<div class="leagues" id="leagueBar"></div>

<div class="content">
<div class="hot-card" id="hotCard"></div>

<div class="section-head"><span>‚ñ†</span> ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°</div>
<div class="highlight-list" id="highlightList"></div>

<div class="section-head"><span>‚ñ†</span> ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
<div class="league-title" id="leagueTitle"></div>
<div class="table-box" id="tableBox"></div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const LEAGUES=[
{ id:39,name:"‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏£‡πå‡∏•‡∏µ‡∏Å",teams:[
["Liverpool",40],["Arsenal",42],["Man City",50],
["Tottenham",47],["Chelsea",49],["Man United",33]
]},
{ id:140,name:"‡∏•‡∏≤‡∏•‡∏µ‡∏Å‡∏≤",teams:[
["Real Madrid",541],["Barcelona",529],["Girona",547],
["Atletico",530],["Betis",543],["Sociedad",548]
]}
];

const leagueBar=document.getElementById("leagueBar");
const hotCard=document.getElementById("hotCard");
const highlightList=document.getElementById("highlightList");
const tableBox=document.getElementById("tableBox");
const leagueTitle=document.getElementById("leagueTitle");

LEAGUES.forEach((l,i)=>{
const div=document.createElement("div");
div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">
<img src="https://media.api-sports.io/football/leagues/${l.id}.png">
</div>`;
div.onclick=()=>{
document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
div.classList.add("active");
render(l);
};
leagueBar.appendChild(div);
});

function render(l){
leagueTitle.innerText=l.name+" ‡∏§‡∏î‡∏π‡∏Å‡∏≤‡∏• 2025/26";

const home=l.teams[0];
const away=l.teams[1];

hotCard.innerHTML=`
<div class="hot-head">
<div><span class="hot-badge">üî• HOT</span> ${l.name}</div>
<div>üïí 21:00</div>
</div>
<div class="match">
<div class="team">
<img src="https://media.api-sports.io/football/teams/${home[1]}.png">
<div class="team-name">${home[0]}</div>
</div>
<div class="vs"><span>0</span>VS<span>0</span></div>
<div class="team">
<img src="https://media.api-sports.io/football/teams/${away[1]}.png">
<div class="team-name">${away[0]}</div>
</div>
</div>
<a class="watch">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏ä‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏ó‡∏≠‡∏î‡∏™‡∏î</a>
`;

highlightList.innerHTML=l.teams.map((t,i)=>`
<div class="highlight">
<img src="https://picsum.photos/400/300?random=${i}">
<div class="play">‚ñ∂</div>
<div class="h-title">${t[0]} ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
</div>
`).join("");

tableBox.innerHTML=`
<div class="table-head">
<div>#</div><div>‡∏ó‡∏µ‡∏°</div><div>‡πÅ‡∏Ç‡πà‡∏á</div>
<div>‡∏ä‡∏ô‡∏∞</div><div>‡πÄ‡∏™‡∏°‡∏≠</div><div>‡πÅ‡∏û‡πâ</div><div class="pts">‡πÅ‡∏ï‡πâ‡∏°</div>
</div>
${l.teams.map((t,i)=>{
let played=30;
let win=18-i;
let draw=5;
let lose=played-win-draw;
let pts=win*3+draw;

let extraClass="";
if(i<4) extraClass="top4";
if(i>=l.teams.length-2) extraClass="relegation";

return `
<div class="row ${extraClass}">
<div>${i+1}</div>
<div class="team-row">
<img src="https://media.api-sports.io/football/teams/${t[1]}.png">
${t[0]}
</div>
<div>${played}</div>
<div>${win}</div>
<div>${draw}</div>
<div>${lose}</div>
<div class="pts">${pts}</div>
</div>`;
}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
