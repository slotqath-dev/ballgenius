<style>
:root{
  --bg:#0a0a0a;
  --card:#141414;
  --red:#e10600;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#e10600;
}

/* ===== THEME LIGHT ===== */
.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --white:#000;
  --muted:#555;
  --accent:#e10600;
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  color:var(--white);
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1400&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ===== HEADER ===== */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid var(--red);
  background:rgba(0,0,0,.7);
}
.logo{
  font-weight:900;
  font-size:22px;
}
.logo .qa{color:var(--red)}
.logo .bg{color:#fff}

.theme-btns{
  display:flex;
  gap:6px;
}
.theme-btns button{
  background:#111;
  border:1px solid var(--red);
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== LEAGUES ===== */
.leagues{
  display:flex;
  gap:12px;
  padding:14px;
  overflow-x:auto;
}
.league{
  min-width:78px;
  height:78px;
  background:var(--card);
  border-radius:14px;
  padding:8px;
  text-align:center;
  border:2px solid var(--red);
  cursor:pointer;
}
.league.active{
  background:#1a0000;
  box-shadow:0 0 10px rgba(225,6,0,.6);
}
.league img{
  width:52px;
  height:52px;
  object-fit:contain;
  background:#fff;
  border-radius:6px;
  padding:4px;
}

/* ===== HOT CARD ===== */
.hot-card{
  margin:14px;
  background:rgba(20,20,20,.85);
  border:2px solid var(--red);
  border-radius:18px;
  padding:14px;
}
.hot-top{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}
.hot-badge{
  background:var(--red);
  color:#fff;
  padding:3px 8px;
  border-radius:10px;
  font-size:11px;
  margin-right:6px;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-team{
  width:40%;
  text-align:center;
}
.hot-team img{
  width:48px;
  height:48px;
  background:#fff;
  border-radius:6px;
  padding:4px;
}
.hot-score{
  font-size:20px;
  font-weight:900;
  color:var(--red);
}

/* ===== BOTTOM ===== */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.9);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}

.footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  margin:10px 0 80px;
}
</style>
</head>
