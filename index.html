<style>
:root{
  --card:#161616;
  --red:#e60000;

  --accent:#ffd200;

  /* DARK : ‡∏™‡∏ô‡∏≤‡∏°‡∏ö‡∏≠‡∏•‡πÇ‡∏ó‡∏ô‡∏î‡∏≥ ‡∏Å‡∏•‡∏≤‡∏á‡πÜ */
  --bg-color:#000;

  --overlay:rgba(0,0,0,.7);
}
.light{
  --card:#ffffff;
  --white:#000;
  --muted:#555;

  /* LIGHT : ‡∏ô‡∏±‡∏Å‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•‡∏ö‡∏≤‡∏á‡πÜ */
  --bg-color:#f4f4f4;

  --overlay:rgba(255,255,255,.75);
}

*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  color:var(--white);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    var(--bg-img);
  background-color:var(--bg-color);
  background-size:1400px auto; /* ‡πÑ‡∏°‡πà‡πÉ‡∏´‡∏ç‡πà ‡πÑ‡∏°‡πà‡∏ñ‡∏µ‡πà */
  background-repeat:repeat;
}

/* HEADER */
header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-weight:900;
  font-size:24px;
}
.logo span:first-child{color:var(--red)}
.logo span:last-child{color:#fff}

.theme-btns button{
  background:transparent;
  border:1px solid var(--muted);
  color:var(--white);
  width:28px;
  height:28px;
  font-size:14px;
  border-radius:50%;
  cursor:pointer;
  margin-left:6px;
}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:14px;
  overflow-x:auto;
}
.league{
  width:70px;
  height:70px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:6px;
  background:#fff;
  border-radius:12px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:20px;
  padding:16px;
}
.match .league-name{
  color:var(--accent);
  font-size:14px;
  margin-bottom:10px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:52px;
  height:52px;
  object-fit:contain;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.score{
  font-size:24px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>

<script>

document.querySelectorAll('.league').forEach(l=>{
