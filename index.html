<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}

*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:#000;
  color:var(--white);
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{
  font-size:22px;
  font-weight:900;
}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid #222;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.25s;
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.league.active{
  border-color:var(--accent);
  box-shadow:
    0 0 12px rgba(255,210,0,.9),
    0 0 30px rgba(255,210,0,.8);
  transform:scale(1.15);
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:16px;
}
.league-name{
  color:var(--accent);
  font-size:14px;
  margin-bottom:12px;
}
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:54px;
  height:54px;
  background:#fff;
  padding:6px;
  border-radius:12px;
}
.team-name{
  margin-top:6px;
  font-size:14px;
}
.vs{
  font-size:20px;
  font-weight:900;
  color:var(--red);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
