<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
}
*{box-sizing:border-box;font-family:sans-serif}
body{margin:0;background:#000;color:var(--white)}
header{
  padding:14px;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
  font-size:22px;font-weight:900
}
header span{color:var(--red)}
.leagues{
  display:flex;gap:10px;padding:12px;overflow-x:auto
}
.league{
  width:58px;height:58px;background:var(--card);
  border-radius:14px;border:2px solid transparent;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;height:100%;object-fit:contain;
  background:#fff;padding:6px;border-radius:10px
}
.content{padding:14px;padding-bottom:70px}
.match{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px
}
.league-name{color:var(--accent);font-size:13px}
.datetime{font-size:12px;color:var(--muted);margin:6px 0}
.teams{display:flex;justify-content:space-between;align-items:center}
.team{text-align:center;width:40%}
.team img{
  width:42px;height:42px;
  background:#fff;padding:4px;border-radius:10px
}
.vs{color:var(--red);font-weight:900}
.bottom{
  position:fixed;bottom:0;left:0;right:0;
  background:#000;border-top:2px solid var(--red);
  text-align:center;padding:10px;font-size:12px;color:var(--muted)
}
.error{color:#ff6b6b}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues">
  <div class="league active" data-id="39"><img src="https://media.api-sports.io/football/leagues/39.png"></div>
  <div class="league" data-id="140"><img src="https://media.api-sports.io/football/leagues/140.png"></div>
  <div class="league" data-id="78"><img src="https://media.api-sports.io/football/leagues/78.png"></div>
  <div class="league" data-id="135"><img src="https://media.api-sports.io/football/leagues/135.png"></div>
  <div class="league" data-id="61"><img src="https://media.api-sports.io/football/leagues/61.png"></div>
</div>

<div class="content" id="matches">กำลังโหลดข้อมูล...</div>

<div class="bottom">โปรแกรมแข่งขันจริง (API-Football)</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const API_KEY = "PUT_YOUR_API_KEY_HERE";
const TZ = "Asia/Bangkok";
const today = new Date().toISOString().split("T")[0];
const matchesEl = document.getElementById("matches");

/* ใช้ Proxy เพื่อเลี่ยง CORS */
function api(url){
  return `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
}

async function loadMatches(leagueId){
  matchesEl.innerHTML = "กำลังโหลดข้อมูล...";
  try{
    const url = api(
      `https://v3.football.api-sports.io/fixtures?league=${leagueId}&date=${today}&timezone=${TZ}`
    );
    const res = await fetch(url,{
      headers:{ "x-apisports-key": API_KEY }
    });
    const data = await res.json();
    if(!data.response) throw "API Error";
    render(data.response);
  }catch(e){
    matchesEl.innerHTML =
      `<div class="error">❌ โหลดข้อมูลไม่ได้ (API ฟรีจำกัด / ยังไม่เปิด Backend)</div>`;
  }
}

function render(list){
  if(!list.length){
    matchesEl.innerHTML = "วันนี้ไม่มีการแข่งขัน";
    return;
  }
  matchesEl.innerHTML = "";
  list.forEach(m=>{
    const d = new Date(m.fixture.date);
    matchesEl.innerHTML += `
      <div class="match">
        <div class="league-name">${m.league.name}</div>
        <div class="datetime">
          ${d.toLocaleDateString("th-TH")} • 
          ${d.toLocaleTimeString("th-TH",{hour:"2-digit",minute:"2-digit"})}
        </div>
        <div class="teams">
          <div class="team">
            <img src="${m.teams.home.logo}">
            <div>${m.teams.home.name}</div>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="${m.teams.away.logo}">
            <div>${m.teams.away.name}</div>
          </div>
        </div>
      </div>`;
  });
}

document.querySelectorAll(".league").forEach(l=>{
  l.onclick=()=>{
    document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
    l.classList.add("active");
    loadMatches(l.dataset.id);
  };
});

loadMatches(39);
</script>

</body>
</html>
