<title>BallGenius</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#ffd200;
  --purple:#1b0f2e;
}
*{box-sizing:border-box;font-family:sans-serif}
body{margin:0;background:var(--bg);color:#fff}

header{
  padding:14px;
  background:#120000;
  border-bottom:2px solid #e60000;
  font-weight:900;
}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:14px;
  padding:14px;
  overflow-x:auto;
}
.league{
  min-width:90px;
  height:90px;
  background:var(--purple);
  border-radius:22px;
  border:2px solid #3f2b66;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.25s;
}
.league img{
  width:70px;
  height:70px;
  background:#fff;
  border-radius:18px;
  padding:6px;
  object-fit:contain;
}
.league.active{
  background:var(--gold);
  border-color:#fff;
  box-shadow:0 0 14px rgba(255,210,0,.9);
}

/* HOT CARD */
.hot-card{
  background:#120016;
  border-radius:22px;
  padding:16px;
  margin:14px;
  border:1px solid #3a003f;
}
.hot-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.hot-teams img{
  width:64px;height:64px;
}
.hot-score{
  font-size:22px;
  font-weight:900;
  color:var(--gold);
}
.hot-btn{
  margin-top:14px;
  background:#ff0033;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:800;
}
</style>
</head>

<script>
