<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}

/* THEME */
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
}

body{
  margin:0;
  background:linear-gradient(180deg,#120000,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  background:#0f0f0f;
  border-radius:18px;
  border:2px solid #1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
}
.league.active{border-color:var(--red)}
.logo-box{
  width:46px;height:46px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-box img{width:30px}

/* CONTENT */
.content{padding:14px;padding-bottom:120px}

/* HOT CARD */
.hot-card{
  background:#120000;
  border-radius:22px;
  padding:16px;
  margin-bottom:22px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
}
.hot-badge{
  background:var(--red);
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr 110px 1fr;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}
.team{text-align:center}
.team img{
  width:60px;height:60px;
  background:#fff;
  padding:8px;
  border-radius:16px;
}
.team-name{margin-top:6px;font-size:13px}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#1a0000;
  border-radius:16px;
  padding:10px;
}
.vs span{
  width:28px;height:28px;
  background:#300;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.watch{
  display:block;
  text-align:center;
  background:linear-gradient(90deg,#ff2b2b,#b00000);
  padding:14px;
  border-radius:18px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}

/* ===== HIGHLIGHTS ===== */
.section-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:18px 0 10px;
  font-weight:800;
}
.section-head span{color:var(--red)}
.section-head small{color:#aaa}

.highlight-list{
  display:flex;
  gap:14px;
  overflow-x:auto;
}

.highlight{
  min-width:220px;
  background:#0f0f0f;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.highlight img{
  width:100%;
  height:130px;
  object-fit:cover;
}
.play{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:46px;height:46px;
  background:rgba(230,0,0,.9);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.h-title{
  padding:10px;
  font-size:13px;
  font-weight:600;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#000;
  border-top:2px solid var(--red);
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:var(--red)}
</style>
</head>

<body>

<header><span>QA</span> BallGenius</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">
  <div class="hot-card" id="hotCard"></div>

  <!-- HIGHLIGHTS -->
  <div class="section-head">
    <div><span>■</span> ไฮไลท์ยอดนิยม</div>
    <small>ดูทั้งหมด ></small>
  </div>

  <div class="highlight-list">
    <div class="highlight">
      <img src="https://picsum.photos/400/300?1">
      <div class="play">▶</div>
      <div class="h-title">ไฮไลท์ฟุตบอล พรีเมียร์ลีก</div>
    </div>

    <div class="highlight">
      <img src="https://picsum.photos/400/300?2">
      <div class="play">▶</div>
      <div class="h-title">Match Highlights สุดมันส์</div>
    </div>

    <div class="highlight">
      <img src="https://picsum.photos/400/300?3">
      <div class="play">▶</div>
      <div class="h-title">จังหวะเด็ด ประจำวัน</div>
    </div>
  </div>
</div>

<div class="bottom">
  <div class="tab active">ยอดนิยม</div>
  <div class="tab">สด</div>
  <div class="tab">โปรแกรม</div>
  <div class="tab">เพิ่มเติม</div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const LEAGUES=[
 {id:39,name:"พรีเมียร์ลีก",time:"21:00",home:["Liverpool",40],away:["Man City",50]},
 {id:140,name:"ลาลีกา",time:"22:00",home:["Barcelona",529],away:["Real Madrid",541]},
 {id:78,name:"บุนเดสลีกา",time:"20:30",home:["Bayern",157],away:["Dortmund",165]}
];

const bar=document.getElementById("leagueBar");

LEAGUES.forEach((l,i)=>{
  const d=document.createElement("div");
  d.className="league"+(i===0?" active":"");
  d.innerHTML=`<div class="logo-box">
    <img src="https://media.api-sports.io/football/leagues/${l.id}.png">
  </div>`;
  d.onclick=()=>{
    document.querySelectorAll(".league").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    render(l);
  };
  bar.appendChild(d);
});

function render(l){
  hotCard.innerHTML=`
    <div class="hot-head">
      <div><span class="hot-badge">HOT</span> ${l.name}</div>
      <div>${l.time}</div>
    </div>

    <div class="match">
      <div class="team">
        <img src="https://media.api-sports.io/football/teams/${l.home[1]}.png">
        <div class="team-name">${l.home[0]}</div>
      </div>

      <div class="vs"><span>0</span>VS<span>0</span></div>

      <div class="team">
        <img src="https://media.api-sports.io/football/teams/${l.away[1]}.png">
        <div class="team-name">${l.away[0]}</div>
      </div>
    </div>

    <a class="watch">คลิกเพื่อรับชมถ่ายทอดสด</a>
  `;
}
render(LEAGUES[0]);
</script>

</body>
</html>
