<style>
:root{
  --card:#161616;
  --red:#e60000;
  --white:#ffffff;
  --muted:#aaaaaa;
  --accent:#ffd200;
  --bg:#000;
}
*{box-sizing:border-box;font-family:sans-serif}

body{
  margin:0;
  background:#000;
  color:var(--white);
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#300,#000);
  border-bottom:2px solid var(--red);
}
.logo{font-weight:900;font-size:22px}
.logo span{color:var(--red)}

/* LEAGUES */
.leagues{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:56px;height:56px;
  background:var(--card);
  border-radius:14px;
  border:2px solid transparent;
  flex:0 0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{
  border-color:var(--accent);
}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:10px;
}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}
.match{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}
.league-name{
  color:var(--accent);
  font-size:13px;
  margin-bottom:10px;
}
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.team{
  width:42%;
  text-align:center;
}
.team img{
  width:46px;
  height:46px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
.team div{
  font-size:12px;
  margin-top:4px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.vs{
  width:16%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:linear-gradient(180deg,#200,#000);
  border-top:2px solid var(--red);
  display:flex;
}
.tab{
  flex:1;
  padding:10px 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.tab.active{
  color:var(--red);
  font-weight:700;
}
</style>
</head>
