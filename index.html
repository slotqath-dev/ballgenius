<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Hub</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#111;
  border-bottom:2px solid #e60000;
}

.league-bar{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:10px;
  background:#141414;
}

.league-btn{
  min-width:130px;
  padding:10px;
  text-align:center;
  background:#1c1c1c;
  border-radius:10px;
  cursor:pointer;
  border:2px solid transparent;
  transition:0.2s;
  font-size:14px;
}

.league-btn.active{
  border:2px solid #e60000;
  background:#222;
}

.section{
  padding:15px;
}

.section h2{
  margin-bottom:10px;
  font-size:18px;
  border-left:4px solid #e60000;
  padding-left:8px;
}

.highlight-box{
  background:#181818;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #333;
}

th{
  background:#1a1a1a;
}

.team{
  text-align:left;
}
</style>
</head>

<body>

<header>Football Hub</header>

<div class="league-bar" id="leagueBar"></div>

<div class="section">
  <h2>ไฮไลท์</h2>
  <div id="highlights"></div>
</div>

<div class="section">
  <h2>ตารางคะแนน</h2>
  <div id="tableContainer"></div>
</div>

<script>
const leagues = {

"Premier League":{
  highlights:[
    "Man City 3-1 Arsenal",
    "Liverpool 2-0 Chelsea",
    "Man United 1-1 Spurs"
  ],
  teams:["Man City","Liverpool","Arsenal","Chelsea","Man United","Spurs"]
},

"La Liga":{
  highlights:[
    "Real Madrid 2-0 Barca",
    "Atletico 1-0 Sevilla",
    "Valencia 2-2 Villarreal"
  ],
  teams:["Real Madrid","Barcelona","Atletico","Sevilla","Valencia","Villarreal"]
},

"Serie A":{
  highlights:[
    "Inter 3-1 Milan",
    "Juventus 2-0 Roma",
    "Napoli 1-0 Lazio"
  ],
  teams:["Inter","Milan","Juventus","Roma","Napoli","Lazio"]
},

"Bundesliga":{
  highlights:[
    "Bayern 4-1 Dortmund",
    "Leipzig 2-1 Leverkusen",
    "Frankfurt 1-1 Stuttgart"
  ],
  teams:["Bayern","Dortmund","Leipzig","Leverkusen","Frankfurt","Stuttgart"]
},

"Ligue 1":{
  highlights:[
    "PSG 3-0 Marseille",
    "Lyon 2-1 Monaco",
    "Nice 1-0 Lille"
  ],
  teams:["PSG","Marseille","Lyon","Monaco","Nice","Lille"]
},

"Thai League":{
  highlights:[
    "Buriram 2-1 Bangkok Utd",
    "BG Pathum 1-0 Port FC",
    "Muangthong 2-2 Chonburi"
  ],
  teams:["Buriram","Bangkok Utd","BG Pathum","Port FC","Muangthong","Chonburi"]
},

"Champions League":{
  highlights:[
    "Real Madrid 2-1 Bayern",
    "Man City 3-2 PSG",
    "Inter 1-0 Barca"
  ],
  teams:["Real Madrid","Bayern","Man City","PSG","Inter","Barcelona"]
},

"Europa League":{
  highlights:[
    "Liverpool 2-1 Roma",
    "Leverkusen 3-0 Ajax",
    "Sevilla 1-0 Benfica"
  ],
  teams:["Liverpool","Roma","Leverkusen","Ajax","Sevilla","Benfica"]
}

};

const leagueBar = document.getElementById("leagueBar");
const highlightsDiv = document.getElementById("highlights");
const tableContainer = document.getElementById("tableContainer");

function renderLeagueButtons(){
  Object.keys(leagues).forEach((league,index)=>{
    const btn = document.createElement("div");
    btn.className="league-btn";
    btn.innerText=league;
    btn.onclick=()=>selectLeague(league,btn);
    if(index===0){
      btn.classList.add("active");
      selectLeague(league,btn);
    }
    leagueBar.appendChild(btn);
  });
}

function selectLeague(name,btn){
  document.querySelectorAll(".league-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  renderHighlights(leagues[name].highlights);
  renderTable(leagues[name].teams);
}

function renderHighlights(list){
  highlightsDiv.innerHTML="";
  list.forEach(item=>{
    const box=document.createElement("div");
    box.className="highlight-box";
    box.innerText=item;
    highlightsDiv.appendChild(box);
  });
}

function renderTable(teams){
  let html="<table><tr><th>#</th><th class='team'>ทีม</th><th>แข่ง</th><th>แต้ม</th></tr>";
  teams.forEach((team,index)=>{
    html+=`<tr>
      <td>${index+1}</td>
      <td class='team'>${team}</td>
      <td>${Math.floor(Math.random()*10)+1}</td>
      <td>${Math.floor(Math.random()*30)+1}</td>
    </tr>`;
  });
  html+="</table>";
  tableContainer.innerHTML=html;
}

renderLeagueButtons();
</script>

</body>
</html>
