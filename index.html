<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body{
  background:#0e0e0e;
  color:#fff;
  max-width:390px;
  margin:auto;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#e60000,#a00000);
  padding:14px 16px;
  font-weight:700;
  font-size:18px;
  letter-spacing:.5px;
}

/* MENU */
.menu{
  display:flex;
  overflow-x:auto;
  background:#141414;
  border-bottom:1px solid #222;
}

.menu button{
  flex:0 0 auto;
  padding:12px 16px;
  background:none;
  border:none;
  color:#bbb;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}

.menu button.active{
  color:#fff;
  border-bottom:3px solid #e60000;
  font-weight:600;
}

/* LEAGUE BAR */
.league-bar{
  display:flex;
  overflow-x:auto;
  gap:8px;
  padding:10px;
  background:#111;
}

.league{
  flex:0 0 auto;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  background:#1c1c1c;
  color:#ccc;
  cursor:pointer;
  transition:.2s;
}

.league.active{
  background:#e60000;
  color:#fff;
}

/* MATCH CARD */
.match{
  background:#161616;
  margin:10px;
  border-radius:12px;
  padding:12px;
  box-shadow:0 0 0 1px #1f1f1f;
}

.match-top{
  font-size:12px;
  color:#999;
  margin-bottom:8px;
}

.team-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}

.team-name{
  font-size:14px;
}

.odd-btn{
  background:#222;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
  border:1px solid #2a2a2a;
}

.odd-btn:hover{
  background:#e60000;
  border-color:#e60000;
}

/* ACTIVE PAGE CONTENT */
.page{
  display:none;
}

.page.active{
  display:block;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:14px;
  font-size:12px;
  color:#666;
}

</style>
</head>

<body>

<div class="header">
  QA BallGenius
</div>

<!-- MENU -->
<div class="menu">
  <button class="active" onclick="switchPage('live',this)">บอลสด</button>
  <button onclick="switchPage('today',this)">วันนี้</button>
  <button onclick="switchPage('early',this)">ล่วงหน้า</button>
</div>

<!-- LEAGUES -->
<div class="league-bar">
  <div class="league active" onclick="selectLeague(this)">ทั้งหมด</div>
  <div class="league" onclick="selectLeague(this)">พรีเมียร์ลีก</div>
  <div class="league" onclick="selectLeague(this)">ลาลีกา</div>
  <div class="league" onclick="selectLeague(this)">บุนเดสลีกา</div>
  <div class="league" onclick="selectLeague(this)">เซเรียอา</div>
</div>

<!-- LIVE PAGE -->
<div id="live" class="page active">

  <div class="match">
    <div class="match-top">พรีเมียร์ลีก • 02:00</div>

    <div class="team-row">
      <div class="team-name">แมนฯ ยูไนเต็ด</div>
      <div class="odd-btn">-0.5</div>
    </div>

    <div class="team-row">
      <div class="team-name">ลิเวอร์พูล</div>
      <div class="odd-btn">+0.5</div>
    </div>
  </div>

  <div class="match">
    <div class="match-top">ลาลีกา • 03:00</div>

    <div class="team-row">
      <div class="team-name">เรอัล มาดริด</div>
      <div class="odd-btn">-1</div>
    </div>

    <div class="team-row">
      <div class="team-name">บาร์เซโลนา</div>
      <div class="odd-btn">+1</div>
    </div>
  </div>

</div>

<!-- TODAY PAGE -->
<div id="today" class="page">
  <div class="match">
    <div class="match-top">เซเรียอา • 01:45</div>

    <div class="team-row">
      <div class="team-name">ยูเวนตุส</div>
      <div class="odd-btn">-0.75</div>
    </div>

    <div class="team-row">
      <div class="team-name">อินเตอร์</div>
      <div class="odd-btn">+0.75</div>
    </div>
  </div>
</div>

<!-- EARLY PAGE -->
<div id="early" class="page">
  <div class="match">
    <div class="match-top">บุนเดสลีกา • พรุ่งนี้</div>

    <div class="team-row">
      <div class="team-name">บาเยิร์น</div>
      <div class="odd-btn">-1.5</div>
    </div>

    <div class="team-row">
      <div class="team-name">ดอร์ทมุนด์</div>
      <div class="odd-btn">+1.5</div>
    </div>
  </div>
</div>

<div class="footer">
  © 2026 QA BallGenius
</div>

<script>

/* SWITCH PAGE */
function switchPage(pageId,btn){
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

/* SELECT LEAGUE */
function selectLeague(el){
  document.querySelectorAll('.league').forEach(l=>l.classList.remove('active'));
  el.classList.add('active');
}

</script>

</body>
</html>
