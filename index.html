<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA BallGenius</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:sans-serif}

/* ===== THEME ===== */
:root{
--red:#e60000;
--gold:#f5c542;
--bg1:#120000;
--bg2:#000;
--card:#120000;
--soft:#0f0f0f;
--border:#2a0000;
--text:#fff;
}

body.light{
--bg1:#f4f4f4;
--bg2:#ffffff;
--card:#ffffff;
--soft:#f0f0f0;
--border:#ddd;
--text:#111;
}

body{
margin:0;
background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);
transition:.3s;
}

header{
padding:14px;
font-size:22px;
font-weight:900;
border-bottom:2px solid var(--red);
display:flex;
justify-content:space-between;
align-items:center;
}
header span{color:var(--red);}
.theme-toggle{cursor:pointer;font-size:18px}

/* ‡∏•‡∏µ‡∏Å */
.leagues{
display:flex;
gap:12px;
padding:12px;
overflow-x:auto;
}

.league{
width:64px;
height:64px;
flex:0 0 auto;
background:var(--soft);
border-radius:18px;
border:2px solid #1f1f1f;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.league.active{border-color:var(--red);}

.logo-box{
width:46px;height:46px;
background:#fff;
border-radius:14px;
display:flex;align-items:center;justify-content:center;
}
.logo-box img{width:30px;height:30px;object-fit:contain;}

.content{padding:14px;padding-bottom:120px;}

.section-head{margin:18px 0 10px;font-weight:800}
.section-head span{color:var(--red)}

.league-title{
font-size:18px;
font-weight:900;
margin:10px 0;
color:var(--gold);
}

/* ===== ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ö‡∏≤‡∏•‡∏≤‡∏ô‡∏ã‡πå ===== */
.table-box{
background:var(--card);
border-radius:22px;
padding:16px;
width:100%;
}

.table-head,
.row{
display:grid;
grid-template-columns:
40px
minmax(160px,1.8fr)
60px
60px
60px
60px
70px;
align-items:center;
width:100%;
}

.table-head{
font-size:12px;
color:#888;
margin-bottom:8px;
}

.row{
padding:10px 0;
border-bottom:1px solid var(--border);
font-size:14px;
}

.row:last-child{border-bottom:none;}

.top4{background:rgba(245,197,66,0.08);}
.relegation{background:rgba(230,0,0,0.12);}

.num{text-align:center}
.center{text-align:center}
.pts{text-align:right;font-weight:900}

.team-row{
display:flex;
align-items:center;
gap:10px;
min-width:0;
}

.team-row img{
width:24px;height:24px;
background:#fff;
border-radius:6px;
padding:2px;
flex-shrink:0;
}

.team-name{
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}
</style>
</head>

<body>

<header>
<div><span>QA</span> BallGenius</div>
<div class="theme-toggle" onclick="toggleTheme()">üåô</div>
</header>

<div class="leagues" id="leagueBar"></div>

<div class="content">
<div class="section-head"><span>‚ñ†</span> ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
<div class="league-title" id="leagueTitle"></div>

</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function toggleTheme(){
document.body.classList.toggle("light");

document.body.classList.contains("light")?"‚òÄ":"üåô";
}

/* DATA */
const LEAGUES=[

{ id:140,name:"‡∏•‡∏≤‡∏•‡∏µ‡∏Å‡∏≤",teams:[["Real Madrid",541],["Barcelona",529],["Girona",547],["Atletico",530],["Betis",543],["Sociedad",548]]},
{ id:78,name:"‡∏ö‡∏∏‡∏ô‡πÄ‡∏î‡∏™‡∏•‡∏µ‡∏Å‡∏≤",teams:[["Bayern",157],["Leverkusen",168],["Dortmund",165],["Leipzig",173],["Stuttgart",172],["Frankfurt",169]]},
{ id:135,name:"‡∏Å‡∏±‡∏•‡πÇ‡∏ä‡πà",teams:[["Inter",505],["Juventus",496],["Milan",489],["Roma",497],["Napoli",492],["Atalanta",499]]},
{ id:61,name:"‡∏•‡∏µ‡∏Å‡πÄ‡∏≠‡∏¥‡∏á",teams:[["PSG",85],["Marseille",81],["Monaco",91],["Lille",79],["Lyon",80],["Nice",84]]},
{ id:94,name:"‡πÇ‡∏õ‡∏£‡∏ï‡∏∏‡πÄ‡∏Å‡∏™",teams:[["Benfica",211],["Porto",212],["Sporting",228],["Braga",217],["Boavista",219],["Guimaraes",222]]},
{ id:88,name:"‡πÄ‡∏≠‡πÄ‡∏£‡∏î‡∏¥‡∏ß‡∏¥‡∏ã‡∏µ",teams:[["Ajax",194],["PSV",197],["Feyenoord",193],["AZ",195],["Twente",198],["Utrecht",201]]},
{ id:203,name:"‡∏ã‡∏≤‡∏≠‡∏∏‡πÇ‡∏õ‡∏£‡∏•‡∏µ‡∏Å",teams:[["Al Hilal",2938],["Al Nassr",2939],["Al Ittihad",2940],["Al Ahli",2942],["Al Shabab",2941],["Al Ettifaq",2945]]}

const leagueBar=document.getElementById("leagueBar");
const tableBox=document.getElementById("tableBox");

LEAGUES.forEach((l,i)=>{

div.className="league"+(i===0?" active":"");
div.innerHTML=`<div class="logo-box">

});

function render(l){
leagueTitle.innerText=l.name+" ‡∏§‡∏î‡∏π‡∏Å‡∏≤‡∏• 2025/26";

tableBox.innerHTML=`
<div class="table-head">

</div>

}).join("")}
`;
}

render(LEAGUES[0]);
</script>

</body>
</html>
