<style>
*{box-sizing:border-box;font-family:sans-serif}

/* ===== THEME ===== */
:root{
  --bg:#000;
  --card:#161616;
  --text:#fff;
  --muted:#aaa;
  --red:#e60000;
  --accent:#ffd200;
  --hot1:#3b145f;
  --hot2:#1b0030;
}
.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#000;
  --muted:#555;
  --hot1:#ffffff;
  --hot2:#f0f0f0;
}

body{
  margin:0;
  background:linear-gradient(180deg,#220033,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{color:var(--red)}

/* THEME TOGGLE */
.theme-btn{
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;
  height:64px;
  flex:0 0 auto;
  background:var(--card);
  border-radius:16px;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--accent)}
.league img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* CONTENT */
.content{padding:14px}

/* HOT CARD */
.hot-card{
  background:linear-gradient(180deg,var(--hot1),var(--hot2));
  border-radius:22px;
  padding:16px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:#ff5a1f;
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
  margin-right:6px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:54px;
  height:54px;
  background:#fff;
  padding:6px;
  border-radius:14px;
}
.team-name{
  margin-top:6px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.vs{
  font-size:22px;
  font-weight:900;
}

/* BUTTON */
.watch{
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(90deg,#ff2b8a,#ff005c);
  padding:14px;
  border-radius:16px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:var(--bg);
  border-top:2px solid var(--red);
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:var(--red)}
</style>
</head>
