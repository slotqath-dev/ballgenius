<style>
*{box-sizing:border-box;font-family:sans-serif}
:root{
  --bg:#000;
  --card:#0f0f0f;
  --text:#fff;
  --muted:#888;
  --red:#e60000;
  --gold:#f5c542;
}

/* üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
html,body{
  height:100%;
  overflow-y:auto;
}

body{
  margin:0;
  background:linear-gradient(180deg,#120000,#000);
  color:#fff;
  -webkit-overflow-scrolling:touch;
}

/* HEADER */
header{
  padding:14px;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid var(--red);
}
header span{color:var(--red)}

/* LEAGUE BAR */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  flex:0 0 auto;
  background:#0f0f0f;
  border-radius:18px;
  border:2px solid #1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:var(--red)}
.logo-box{
  width:46px;height:46px;
  background:#fff;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-box img{width:30px;height:30px}

/* CONTENT */
/* üîì ‡πÄ‡∏û‡∏¥‡πà‡∏° padding-bottom ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏û‡πâ‡∏ô bottom bar */
.content{
  padding:14px;
  padding-bottom:200px;
}

/* HOT CARD */
.hot-card{
  background:#120000;
  border-radius:24px;
  padding:16px;
  margin-bottom:22px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:var(--red);
  padding:4px 10px;
  border-radius:999px;
  font-weight:800;
}

/* MATCH */
.match{
  display:grid;
  grid-template-columns:1fr 110px 1fr;
  align-items:center;
  gap:10px;
}
.team{text-align:center}
.team img{
  width:60px;height:60px;
  background:#fff;
  padding:8px;
  border-radius:16px;
}
.team-name{margin-top:6px;font-size:13px;font-weight:600}
.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  background:#1a0000;
  border-radius:16px;
  padding:10px;
  font-weight:900;
}
.vs span{
  width:28px;height:28px;
  background:#300;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SECTION */
.section-head{
  margin:22px 0 10px;
  font-weight:900;
}
.section-head span{color:var(--red)}

/* HIGHLIGHTS */
.highlight-list{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}
.highlight{
  min-width:220px;
  background:#0f0f0f;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
.highlight img{
  width:100%;
  height:130px;
  object-fit:cover;
}
.play{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:46px;height:46px;
  background:rgba(230,0,0,.9);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.h-title{
  padding:10px;
  font-size:13px;
  font-weight:600;
}

/* TABLE */
.table-tabs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:12px;
}
.table-tab{
  padding:8px 14px;
  border-radius:999px;
  background:#0f0f0f;
  border:1px solid #2a0000;
  font-size:12px;
  cursor:pointer;
  white-space:nowrap;
}
.table-tab.active{
  background:var(--red);
  border-color:var(--red);
}

.table-box{
  background:#120000;
  border-radius:22px;
  padding:14px;
}
.table-head,.row{
  display:grid;
  grid-template-columns:40px 1fr 50px;
  align-items:center;
}
.table-head{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}
.row{
  padding:8px 0;
  border-bottom:1px solid #2a0000;
}
.row:last-child{border-bottom:none}
.pos{color:var(--gold);font-weight:900}
.team-row{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}
.team-row img{
  width:22px;height:22px;
  background:#fff;
  border-radius:6px;
  padding:2px;
}
.pts{text-align:right;font-weight:900}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#000;
  border-top:2px solid var(--red);
  z-index:99;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:var(--red)}
</style>
</head>
