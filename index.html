<div class="container">

<script>
const leagues = {
  "Premier League":{
    logo:"https://media.api-sports.io/football/leagues/39.png",
    teams:[33,34,35,36,40,42,44,45,47,48,49,50,51,52,55,57,60,61,62,63]
  },
  "La Liga":{
    logo:"https://media.api-sports.io/football/leagues/140.png",
    teams:[529,530,531,532,533,534,536,538,541,542,543,546,547,548,720,721,723,724,725,727]
  },
  "Serie A":{
    logo:"https://media.api-sports.io/football/leagues/135.png",
    teams:[487,489,490,492,494,496,497,499,500,502,503,504,505,511,514,515,517,518,519,520]
  },
  "Bundesliga":{
    logo:"https://media.api-sports.io/football/leagues/78.png",
    teams:[157,160,162,163,164,165,168,169,170,173,174,176,178,179,180,181,182,183,184,185]
  }
};

let currentLeague = "Premier League";

function renderTabs(){
  const tabContainer = document.getElementById("leagueTabs");
  tabContainer.innerHTML="";
  Object.keys(leagues).forEach(name=>{
    const tab=document.createElement("div");
    tab.className="tab";
    if(name===currentLeague) tab.classList.add("active");
    tab.innerHTML=`<img src="${leagues[name].logo}"> ${name}`;
    tab.onclick=()=>{
      currentLeague=name;
      renderTabs();
      renderTable();
    }
    tabContainer.appendChild(tab);
  });
}

function randomStat(){
  const played=38;
  const win=Math.floor(Math.random()*25);
  const draw=Math.floor(Math.random()*10);
  const lose=played-win-draw;
  const pts=win*3+draw;
  return {played,win,draw,lose,pts};
}

function renderTable(){
  const tbody=document.getElementById("leagueTable");
  tbody.innerHTML="";
  const teams=leagues[currentLeague].teams;

  teams.forEach((id,index)=>{
    const stat=randomStat();
    const tr=document.createElement("tr");

    if(index<4) tr.classList.add("top4");
    if(index>=17) tr.classList.add("relegation");

    tr.innerHTML=`
      <td>${index+1}</td>
      <td class="team">
        <img src="https://media.api-sports.io/football/teams/${id}.png">
        Team ${id}
      </td>
      <td>${stat.played}</td>
      <td>${stat.win}</td>
      <td>${stat.draw}</td>
      <td>${stat.lose}</td>
      <td>${stat.pts}</td>
    `;
    tbody.appendChild(tr);
  });
}

function toggleTable(){
  document.getElementById("tableWrapper").classList.toggle("hidden");
}

renderTabs();
renderTable();
</script>
