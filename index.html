<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#1b0030,#000);
  color:#fff;
  min-height:100vh;
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  font-size:22px;
  font-weight:900;
  border-bottom:2px solid #e60000;
}
header span{color:#e60000}

/* LEAGUES */
.leagues{
  display:flex;
  gap:12px;
  padding:12px;
  overflow-x:auto;
}
.league{
  width:64px;height:64px;
  border-radius:16px;
  background:#161616;
  border:2px solid transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.league.active{border-color:#ffd200}
.league img{
  width:100%;height:100%;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
}

/* HOT CARD */
.content{padding:14px}
.hot-card{
  background:linear-gradient(180deg,#3b145f,#1b0030);
  border-radius:22px;
  padding:16px;
}
.hot-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:14px;
}
.hot-badge{
  background:#ff5a1f;
  padding:4px 10px;
  border-radius:999px;
  font-weight:700;
}
.hot-league{opacity:.9}
.hot-time{opacity:.7}

/* MATCH */
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.team{
  width:40%;
  text-align:center;
}
.team img{
  width:54px;height:54px;
  background:#fff;
  padding:6px;
  border-radius:14px;
}
.team-name{
  margin-top:6px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.vs{
  font-size:22px;
  font-weight:900;
}

/* BUTTON */
.watch{
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(90deg,#ff2b8a,#ff005c);
  padding:14px;
  border-radius:16px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  background:#000;
  border-top:2px solid #e60000;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-size:12px;
  opacity:.6;
}
.tab.active{opacity:1;color:#e60000}
</style>
