<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BallGenius Live</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#050505;
  --card:#0f0f0f;
  --red:#ff1e1e;
  --gold:#ffd36a;
  --text:#fff;
  --muted:#aaa;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#140000,#000 70%);
  color:var(--text);
}

/* HEADER */
.header{
  padding:18px;
  text-align:center;
  background:linear-gradient(180deg,#180000,#000);
  border-bottom:2px solid var(--red);
  box-shadow:0 6px 20px rgba(255,0,0,.3);
}
.header b{font-size:20px}

/* CONTENT */
.content{
  padding:14px;
  padding-bottom:90px;
}

/* MATCH LIST */
.match-card{
  background:linear-gradient(180deg,#111,#080808);
  border-radius:22px;
  padding:14px;
  margin-bottom:14px;
  border:1px solid #240000;
  box-shadow:0 8px 24px rgba(255,0,0,.25);
}

.league{
  font-size:13px;
  color:var(--gold);
  margin-bottom:10px;
}

.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  text-align:center;
}

.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:14px;
}

.team img{
  width:42px;
  height:42px;
  object-fit:contain;
}

.score{
  font-size:24px;
  font-weight:900;
  color:var(--red);
}

.time{
  text-align:center;
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}

/* NAV */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  gap:8px;
  padding:8px;
  background:#070707;
  border-top:2px solid var(--red);
}
.nav button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#aaa;
}
.nav button.active{
  background:linear-gradient(180deg,#ff2b2b,#b00000);
  color:#fff;
  box-shadow:0 0 14px rgba(255,40,40,.6);
}
</style>
</head>

<body>

<div class="header">
  <b>⚽ BallGenius | โปรแกรมบอลวันนี้</b>
</div>

<div class="content" id="matchList">
  กำลังโหลดข้อมูล...
</div>

<div class="nav">
  <button class="active">วันนี้</button>
  <button>สด</button>
  <button>ลีก</button>
  <button>เพิ่มเติม</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

const API =
"https://www.thesportsdb.com/api/v1/json/3/eventsday.php?d=" +
new Date().toISOString().split('T')[0] +
"&s=Soccer";

fetch(API)
.then(res=>res.json())
.then(data=>{
  const list=document.getElementById("matchList");
  list.innerHTML="";
  if(!data.events){
    list.innerHTML="❌ ไม่พบข้อมูลวันนี้";
    return;
  }

  data.events.forEach(m=>{
    list.innerHTML+=`
    <div class="match-card">
      <div class="league">${m.strLeague}</div>
      <div class="match">
        <div class="team">
          <img src="${m.strHomeTeamBadge || ''}">
          <div>${m.strHomeTeam}</div>
        </div>
        <div class="score">${m.intHomeScore ?? '-'} : ${m.intAwayScore ?? '-'}</div>
        <div class="team">
          <img src="${m.strAwayTeamBadge || ''}">
          <div>${m.strAwayTeam}</div>
        </div>
      </div>
      <div class="time">⏰ ${m.strTime || 'ยังไม่เริ่ม'}</div>
    </div>`;
  });
});
</script>

</body>
</html>
